<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turn Ended - V2: Framed</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #fef9f3 0%, #fdf6ed 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* App Bar */
        .app-bar {
            background: white;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #e5e5e5;
        }

        .back-btn {
            font-size: 20px;
            margin-right: 16px;
            cursor: pointer;
            color: #1a1a1a;
        }

        .title {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 20px;
            font-weight: 600;
            color: #1a1a1a;
        }

        /* Game Content */
        .game-content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Letter Pool */
        .letter-pool {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .letter-tile {
            width: 44px;
            height: 44px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 20px;
            font-weight: 600;
            color: #1a1a1a;
        }

        .letter-tile.used {
            opacity: 0.3;
        }

        /* Crossword Grid */
        .crossword-grid {
            display: grid;
            grid-template-columns: repeat(7, 40px);
            gap: 2px;
            background: #1a1a1a;
            padding: 2px;
            border-radius: 4px;
        }

        .cell {
            width: 40px;
            height: 40px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 16px;
            font-weight: 600;
        }

        .cell.blocked {
            background: #1a1a1a;
        }

        .cell.clue {
            background: #f5f5f5;
            font-family: 'Inter', sans-serif;
            font-size: 9px;
            font-weight: 500;
            color: #666;
            padding: 2px;
            text-align: center;
            line-height: 1.1;
        }

        .cell.filled {
            background: #f0f0f0;
            color: #1a1a1a;
        }

        /* Modal Overlay */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        /* Modal Card with Frame */
        .modal-card {
            background: white;
            border-radius: 4px;
            padding: 8px;
            width: 90%;
            max-width: 300px;
            box-shadow: 0 25px 80px rgba(0,0,0,0.3);
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-inner {
            border: 1px solid #1a1a1a;
            padding: 36px 28px;
            text-align: center;
        }

        .modal-label {
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #888;
            margin-bottom: 12px;
        }

        .modal-title {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 26px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 16px;
            letter-spacing: -0.5px;
            line-height: 1.2;
        }

        .divider {
            width: 40px;
            height: 1px;
            background: #1a1a1a;
            margin: 0 auto 16px;
        }

        .modal-subtitle {
            font-size: 14px;
            color: #666;
            margin-bottom: 28px;
            line-height: 1.6;
        }

        .partner-name {
            font-family: 'Playfair Display', Georgia, serif;
            font-weight: 600;
            font-style: italic;
            color: #1a1a1a;
        }

        .primary-btn {
            background: #1a1a1a;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 0;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-bottom: 12px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .secondary-btn {
            background: transparent;
            color: #666;
            border: none;
            padding: 10px;
            font-size: 13px;
            cursor: pointer;
            letter-spacing: 0.5px;
        }

        /* Description */
        .variant-description {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: #1a1a1a;
            color: white;
            padding: 16px;
            border-radius: 12px;
            font-size: 14px;
        }

        .variant-description h3 {
            font-size: 16px;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <!-- App Bar -->
    <div class="app-bar">
        <span class="back-btn">&larr;</span>
        <span class="title">Linked</span>
    </div>

    <!-- Game Content -->
    <div class="game-content">
        <div class="letter-pool">
            <div class="letter-tile used">L</div>
            <div class="letter-tile used">O</div>
            <div class="letter-tile used">V</div>
            <div class="letter-tile used">E</div>
            <div class="letter-tile">H</div>
            <div class="letter-tile">A</div>
            <div class="letter-tile">P</div>
            <div class="letter-tile">P</div>
            <div class="letter-tile">Y</div>
        </div>

        <div class="crossword-grid">
            <div class="cell blocked"></div>
            <div class="cell clue">feel-<br>ing</div>
            <div class="cell blocked"></div>
            <div class="cell blocked"></div>
            <div class="cell clue">to-<br>gether</div>
            <div class="cell blocked"></div>
            <div class="cell blocked"></div>

            <div class="cell clue">heart</div>
            <div class="cell filled">L</div>
            <div class="cell filled">O</div>
            <div class="cell filled">V</div>
            <div class="cell filled">E</div>
            <div class="cell blocked"></div>
            <div class="cell blocked"></div>

            <div class="cell blocked"></div>
            <div class="cell"></div>
            <div class="cell blocked"></div>
            <div class="cell blocked"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>

            <div class="cell blocked"></div>
            <div class="cell"></div>
            <div class="cell blocked"></div>
            <div class="cell blocked"></div>
            <div class="cell"></div>
            <div class="cell blocked"></div>
            <div class="cell blocked"></div>

            <div class="cell blocked"></div>
            <div class="cell"></div>
            <div class="cell blocked"></div>
            <div class="cell blocked"></div>
            <div class="cell"></div>
            <div class="cell blocked"></div>
            <div class="cell blocked"></div>
        </div>
    </div>

    <!-- Modal Overlay -->
    <div class="modal-overlay">
        <div class="modal-card">
            <div class="modal-inner">
                <div class="modal-label">Turn Complete</div>
                <h2 class="modal-title">Well done</h2>
                <div class="divider"></div>
                <p class="modal-subtitle">
                    All letters placed.<br>
                    Waiting for <span class="partner-name">Jokke</span> to continue.
                </p>
                <button class="primary-btn">Leave Puzzle</button>
                <button class="secondary-btn">Stay and view</button>
            </div>
        </div>
    </div>

    <!-- Variant Description -->
    <div class="variant-description">
        <h3>V2: Framed</h3>
        <p>Elegant inner border frame. Small caps label, centered divider. Square buttons with uppercase text. More formal, editorial feel.</p>
    </div>
</body>
</html>
