<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TogetherRemind - Home with Navigation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #FFF5F7 0%, #FFE8EF 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 420px;
            width: 100%;
            margin: 0 auto;
            position: relative;
            min-height: 100vh;
            padding-bottom: 80px;
        }

        .content {
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .emoji-large {
            font-size: 60px;
            margin-bottom: 10px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            font-weight: 700;
            color: #FF4D8D;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .partner-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 16px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 2px 8px rgba(255, 77, 141, 0.2);
        }

        .partner-badge .emoji {
            font-size: 16px;
        }

        .partner-badge span {
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            font-weight: 500;
            color: #FF4D8D;
        }

        .card {
            background: white;
            border-radius: 24px;
            padding: 24px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        .section-label {
            font-family: 'Inter', sans-serif;
            font-size: 13px;
            font-weight: 600;
            color: #FF4D8D;
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            padding: 16px;
            border: 2px solid #FFE8EF;
            border-radius: 16px;
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            color: #1A1A1A;
            resize: none;
            margin-bottom: 20px;
        }

        textarea:focus {
            outline: none;
            border-color: #FF4D8D;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 420px;
            background: linear-gradient(135deg, #FFF5F7 0%, #FFE8EF 100%);
            border-top: 1px solid #FFE8EF;
            padding: 12px 20px 20px;
        }

        .nav-items {
            display: flex;
            justify-content: space-around;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.2s ease;
        }

        .nav-item:active {
            background: rgba(255, 77, 141, 0.1);
        }

        .nav-item .emoji {
            font-size: 24px;
            opacity: 0.5;
            transition: opacity 0.2s ease;
        }

        .nav-item.active .emoji {
            opacity: 1;
        }

        .nav-item span {
            font-family: 'Inter', sans-serif;
            font-size: 11px;
            font-weight: 500;
            color: #AAAAAA;
            transition: color 0.2s ease;
        }

        .nav-item.active span {
            color: #FF4D8D;
        }

        /* Floating Action Button */
        .fab {
            position: fixed;
            bottom: 90px;
            right: calc(50% - 190px);
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #FF4D8D 0%, #FF8A6B 100%);
            border-radius: 50%;
            box-shadow: 0 8px 20px rgba(255, 77, 141, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .fab:active {
            transform: scale(0.95);
        }

        .fab .emoji {
            font-size: 36px;
        }

        @media (max-width: 420px) {
            .fab {
                right: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="header">
                <div class="emoji-large">üíï</div>
                <h1>Together</h1>
                <div style="margin-top: 8px;">
                    <div class="partner-badge">
                        <span class="emoji">üë§</span>
                        <span>Sarah</span>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="section-label">What to remind?</div>
                <textarea rows="3" placeholder="Type your reminder..."></textarea>

                <div class="section-label">When?</div>
                <p style="font-size: 14px; color: #6E6E6E; text-align: center; margin-top: 20px;">
                    Select a time option above
                </p>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <div class="nav-items">
                <div class="nav-item active">
                    <span class="emoji">üíï</span>
                    <span>Send</span>
                </div>
                <div class="nav-item">
                    <span class="emoji">üìù</span>
                    <span>Inbox</span>
                </div>
                <div class="nav-item">
                    <span class="emoji">‚öôÔ∏è</span>
                    <span>Settings</span>
                </div>
            </div>
        </div>

        <!-- Floating Action Button -->
        <div class="fab">
            <span class="emoji">üí´</span>
        </div>
    </div>
</body>
</html>
