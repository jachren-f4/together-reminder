<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TogetherRemind - Poke Sent</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #1A1A1A;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .success-container {
            text-align: center;
            max-width: 300px;
        }

        .emoji-large {
            font-size: 120px;
            margin-bottom: 24px;
            animation: expandPulse 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes expandPulse {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        h2 {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            font-weight: 600;
            color: #FFFEFD;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
            animation: slideUp 0.5s ease 0.2s both;
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .subtitle {
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            color: rgba(255, 254, 253, 0.7);
            line-height: 1.5;
            animation: slideUp 0.5s ease 0.3s both;
        }

        .partner-name {
            font-weight: 600;
            color: #FFFEFD;
        }

        /* Ripple effect */
        .ripple-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            pointer-events: none;
        }

        .ripple {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            border: 2px solid rgba(255, 254, 253, 0.3);
            border-radius: 50%;
            animation: ripple 1.5s ease-out infinite;
        }

        .ripple:nth-child(2) {
            animation-delay: 0.5s;
        }

        .ripple:nth-child(3) {
            animation-delay: 1s;
        }

        @keyframes ripple {
            0% {
                width: 100px;
                height: 100px;
                opacity: 1;
            }
            100% {
                width: 300px;
                height: 300px;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="ripple-container">
        <div class="ripple"></div>
        <div class="ripple"></div>
        <div class="ripple"></div>
    </div>

    <div class="success-container">
        <div class="emoji-large">âœ¨</div>
        <h2>Poke Sent!</h2>
        <p class="subtitle"><span class="partner-name">Sarah</span> will feel it in a moment</p>
    </div>

    <script>
        // Auto-dismiss after 2 seconds
        setTimeout(() => {
            document.body.style.animation = 'fadeOut 0.3s ease forwards';
        }, 2000);
    </script>

    <style>
        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
    </style>
</body>
</html>
