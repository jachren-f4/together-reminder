<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affirmation Quiz - Waiting</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: #fafafa;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .container {
            max-width: 420px;
            width: 100%;
            background: #fff;
            border: 2px solid #000;
            box-shadow: 8px 8px 0 rgba(0, 0, 0, 0.1);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            border-bottom: 2px solid #000;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .close-btn {
            width: 40px;
            height: 40px;
            border: 2px solid #000;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.2s ease;
        }

        .close-btn:hover {
            background: #000;
            color: #fff;
        }

        .header-title {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
        }

        /* Content */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            text-align: center;
        }

        /* Your Score Summary */
        .your-score-card {
            border: 2px solid #000;
            padding: 24px 32px;
            margin-bottom: 32px;
            box-shadow: 6px 6px 0 rgba(0, 0, 0, 0.08);
        }

        .your-score-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #666;
            margin-bottom: 12px;
        }

        .your-score-value {
            font-size: 48px;
            font-weight: 700;
        }

        .your-score-max {
            font-size: 24px;
            color: #999;
        }

        .your-score-rating {
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 8px;
        }

        /* Status */
        .status-section {
            margin-bottom: 32px;
        }

        .status-icon {
            width: 80px;
            height: 80px;
            border: 2px solid #000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            position: relative;
        }

        .status-icon::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border: 2px solid #000;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .icon-inner {
            font-size: 32px;
        }

        .status-title {
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 8px;
        }

        .status-description {
            font-size: 15px;
            color: #666;
            font-style: italic;
            line-height: 1.5;
            max-width: 280px;
            margin: 0 auto;
        }

        /* Partner Card */
        .partner-card {
            border: 2px solid #000;
            padding: 20px;
            width: 100%;
            max-width: 320px;
            margin-bottom: 24px;
        }

        .partner-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .partner-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .partner-avatar {
            width: 44px;
            height: 44px;
            border: 2px solid #000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            background: #f5f5f5;
        }

        .partner-name {
            font-size: 16px;
            font-weight: 600;
        }

        .partner-badge {
            display: inline-block;
            background: #f5f5f5;
            border: 1px solid #e0e0e0;
            padding: 6px 12px;
            font-size: 11px;
            font-style: italic;
            color: #666;
        }

        /* Poke Button */
        .poke-btn {
            width: 100%;
            max-width: 320px;
            padding: 16px 24px;
            background: #fff;
            color: #000;
            border: 2px solid #000;
            font-family: 'Georgia', serif;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .poke-btn:hover {
            background: #000;
            color: #fff;
        }

        /* Footer */
        .footer {
            padding: 20px;
            border-top: 2px solid #000;
        }

        .secondary-btn {
            width: 100%;
            padding: 16px 20px;
            background: #fff;
            color: #000;
            border: 2px solid #000;
            font-family: 'Georgia', serif;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .secondary-btn:hover {
            background: #f5f5f5;
        }

        .footer-hint {
            text-align: center;
            margin-top: 12px;
            font-size: 12px;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="close-btn">&times;</button>
            <span class="header-title">Feel-Good Foundations</span>
        </div>

        <div class="content">
            <div class="your-score-card">
                <div class="your-score-label">Your Score</div>
                <div>
                    <span class="your-score-value">21</span><span class="your-score-max">/25</span>
                </div>
                <div class="your-score-rating">Excellent</div>
            </div>

            <div class="status-section">
                <div class="status-icon">
                    <span class="icon-inner">&#9203;</span>
                </div>
                <h2 class="status-title">Waiting for Taija</h2>
                <p class="status-description">
                    Once they complete the quiz, you'll be able to compare your responses.
                </p>
            </div>

            <div class="partner-card">
                <div class="partner-row">
                    <div class="partner-left">
                        <div class="partner-avatar">&#128105;</div>
                        <div class="partner-name">Taija</div>
                    </div>
                    <span class="partner-badge">Not started</span>
                </div>
            </div>

            <button class="poke-btn">
                <span>&#128140;</span>
                <span>Send Reminder</span>
            </button>
        </div>

        <div class="footer">
            <button class="secondary-btn">Return Home</button>
            <div class="footer-hint">We'll notify you when results are ready</div>
        </div>
    </div>
</body>
</html>
