<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You or Me - Game (Compact)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: #fafafa;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .container {
            max-width: 420px;
            width: 100%;
            background: #fff;
            border: 2px solid #000;
            box-shadow: 8px 8px 0 rgba(0, 0, 0, 0.1);
            height: 100vh;
            max-height: 700px; /* Simulate mobile viewport */
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Combined Header with Progress */
        .header {
            border-bottom: 2px solid #000;
            padding: 14px 16px;
        }

        .header-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .close-btn {
            width: 36px;
            height: 36px;
            border: 2px solid #000;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.2s ease;
        }

        .close-btn:hover {
            background: #000;
            color: #fff;
        }

        .header-title {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 600;
        }

        .question-counter {
            font-size: 13px;
            font-weight: 700;
        }

        /* Progress Bar */
        .progress-bar-bg {
            height: 4px;
            background: #e0e0e0;
        }

        .progress-bar-fill {
            height: 100%;
            background: #000;
            width: 37.5%;
            transition: width 0.3s ease;
        }

        /* Content */
        .content {
            padding: 20px 16px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        /* Card Stack - Compact */
        .card-stack {
            position: relative;
            width: 100%;
            flex: 1;
            max-height: 280px;
            margin-bottom: 24px;
        }

        .question-card {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid #000;
            background: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 24px 20px;
            box-shadow: 6px 6px 0 rgba(0, 0, 0, 0.1);
        }

        .question-card.behind {
            transform: translateY(6px) scale(0.97);
            opacity: 0.5;
            z-index: 0;
        }

        .question-card.behind-2 {
            transform: translateY(12px) scale(0.94);
            opacity: 0.3;
            z-index: -1;
        }

        .question-card.front {
            z-index: 1;
        }

        .question-label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: #666;
            margin-bottom: 16px;
        }

        .question-text {
            font-size: 24px;
            font-weight: 400;
            line-height: 1.3;
            font-style: italic;
        }

        /* Answer Buttons - Compact */
        .answer-section {
            width: 100%;
        }

        .answer-buttons {
            display: flex;
            gap: 12px;
        }

        .answer-btn {
            flex: 1;
            padding: 16px 12px;
            border: 2px solid #000;
            background: #fff;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .answer-btn:hover {
            background: #f5f5f5;
            transform: translateY(-2px);
        }

        .answer-btn.selected {
            background: #000;
            color: #fff;
        }

        .answer-emoji {
            font-size: 28px;
            margin-bottom: 6px;
        }

        .answer-text {
            font-family: 'Georgia', serif;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* OR divider */
        .or-divider {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 600;
            color: #999;
            width: 36px;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-top">
                <div class="header-left">
                    <button class="close-btn">&times;</button>
                    <span class="header-title">You or Me</span>
                </div>
                <span class="question-counter">3 of 8</span>
            </div>
            <div class="progress-bar-bg">
                <div class="progress-bar-fill" style="width: 37.5%;"></div>
            </div>
        </div>

        <div class="content">
            <div class="card-stack">
                <div class="question-card behind-2"></div>
                <div class="question-card behind"></div>
                <div class="question-card front">
                    <div class="question-label">Who is more likely to...</div>
                    <p class="question-text">"Cry during a sad movie"</p>
                </div>
            </div>

            <div class="answer-section">
                <div class="answer-buttons">
                    <button class="answer-btn" id="youBtn">
                        <div class="answer-emoji">&#128587;</div>
                        <div class="answer-text">You</div>
                    </button>
                    <div class="or-divider">or</div>
                    <button class="answer-btn" id="partnerBtn">
                        <div class="answer-emoji">&#128588;</div>
                        <div class="answer-text">Taija</div>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.answer-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.answer-btn').forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                setTimeout(() => {
                    btn.classList.remove('selected');
                }, 300);
            });
        });
    </script>
</body>
</html>
