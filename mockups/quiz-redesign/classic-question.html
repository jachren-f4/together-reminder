<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Quiz - Question (Compact)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: #fafafa;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .container {
            max-width: 420px;
            width: 100%;
            background: #fff;
            border: 2px solid #000;
            box-shadow: 8px 8px 0 rgba(0, 0, 0, 0.1);
            height: 100vh;
            max-height: 700px; /* Simulate mobile viewport */
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Combined Header with Progress */
        .header {
            border-bottom: 2px solid #000;
            padding: 14px 16px;
        }

        .header-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .close-btn {
            width: 36px;
            height: 36px;
            border: 2px solid #000;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.2s ease;
        }

        .close-btn:hover {
            background: #000;
            color: #fff;
        }

        .header-title {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 600;
        }

        .question-counter {
            font-size: 13px;
            font-weight: 700;
        }

        /* Progress Bar - Inline in Header */
        .progress-bar-bg {
            height: 4px;
            background: #e0e0e0;
        }

        .progress-bar-fill {
            height: 100%;
            background: #000;
            width: 30%;
            transition: width 0.3s ease;
        }

        /* Content */
        .content {
            padding: 20px 16px;
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Question */
        .question-text {
            font-size: 22px;
            font-weight: 400;
            line-height: 1.35;
            margin-bottom: 24px;
        }

        /* Options - Compact */
        .options {
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex: 1;
        }

        .option {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 16px;
            border: 2px solid #000;
            background: #fff;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .option:hover {
            background: #f5f5f5;
        }

        .option.selected {
            background: #000;
            color: #fff;
        }

        .option-letter {
            width: 32px;
            height: 32px;
            border: 2px solid currentColor;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 13px;
            flex-shrink: 0;
        }

        .option.selected .option-letter {
            background: #fff;
            color: #000;
            border-color: #fff;
        }

        .option-text {
            font-size: 14px;
            line-height: 1.3;
            flex: 1;
        }

        .option-check {
            font-size: 16px;
            opacity: 0;
        }

        .option.selected .option-check {
            opacity: 1;
        }

        /* Footer - Compact */
        .footer {
            padding: 14px 16px;
            border-top: 2px solid #000;
        }

        .primary-btn {
            width: 100%;
            padding: 14px 20px;
            background: #000;
            color: #fff;
            border: 2px solid #000;
            font-family: 'Georgia', serif;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .primary-btn:hover {
            background: #fff;
            color: #000;
        }

        .primary-btn:disabled {
            background: #e0e0e0;
            border-color: #e0e0e0;
            color: #999;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-top">
                <div class="header-left">
                    <button class="close-btn">&times;</button>
                    <span class="header-title">Trust & Honesty</span>
                </div>
                <span class="question-counter">3 of 10</span>
            </div>
            <div class="progress-bar-bg">
                <div class="progress-bar-fill" style="width: 30%;"></div>
            </div>
        </div>

        <div class="content">
            <h2 class="question-text">
                What does your partner value most in a relationship?
            </h2>

            <div class="options">
                <div class="option">
                    <span class="option-letter">A</span>
                    <span class="option-text">Quality time and undivided attention</span>
                    <span class="option-check">&#10003;</span>
                </div>
                <div class="option selected">
                    <span class="option-letter">B</span>
                    <span class="option-text">Open and honest communication</span>
                    <span class="option-check">&#10003;</span>
                </div>
                <div class="option">
                    <span class="option-letter">C</span>
                    <span class="option-text">Acts of service and support</span>
                    <span class="option-check">&#10003;</span>
                </div>
                <div class="option">
                    <span class="option-letter">D</span>
                    <span class="option-text">Physical affection and closeness</span>
                    <span class="option-check">&#10003;</span>
                </div>
            </div>
        </div>

        <div class="footer">
            <button class="primary-btn">Next Question</button>
        </div>
    </div>

    <script>
        document.querySelectorAll('.option').forEach(option => {
            option.addEventListener('click', () => {
                document.querySelectorAll('.option').forEach(o => o.classList.remove('selected'));
                option.classList.add('selected');
            });
        });
    </script>
</body>
</html>
