<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affirmation Quiz - Question (Compact)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: #fafafa;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .container {
            max-width: 420px;
            width: 100%;
            background: #fff;
            border: 2px solid #000;
            box-shadow: 8px 8px 0 rgba(0, 0, 0, 0.1);
            height: 100vh;
            max-height: 700px; /* Simulate mobile viewport */
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Combined Header with Progress */
        .header {
            border-bottom: 2px solid #000;
            padding: 14px 16px;
        }

        .header-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .close-btn {
            width: 36px;
            height: 36px;
            border: 2px solid #000;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.2s ease;
        }

        .close-btn:hover {
            background: #000;
            color: #fff;
        }

        .header-title {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 600;
        }

        .question-counter {
            font-size: 13px;
            font-weight: 700;
        }

        /* Progress Bar - Inline in Header */
        .progress-bar-bg {
            height: 4px;
            background: #e0e0e0;
        }

        .progress-bar-fill {
            height: 100%;
            background: #000;
            width: 40%;
            transition: width 0.3s ease;
        }

        /* Content */
        .content {
            padding: 24px 16px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        /* Statement Card - Compact */
        .statement-card {
            border: 2px solid #000;
            padding: 24px 20px;
            margin-bottom: 32px;
            width: 100%;
            box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.08);
        }

        .statement-text {
            font-size: 20px;
            font-weight: 400;
            line-height: 1.4;
            font-style: italic;
        }

        /* 5-Point Scale - Compact */
        .scale-container {
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .scale {
            display: flex;
            justify-content: space-between;
            gap: 6px;
        }

        .scale-point {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }

        .scale-circle {
            width: 48px;
            height: 48px;
            border: 2px solid #000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 8px;
            transition: all 0.2s ease;
            background: #fff;
        }

        .scale-point:hover .scale-circle {
            background: #f5f5f5;
        }

        .scale-point.selected .scale-circle {
            background: #000;
            color: #fff;
        }

        .scale-text {
            font-size: 9px;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            color: #666;
            line-height: 1.2;
            max-width: 55px;
        }

        .scale-point.selected .scale-text {
            color: #000;
            font-weight: 600;
        }

        /* Footer - Compact */
        .footer {
            padding: 14px 16px;
            border-top: 2px solid #000;
        }

        .primary-btn {
            width: 100%;
            padding: 14px 20px;
            background: #000;
            color: #fff;
            border: 2px solid #000;
            font-family: 'Georgia', serif;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .primary-btn:hover {
            background: #fff;
            color: #000;
        }

        .primary-btn:disabled {
            background: #e0e0e0;
            border-color: #e0e0e0;
            color: #999;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-top">
                <div class="header-left">
                    <button class="close-btn">&times;</button>
                    <span class="header-title">Feel-Good Foundations</span>
                </div>
                <span class="question-counter">2 of 5</span>
            </div>
            <div class="progress-bar-bg">
                <div class="progress-bar-fill" style="width: 40%;"></div>
            </div>
        </div>

        <div class="content">
            <div class="statement-card">
                <p class="statement-text">
                    "I feel comfortable sharing my deepest fears and insecurities with my partner."
                </p>
            </div>

            <div class="scale-container">
                <div class="scale">
                    <div class="scale-point">
                        <div class="scale-circle">1</div>
                        <div class="scale-text">Strongly Disagree</div>
                    </div>
                    <div class="scale-point">
                        <div class="scale-circle">2</div>
                        <div class="scale-text">Disagree</div>
                    </div>
                    <div class="scale-point">
                        <div class="scale-circle">3</div>
                        <div class="scale-text">Neutral</div>
                    </div>
                    <div class="scale-point selected">
                        <div class="scale-circle">4</div>
                        <div class="scale-text">Agree</div>
                    </div>
                    <div class="scale-point">
                        <div class="scale-circle">5</div>
                        <div class="scale-text">Strongly Agree</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <button class="primary-btn">Next Statement</button>
        </div>
    </div>

    <script>
        document.querySelectorAll('.scale-point').forEach(point => {
            point.addEventListener('click', () => {
                document.querySelectorAll('.scale-point').forEach(p => p.classList.remove('selected'));
                point.classList.add('selected');
            });
        });
    </script>
</body>
</html>
