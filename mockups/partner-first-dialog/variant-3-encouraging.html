<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Partner Goes First - Encouraging</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #1a1a1a;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .phone {
      width: 375px;
      height: 812px;
      background: #f8f6f1;
      border-radius: 40px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 25px 50px rgba(0,0,0,0.5);
    }

    /* Simulated puzzle grid behind overlay */
    .puzzle-bg {
      position: absolute;
      inset: 0;
      padding: 60px 20px 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .puzzle-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 4px;
    }

    .back-btn {
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: #666;
    }

    .puzzle-title {
      font-family: Georgia, serif;
      font-size: 18px;
      color: #1a1a1a;
    }

    .placeholder {
      width: 32px;
    }

    .grid-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .puzzle-grid {
      display: grid;
      grid-template-columns: repeat(5, 48px);
      gap: 2px;
      background: #d4d0c8;
      padding: 2px;
    }

    .cell {
      width: 48px;
      height: 48px;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Georgia, serif;
      font-size: 20px;
      color: #1a1a1a;
    }

    .cell.blocked {
      background: #1a1a1a;
    }

    .cell.clue {
      background: #e8e4dc;
      font-size: 9px;
      color: #666;
      text-align: center;
      line-height: 1.2;
      padding: 4px;
    }

    /* Dark overlay */
    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(26, 26, 26, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.3s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Dialog card - slightly wider for more content */
    .dialog {
      width: 300px;
      background: #f8f6f1;
      border-radius: 4px;
      padding: 8px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.3);
      animation: slideUp 0.3s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .dialog-inner {
      border: 1px solid #1a1a1a;
      padding: 28px 24px;
      text-align: center;
    }

    .dialog-label {
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 2px;
      color: #888;
      margin-bottom: 16px;
    }

    /* Partner avatar with decorative ring */
    .avatar-container {
      position: relative;
      width: 72px;
      height: 72px;
      margin: 0 auto 20px;
    }

    .avatar-ring {
      position: absolute;
      inset: 0;
      border: 2px solid #1a1a1a;
      border-radius: 50%;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.08); opacity: 0.7; }
    }

    .avatar {
      position: absolute;
      inset: 4px;
      background: linear-gradient(135deg, #e8e4dc 0%, #d4d0c8 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Georgia, serif;
      font-size: 28px;
      color: #1a1a1a;
      font-weight: 500;
    }

    .dialog-title {
      font-family: Georgia, serif;
      font-size: 24px;
      font-weight: 400;
      color: #1a1a1a;
      letter-spacing: -0.5px;
      margin-bottom: 8px;
    }

    .dialog-title .partner-name {
      font-style: italic;
    }

    .dialog-subtitle {
      font-family: Georgia, serif;
      font-size: 18px;
      font-style: italic;
      color: #666;
      margin-bottom: 16px;
    }

    .divider {
      width: 40px;
      height: 1px;
      background: #1a1a1a;
      margin: 0 auto 16px;
    }

    .dialog-text {
      font-size: 14px;
      color: #666;
      line-height: 1.6;
      margin-bottom: 8px;
    }

    /* Notification hint */
    .notification-hint {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 16px;
      background: #f0ede5;
      border-radius: 4px;
      margin-bottom: 24px;
    }

    .bell-icon {
      width: 16px;
      height: 16px;
      color: #888;
    }

    .notification-text {
      font-size: 12px;
      color: #666;
    }

    .btn-primary {
      width: 100%;
      padding: 14px;
      background: #1a1a1a;
      border: 1px solid #1a1a1a;
      color: #f8f6f1;
      font-size: 12px;
      font-weight: 600;
      letter-spacing: 1px;
      cursor: pointer;
      margin-bottom: 12px;
    }

    .btn-secondary {
      font-size: 13px;
      color: #666;
      letter-spacing: 0.5px;
      cursor: pointer;
      background: none;
      border: none;
    }
  </style>
</head>
<body>
  <div class="phone">
    <!-- Puzzle background -->
    <div class="puzzle-bg">
      <div class="puzzle-header">
        <div class="back-btn">‚Üê</div>
        <div class="puzzle-title">Linked</div>
        <div class="placeholder"></div>
      </div>
      <div class="grid-container">
        <div class="puzzle-grid">
          <div class="cell clue">Feeling close</div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell blocked"></div>
          <div class="cell"></div>
          <div class="cell blocked"></div>
          <div class="cell"></div>
          <div class="cell blocked"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell clue">Together</div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell blocked"></div>
          <div class="cell"></div>
          <div class="cell blocked"></div>
          <div class="cell"></div>
          <div class="cell blocked"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell clue">Heart</div>
        </div>
      </div>
    </div>

    <!-- Overlay with dialog -->
    <div class="overlay">
      <div class="dialog">
        <div class="dialog-inner">
          <div class="dialog-label">LINKED PUZZLE</div>

          <!-- Partner avatar -->
          <div class="avatar-container">
            <div class="avatar-ring"></div>
            <div class="avatar">E</div>
          </div>

          <div class="dialog-title"><span class="partner-name">Emma</span> starts</div>
          <div class="dialog-subtitle">this puzzle</div>
          <div class="divider"></div>
          <div class="dialog-text">
            You'll take turns filling in the crossword together. Check back soon!
          </div>

          <!-- Notification hint -->
          <div class="notification-hint">
            <svg class="bell-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
              <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
            </svg>
            <span class="notification-text">We'll notify you when it's your turn</span>
          </div>

          <button class="btn-primary">SOUNDS GOOD</button>
          <button class="btn-secondary">Preview puzzle</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
