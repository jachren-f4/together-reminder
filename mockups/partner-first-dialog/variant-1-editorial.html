<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Partner Goes First - Editorial Classic</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #1a1a1a;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Phone frame */
    .phone {
      width: 375px;
      height: 812px;
      background: #f8f6f1;
      border-radius: 40px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 25px 50px rgba(0,0,0,0.5);
    }

    /* Simulated puzzle grid behind overlay */
    .puzzle-bg {
      position: absolute;
      inset: 0;
      padding: 60px 20px 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .puzzle-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 4px;
    }

    .back-btn {
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: #666;
    }

    .puzzle-title {
      font-family: Georgia, serif;
      font-size: 18px;
      color: #1a1a1a;
    }

    .placeholder {
      width: 32px;
    }

    .grid-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .puzzle-grid {
      display: grid;
      grid-template-columns: repeat(5, 48px);
      gap: 2px;
      background: #d4d0c8;
      padding: 2px;
    }

    .cell {
      width: 48px;
      height: 48px;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Georgia, serif;
      font-size: 20px;
      color: #1a1a1a;
    }

    .cell.blocked {
      background: #1a1a1a;
    }

    .cell.clue {
      background: #e8e4dc;
      font-size: 9px;
      color: #666;
      text-align: center;
      line-height: 1.2;
      padding: 4px;
    }

    /* Dark overlay */
    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(26, 26, 26, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.3s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Dialog card */
    .dialog {
      width: 280px;
      background: #f8f6f1;
      border-radius: 4px;
      padding: 8px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.3);
      animation: slideUp 0.3s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .dialog-inner {
      border: 1px solid #1a1a1a;
      padding: 32px 24px;
      text-align: center;
    }

    .dialog-label {
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 2px;
      color: #888;
      margin-bottom: 12px;
    }

    .dialog-title {
      font-family: Georgia, serif;
      font-size: 26px;
      font-weight: 400;
      color: #1a1a1a;
      letter-spacing: -0.5px;
      margin-bottom: 16px;
    }

    .divider {
      width: 40px;
      height: 1px;
      background: #1a1a1a;
      margin: 0 auto 16px;
    }

    .dialog-text {
      font-size: 14px;
      color: #666;
      line-height: 1.5;
      margin-bottom: 4px;
    }

    .dialog-text .partner-name {
      font-family: Georgia, serif;
      font-weight: 600;
      font-style: italic;
      color: #1a1a1a;
    }

    .dialog-subtext {
      font-size: 14px;
      color: #666;
      line-height: 1.5;
      margin-bottom: 28px;
    }

    .btn-primary {
      width: 100%;
      padding: 14px;
      background: #1a1a1a;
      border: 1px solid #1a1a1a;
      color: #f8f6f1;
      font-size: 12px;
      font-weight: 600;
      letter-spacing: 1px;
      cursor: pointer;
      margin-bottom: 12px;
    }

    .btn-secondary {
      font-size: 13px;
      color: #666;
      letter-spacing: 0.5px;
      cursor: pointer;
      background: none;
      border: none;
    }
  </style>
</head>
<body>
  <div class="phone">
    <!-- Puzzle background (blurred/dimmed by overlay) -->
    <div class="puzzle-bg">
      <div class="puzzle-header">
        <div class="back-btn">‚Üê</div>
        <div class="puzzle-title">Linked</div>
        <div class="placeholder"></div>
      </div>
      <div class="grid-container">
        <div class="puzzle-grid">
          <div class="cell clue">Feeling close</div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell blocked"></div>
          <div class="cell"></div>
          <div class="cell blocked"></div>
          <div class="cell"></div>
          <div class="cell blocked"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell clue">Together</div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell blocked"></div>
          <div class="cell"></div>
          <div class="cell blocked"></div>
          <div class="cell"></div>
          <div class="cell blocked"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell clue">Heart</div>
        </div>
      </div>
    </div>

    <!-- Overlay with dialog -->
    <div class="overlay">
      <div class="dialog">
        <div class="dialog-inner">
          <div class="dialog-label">NEW PUZZLE</div>
          <div class="dialog-title">Waiting to start</div>
          <div class="divider"></div>
          <div class="dialog-text">
            <span class="partner-name">Emma</span> goes first
          </div>
          <div class="dialog-subtext">
            on this puzzle.
          </div>
          <button class="btn-primary">GO BACK</button>
          <button class="btn-secondary">Stay and preview</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
