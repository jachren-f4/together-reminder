<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Us 2.0 - Game Waiting</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient-start: #FFD1C1;
            --bg-gradient-end: #FFF5F0;
            --primary-pink: #FF5E62;
            --gradient-start: #FF6B6B;
            --gradient-end: #FF9F43;
            --card-salmon: #FF7B6B;
            --cream: #FFF8F0;
            --beige: #F5E6D8;
            --text-dark: #2D2D2D;
            --text-medium: #6B6B6B;
            --text-light: #9B9B9B;
            --glow-pink: rgba(255, 107, 107, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            min-height: 100vh;
            background: linear-gradient(180deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .phone-frame {
            width: 390px;
            height: 844px;
            background: linear-gradient(180deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 60px 24px 20px;
            text-align: center;
        }

        .badge {
            display: inline-block;
            padding: 8px 20px;
            background: var(--beige);
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 2px;
            color: var(--text-medium);
            margin-bottom: 12px;
        }

        .header-subtitle {
            font-size: 15px;
            color: var(--text-medium);
        }

        .waiting-section {
            text-align: center;
            padding: 40px 24px;
        }

        .waiting-emoji {
            font-size: 80px;
            margin-bottom: 24px;
        }

        .waiting-title {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 8px;
        }

        .waiting-subtitle {
            font-size: 16px;
            color: var(--text-medium);
            margin-bottom: 24px;
        }

        .dots-container {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 32px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            animation: pulse 1.4s ease-in-out infinite;
        }

        .dot:nth-child(1) { animation-delay: 0s; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes pulse {
            0%, 100% { transform: scale(0.8); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 1; }
        }

        .content {
            flex: 1;
            padding: 0 24px;
        }

        .partner-card {
            background: white;
            border-radius: 20px;
            padding: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-bottom: 24px;
        }

        .partner-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
            font-weight: 700;
            margin-bottom: 16px;
            position: relative;
        }

        .partner-avatar::after {
            content: '';
            position: absolute;
            inset: -4px;
            border-radius: 50%;
            border: 3px solid var(--beige);
        }

        .status-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--beige);
            position: absolute;
            bottom: 0;
            right: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status-indicator::after {
            content: '‚è≥';
            font-size: 10px;
        }

        .partner-name {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 4px;
        }

        .partner-status {
            font-size: 14px;
            color: var(--text-medium);
        }

        .tip-card {
            background: var(--cream);
            border: 2px solid var(--beige);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 24px;
        }

        .tip-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .tip-icon {
            font-size: 20px;
        }

        .tip-label {
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 1px;
            color: var(--text-light);
        }

        .tip-text {
            font-size: 15px;
            color: var(--text-medium);
            line-height: 1.5;
        }

        .footer {
            padding: 20px 24px 40px;
        }

        .nudge-button {
            width: 100%;
            padding: 18px 32px;
            background: white;
            border: 2px solid var(--primary-pink);
            border-radius: 30px;
            font-family: 'Nunito', sans-serif;
            font-size: 17px;
            font-weight: 700;
            color: var(--primary-pink);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.2s ease;
            margin-bottom: 12px;
        }

        .nudge-button:hover {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.1), rgba(255, 159, 67, 0.1));
            transform: translateY(-2px);
        }

        .nudge-icon {
            font-size: 20px;
        }

        .home-link {
            display: block;
            text-align: center;
            color: var(--text-medium);
            font-size: 15px;
            text-decoration: none;
            padding: 12px;
        }

        .home-link:hover {
            color: var(--primary-pink);
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="header">
            <div class="badge">WAITING</div>
            <p class="header-subtitle">Classic Quiz</p>
        </div>

        <div class="waiting-section">
            <div class="waiting-emoji">üí≠</div>
            <h1 class="waiting-title">Waiting for Alex</h1>
            <p class="waiting-subtitle">They're still answering the quiz</p>
            <div class="dots-container">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>

        <div class="content">
            <div class="partner-card">
                <div class="partner-avatar">
                    A
                    <div class="status-indicator"></div>
                </div>
                <div class="partner-name">Alex</div>
                <div class="partner-status">Answering questions...</div>
            </div>

            <div class="tip-card">
                <div class="tip-header">
                    <span class="tip-icon">üí°</span>
                    <span class="tip-label">DID YOU KNOW?</span>
                </div>
                <p class="tip-text">Couples who play games together report 23% higher relationship satisfaction. Keep playing!</p>
            </div>
        </div>

        <div class="footer">
            <button class="nudge-button">
                <span class="nudge-icon">üëã</span>
                Send a Nudge
            </button>
            <a href="#" class="home-link">Return Home</a>
        </div>
    </div>
</body>
</html>
