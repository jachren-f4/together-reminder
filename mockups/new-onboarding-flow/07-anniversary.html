<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anniversary Date | Us 2.0</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Pacifico&family=Playfair+Display:ital,wght@0,600;0,700;1,400;1,600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient-start: #FFD1C1;
            --bg-gradient-end: #FFF5F0;
            --primary-pink: #FF5E62;
            --gradient-start: #FF6B6B;
            --gradient-end: #FF9F43;
            --cream: #FFF8F0;
            --text-dark: #3A3A3A;
            --text-medium: #5A5A5A;
            --text-light: #707070;
            --glow-pink: rgba(255, 107, 107, 0.5);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(180deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .phone-frame {
            width: 375px;
            height: 812px;
            background: linear-gradient(180deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            border-radius: 40px;
            box-shadow: 0 25px 80px rgba(255, 94, 98, 0.3);
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 50px 20px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .back-button {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(255, 94, 98, 0.15);
            cursor: pointer;
            border: none;
        }

        .back-button svg {
            width: 20px;
            height: 20px;
            fill: var(--text-dark);
        }

        .skip-link {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-medium);
            text-decoration: underline;
            cursor: pointer;
        }

        .content {
            flex: 1;
            padding: 0 24px;
            overflow-y: auto;
        }

        /* Two hearts illustration */
        .hearts-illustration {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 32px;
            position: relative;
            height: 80px;
        }

        .heart-icon {
            filter: drop-shadow(0 4px 12px rgba(255, 107, 107, 0.4));
        }

        .heart-icon:first-child {
            width: 60px;
            height: 60px;
            transform: rotate(-15deg);
        }

        .heart-icon:last-child {
            width: 70px;
            height: 70px;
            margin-left: -20px;
            transform: rotate(10deg);
        }

        .heart-icon svg {
            width: 100%;
            height: 100%;
        }

        .title {
            font-family: 'Playfair Display', serif;
            font-size: 26px;
            font-weight: 600;
            color: var(--text-dark);
            text-align: center;
            margin-bottom: 12px;
            line-height: 1.3;
        }

        .subtitle {
            font-size: 15px;
            color: var(--text-medium);
            text-align: center;
            line-height: 1.6;
            margin-bottom: 32px;
        }

        .field-group {
            margin-bottom: 24px;
        }

        .field-label {
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 1px;
            color: var(--text-medium);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .optional-tag {
            font-size: 10px;
            font-weight: 600;
            color: var(--text-light);
            background: rgba(0,0,0,0.05);
            padding: 2px 8px;
            border-radius: 10px;
        }

        .date-input-container {
            position: relative;
        }

        .date-input {
            width: 100%;
            padding: 18px 50px 18px 20px;
            font-family: 'Nunito', sans-serif;
            font-size: 18px;
            color: var(--text-dark);
            background: white;
            border: none;
            border-radius: 16px;
            outline: none;
            cursor: pointer;
        }

        .date-input:focus {
            box-shadow: 0 0 0 2px var(--primary-pink);
        }

        .validation-check {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .validation-check.visible {
            opacity: 1;
        }

        .validation-check svg {
            width: 14px;
            height: 14px;
            fill: white;
        }

        /* Encouragement message */
        .encouragement {
            background: linear-gradient(135deg, var(--cream), white);
            border-radius: 16px;
            padding: 20px;
            margin-top: 24px;
            display: none;
            animation: slideUp 0.3s ease;
        }

        .encouragement.visible {
            display: block;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .encouragement-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }

        .encouragement-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .encouragement-icon svg {
            width: 18px;
            height: 18px;
            fill: white;
        }

        .encouragement-title {
            font-family: 'Playfair Display', serif;
            font-size: 16px;
            font-weight: 600;
            color: var(--text-dark);
        }

        .encouragement-text {
            font-size: 14px;
            color: var(--text-medium);
            line-height: 1.5;
        }

        .footer {
            padding: 20px 24px 40px;
        }

        .btn-primary {
            width: 100%;
            padding: 18px;
            background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
            border: none;
            border-radius: 16px;
            color: white;
            font-family: 'Nunito', sans-serif;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 8px 25px var(--glow-pink);
        }

        .nav-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            padding: 12px 20px;
            border-radius: 30px;
            text-decoration: none;
            color: var(--text-dark);
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .nav-back {
            left: 20px;
            right: auto;
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="header">
            <button class="back-button" onclick="window.location.href='04-name-birthday.html'">
                <svg viewBox="0 0 24 24">
                    <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                </svg>
            </button>
            <a class="skip-link" onclick="window.location.href='09-notifications.html'">Skip</a>
        </div>

        <div class="content">
            <!-- Two hearts -->
            <div class="hearts-illustration">
                <div class="heart-icon">
                    <svg viewBox="0 0 24 24">
                        <defs>
                            <linearGradient id="heartGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#FF6B6B"/>
                                <stop offset="100%" style="stop-color:#FF9F43"/>
                            </linearGradient>
                        </defs>
                        <path fill="url(#heartGradient1)" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                    </svg>
                </div>
                <div class="heart-icon">
                    <svg viewBox="0 0 24 24">
                        <defs>
                            <linearGradient id="heartGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#FF9F43"/>
                                <stop offset="100%" style="stop-color:#FF6B6B"/>
                            </linearGradient>
                        </defs>
                        <path fill="url(#heartGradient2)" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                    </svg>
                </div>
            </div>

            <h1 class="title">When did you become a couple?</h1>
            <p class="subtitle">We will remind you to celebrate your anniversary every year!</p>

            <div class="field-group">
                <label class="field-label">
                    ANNIVERSARY DATE
                    <span class="optional-tag">OPTIONAL</span>
                </label>
                <div class="date-input-container">
                    <input type="date" class="date-input" id="anniversaryInput" onchange="showEncouragement()">
                    <div class="validation-check" id="anniversaryCheck">
                        <svg viewBox="0 0 24 24">
                            <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Dynamic encouragement based on relationship length -->
            <div class="encouragement" id="encouragement">
                <div class="encouragement-header">
                    <div class="encouragement-icon">
                        <svg viewBox="0 0 24 24">
                            <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
                        </svg>
                    </div>
                    <span class="encouragement-title" id="encouragementTitle">We love to see it!</span>
                </div>
                <p class="encouragement-text" id="encouragementText">Building good habits early in your relationship is amazing. You are starting on the right path!</p>
            </div>
        </div>

        <div class="footer">
            <button class="btn-primary" onclick="window.location.href='09-notifications.html'">Continue</button>
        </div>
    </div>

    <a href="04-name-birthday.html" class="nav-link nav-back">&larr; Previous</a>
    <a href="09-notifications.html" class="nav-link">Next &rarr;</a>

    <script>
        function showEncouragement() {
            const dateInput = document.getElementById('anniversaryInput').value;
            const check = document.getElementById('anniversaryCheck');
            const encouragement = document.getElementById('encouragement');
            const title = document.getElementById('encouragementTitle');
            const text = document.getElementById('encouragementText');

            if (!dateInput) {
                check.classList.remove('visible');
                encouragement.classList.remove('visible');
                return;
            }

            check.classList.add('visible');
            encouragement.classList.add('visible');

            // Calculate relationship length
            const anniversary = new Date(dateInput);
            const today = new Date();
            const years = (today - anniversary) / (365.25 * 24 * 60 * 60 * 1000);

            if (years < 1) {
                title.textContent = 'We love to see it!';
                text.textContent = 'Building good habits early in your relationship is amazing. You are starting on the right path!';
            } else if (years < 5) {
                title.textContent = 'You have got this!';
                text.textContent = 'A few years in and still going strong. Keep nurturing that connection!';
            } else if (years < 10) {
                title.textContent = 'Relationship goals!';
                text.textContent = 'Half a decade of love! Your commitment to growing together is inspiring.';
            } else {
                title.textContent = 'A decade of love!';
                text.textContent = 'What an incredible journey! We are honored to be part of your continued growth together.';
            }
        }
    </script>
</body>
</html>
