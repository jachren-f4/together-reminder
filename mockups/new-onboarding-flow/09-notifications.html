<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push Notifications | Us 2.0</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Pacifico&family=Playfair+Display:ital,wght@0,600;0,700;1,400;1,600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient-start: #FFD1C1;
            --bg-gradient-end: #FFF5F0;
            --primary-pink: #FF5E62;
            --gradient-start: #FF6B6B;
            --gradient-end: #FF9F43;
            --cream: #FFF8F0;
            --text-dark: #3A3A3A;
            --text-medium: #5A5A5A;
            --text-light: #707070;
            --glow-pink: rgba(255, 107, 107, 0.5);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(180deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .phone-frame {
            width: 375px;
            height: 812px;
            background: linear-gradient(180deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            border-radius: 40px;
            box-shadow: 0 25px 80px rgba(255, 94, 98, 0.3);
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 50px 20px 16px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        .skip-link {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-medium);
            text-decoration: underline;
            cursor: pointer;
        }

        .content {
            flex: 1;
            padding: 0 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Notification mockup */
        .notification-mockup {
            width: 280px;
            background: linear-gradient(180deg, #1C1C1E 0%, #2C2C2E 100%);
            border-radius: 24px;
            padding: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 40px;
        }

        /* Status bar */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 4px;
            margin-bottom: 12px;
        }

        .time {
            font-size: 14px;
            font-weight: 600;
            color: white;
        }

        .status-icons {
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .status-icons svg {
            width: 16px;
            height: 16px;
            fill: white;
        }

        /* Notification banner */
        .notification-banner {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 14px;
            padding: 12px;
            display: flex;
            gap: 10px;
            align-items: flex-start;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        .app-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .app-icon svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .notification-content {
            flex: 1;
            min-width: 0;
        }

        .notification-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2px;
        }

        .notification-app {
            font-size: 12px;
            font-weight: 700;
            color: var(--text-dark);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .notification-time {
            font-size: 10px;
            color: var(--text-light);
        }

        .notification-title {
            font-size: 13px;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 1px;
        }

        .notification-body {
            font-size: 12px;
            color: var(--text-medium);
        }

        /* Main content */
        .title {
            font-family: 'Playfair Display', serif;
            font-size: 26px;
            font-weight: 600;
            color: var(--text-dark);
            text-align: center;
            margin-bottom: 12px;
            line-height: 1.3;
        }

        .subtitle {
            font-size: 15px;
            color: var(--text-medium);
            text-align: center;
            line-height: 1.5;
            max-width: 280px;
        }

        .footer {
            padding: 20px 24px 40px;
        }

        .btn-primary {
            width: 100%;
            padding: 18px;
            background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
            border: none;
            border-radius: 16px;
            color: white;
            font-family: 'Nunito', sans-serif;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 8px 25px var(--glow-pink);
            margin-bottom: 12px;
        }

        .btn-secondary {
            width: 100%;
            padding: 16px;
            background: transparent;
            border: none;
            color: var(--text-medium);
            font-family: 'Nunito', sans-serif;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        .nav-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            padding: 12px 20px;
            border-radius: 30px;
            text-decoration: none;
            color: var(--text-dark);
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .nav-back {
            left: 20px;
            right: auto;
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="header">
            <a class="skip-link" onclick="window.location.href='14-comparison.html'">Skip</a>
        </div>

        <div class="content">
            <!-- Notification mockup -->
            <div class="notification-mockup">
                <div class="status-bar">
                    <span class="time">9:41</span>
                    <div class="status-icons">
                        <svg viewBox="0 0 24 24"><path d="M1 9l2 2c4.97-4.97 13.03-4.97 18 0l2-2C16.93 2.93 7.08 2.93 1 9zm8 8l3 3 3-3c-1.65-1.66-4.34-1.66-6 0zm-4-4l2 2c2.76-2.76 7.24-2.76 10 0l2-2C15.14 9.14 8.87 9.14 5 13z"/></svg>
                        <svg viewBox="0 0 24 24"><path d="M15.67 4H14V2h-4v2H8.33C7.6 4 7 4.6 7 5.33v15.33C7 21.4 7.6 22 8.33 22h7.33c.74 0 1.34-.6 1.34-1.33V5.33C17 4.6 16.4 4 15.67 4z"/></svg>
                    </div>
                </div>

                <div class="notification-banner">
                    <div class="app-icon">
                        <svg viewBox="0 0 24 24">
                            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                        </svg>
                    </div>
                    <div class="notification-content">
                        <div class="notification-header">
                            <span class="notification-app">Us 2.0</span>
                            <span class="notification-time">now</span>
                        </div>
                        <div class="notification-title">Taija finished today's quiz!</div>
                        <div class="notification-body">See how you matched</div>
                    </div>
                </div>
            </div>

            <h1 class="title">Never miss a moment together</h1>
            <p class="subtitle">Get notified when your partner finishes an activity so you can see your results together.</p>
        </div>

        <div class="footer">
            <button class="btn-primary" onclick="window.location.href='14-comparison.html'">Enable notifications</button>
            <button class="btn-secondary" onclick="window.location.href='14-comparison.html'">Maybe later</button>
        </div>
    </div>

    <a href="07-anniversary.html" class="nav-link nav-back">&larr; Previous</a>
    <a href="14-comparison.html" class="nav-link">Next &rarr;</a>
</body>
</html>
