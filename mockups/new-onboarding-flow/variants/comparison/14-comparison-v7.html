<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison V7 - Light Side-by-Side | Us 2.0</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Playfair+Display:ital,wght@0,600;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient-start: #FFD1C1;
            --bg-gradient-end: #FFF5F0;
            --primary-pink: #FF5E62;
            --gradient-start: #FF6B6B;
            --gradient-end: #FF9F43;
            --cream: #FFF8F0;
            --text-dark: #3A3A3A;
            --text-medium: #5A5A5A;
            --text-light: #888888;
            --glow-pink: rgba(255, 107, 107, 0.5);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(180deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .phone-frame {
            width: 375px;
            height: 812px;
            background: linear-gradient(180deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            border-radius: 40px;
            box-shadow: 0 25px 80px rgba(255, 94, 98, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Decorative elements */
        .decor-heart {
            position: absolute;
            fill: rgba(255, 107, 107, 0.15);
        }
        .decor-heart-1 { width: 40px; height: 40px; top: 50px; right: 30px; transform: rotate(15deg); }
        .decor-heart-2 { width: 24px; height: 24px; top: 90px; right: 80px; transform: rotate(-10deg); opacity: 0.5; }
        .decor-heart-3 { width: 30px; height: 30px; top: 70px; left: 25px; transform: rotate(-20deg); }

        .content {
            flex: 1;
            padding: 60px 16px 20px;
            display: flex;
            flex-direction: column;
        }

        .title {
            font-family: 'Playfair Display', serif;
            font-size: 26px;
            font-weight: 700;
            color: var(--text-dark);
            text-align: center;
            line-height: 1.3;
            margin-bottom: 24px;
        }

        /* Cards container - side by side */
        .cards-container {
            flex: 1;
            display: flex;
            gap: 12px;
            align-items: stretch;
        }

        .comparison-card {
            flex: 1;
            border-radius: 24px;
            padding: 20px 14px;
            display: flex;
            flex-direction: column;
        }

        /* Without card - muted, faded */
        .card-without {
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        /* With card - bright, prominent */
        .card-with {
            background: white;
            box-shadow: 0 8px 32px rgba(255, 107, 107, 0.2);
            position: relative;
            z-index: 2;
            margin-left: -8px;
        }

        .card-header {
            font-weight: 800;
            font-size: 13px;
            letter-spacing: 0.5px;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 2px solid;
        }

        .card-without .card-header {
            color: var(--text-light);
            border-color: rgba(0, 0, 0, 0.08);
        }

        .card-with .card-header {
            background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            border-color: rgba(255, 107, 107, 0.2);
        }

        .card-list {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .list-item {
            display: flex;
            gap: 10px;
            align-items: flex-start;
        }

        .item-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            margin-top: 2px;
        }

        .card-without .item-icon {
            background: rgba(0, 0, 0, 0.06);
        }

        .card-without .item-icon svg {
            width: 10px;
            height: 10px;
            stroke: var(--text-light);
            stroke-width: 2.5;
            fill: none;
        }

        .card-with .item-icon {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            box-shadow: 0 2px 8px rgba(255, 107, 107, 0.3);
        }

        .card-with .item-icon svg {
            width: 11px;
            height: 11px;
            fill: white;
        }

        .item-text {
            font-size: 13px;
            line-height: 1.4;
        }

        .card-without .item-text {
            color: var(--text-light);
        }

        .card-with .item-text {
            color: var(--text-dark);
            font-weight: 600;
        }

        /* Illustrations */
        .card-illustration {
            height: 110px;
            margin-top: 16px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-without .card-illustration {
            background: rgba(0, 0, 0, 0.03);
        }

        .card-with .card-illustration {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.08) 0%, rgba(255, 159, 67, 0.08) 100%);
        }

        /* Couple illustrations */
        .couple {
            display: flex;
            align-items: flex-end;
            position: relative;
        }

        .couple-sad { gap: 20px; }
        .couple-happy { gap: 2px; }

        .person {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .head {
            width: 26px;
            height: 26px;
            border-radius: 50%;
            margin-bottom: 4px;
        }

        .body {
            width: 32px;
            height: 40px;
            border-radius: 16px 16px 0 0;
        }

        /* Sad couple - muted grays */
        .couple-sad .person:first-child .head { background: #D0C8C8; }
        .couple-sad .person:first-child .body { background: #B8B0B0; }
        .couple-sad .person:last-child .head { background: #C8C0C0; }
        .couple-sad .person:last-child .body { background: #A8A0A0; }

        .cloud {
            position: absolute;
            top: -24px;
            left: 50%;
            transform: translateX(-50%);
        }

        .cloud svg {
            width: 40px;
            height: 24px;
            fill: rgba(0, 0, 0, 0.08);
        }

        /* Happy couple - warm colors */
        .couple-happy .person:first-child .head { background: linear-gradient(135deg, #FFB5A7, #F8AD9D); }
        .couple-happy .person:first-child .body { background: linear-gradient(180deg, var(--gradient-start), #FF8080); }
        .couple-happy .person:last-child .head { background: linear-gradient(135deg, #D4C4B0, #C8B8A0); }
        .couple-happy .person:last-child .body { background: linear-gradient(180deg, #6B8AAA, #5A7A9A); }

        .couple-happy .person:last-child {
            margin-left: -10px;
        }

        .hearts-float {
            position: absolute;
            top: -16px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 6px;
        }

        .hearts-float svg {
            fill: var(--gradient-start);
            animation: floatUp 2s ease-in-out infinite;
        }

        .hearts-float svg:nth-child(1) { width: 16px; height: 16px; }
        .hearts-float svg:nth-child(2) { width: 12px; height: 12px; animation-delay: 0.2s; }
        .hearts-float svg:nth-child(3) { width: 10px; height: 10px; animation-delay: 0.4s; }

        @keyframes floatUp {
            0%, 100% { transform: translateY(0); opacity: 1; }
            50% { transform: translateY(-8px); opacity: 0.7; }
        }

        .footer {
            padding: 20px 24px 40px;
        }

        .btn-primary {
            width: 100%;
            padding: 18px;
            background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
            border: none;
            border-radius: 16px;
            color: white;
            font-family: 'Nunito', sans-serif;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 8px 25px var(--glow-pink);
        }

        /* Variant navigation */
        .variant-nav {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            background: white;
            padding: 8px 16px;
            border-radius: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .variant-link {
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            color: var(--text-medium);
            font-weight: 600;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .variant-link:hover {
            background: var(--cream);
            color: var(--text-dark);
        }

        .variant-link.active {
            background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
            color: white;
        }
    </style>
</head>
