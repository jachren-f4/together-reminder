<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison V1 - Stacked Cards | Us 2.0</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Pacifico&family=Playfair+Display:ital,wght@0,600;0,700;1,400;1,600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient-start: #FFD1C1;
            --bg-gradient-end: #FFF5F0;
            --primary-pink: #FF5E62;
            --gradient-start: #FF6B6B;
            --gradient-end: #FF9F43;
            --cream: #FFF8F0;
            --text-dark: #3A3A3A;
            --text-medium: #5A5A5A;
            --text-light: #707070;
            --glow-pink: rgba(255, 107, 107, 0.5);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(180deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .phone-frame {
            width: 375px;
            height: 812px;
            background: linear-gradient(180deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            border-radius: 40px;
            box-shadow: 0 25px 80px rgba(255, 94, 98, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
            padding: 60px 24px 24px;
            display: flex;
            flex-direction: column;
        }

        .title {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            font-weight: 600;
            color: var(--text-dark);
            text-align: center;
            margin-bottom: 32px;
            line-height: 1.3;
        }

        /* Stacked cards with overlap */
        .cards-stack {
            position: relative;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* "Without" card - behind, muted */
        .card-without {
            background: white;
            border-radius: 24px;
            padding: 24px;
            margin-bottom: -40px;
            opacity: 0.6;
            transform: scale(0.95);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .card-without .card-label {
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 1.5px;
            color: var(--text-light);
            margin-bottom: 16px;
        }

        .card-without .item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 0;
            color: var(--text-light);
            font-size: 14px;
        }

        .card-without .item-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(0,0,0,0.08);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-without .item-icon svg {
            width: 10px;
            height: 10px;
            stroke: var(--text-light);
            stroke-width: 2;
            fill: none;
        }

        /* "With" card - front, vibrant */
        .card-with {
            background: white;
            border-radius: 24px;
            padding: 28px;
            position: relative;
            z-index: 2;
            box-shadow: 0 8px 40px rgba(255, 107, 107, 0.2);
        }

        .card-with .card-label {
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 1.5px;
            background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        .card-with .item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 0;
            color: var(--text-dark);
            font-size: 15px;
        }

        .card-with .item-icon {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.3);
        }

        .card-with .item-icon svg {
            width: 14px;
            height: 14px;
            fill: white;
        }

        .footer {
            padding: 20px 24px 40px;
        }

        .btn-primary {
            width: 100%;
            padding: 18px;
            background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
            border: none;
            border-radius: 16px;
            color: white;
            font-family: 'Nunito', sans-serif;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 8px 25px var(--glow-pink);
        }

        /* Variant navigation */
        .variant-nav {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            background: white;
            padding: 8px 16px;
            border-radius: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .variant-link {
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            color: var(--text-medium);
            font-weight: 600;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .variant-link:hover {
            background: var(--cream);
            color: var(--text-dark);
        }

        .variant-link.active {
            background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
            color: white;
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="content">
            <h1 class="title">Your relationship,<br>transformed</h1>

            <div class="cards-stack">
                <!-- Without card - behind -->
                <div class="card-without">
                    <div class="card-label">WITHOUT US 2.0</div>
                    <div class="item">
                        <div class="item-icon"><svg viewBox="0 0 24 24"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg></div>
                        <span>Same routine every day</span>
                    </div>
                    <div class="item">
                        <div class="item-icon"><svg viewBox="0 0 24 24"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg></div>
                        <span>Feeling disconnected</span>
                    </div>
                </div>

                <!-- With card - front -->
                <div class="card-with">
                    <div class="card-label">WITH US 2.0</div>
                    <div class="item">
                        <div class="item-icon"><svg viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg></div>
                        <span>Daily surprises together</span>
                    </div>
                    <div class="item">
                        <div class="item-icon"><svg viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg></div>
                        <span>Feel closer every day</span>
                    </div>
                    <div class="item">
                        <div class="item-icon"><svg viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg></div>
                        <span>Endless conversation starters</span>
                    </div>
                    <div class="item">
                        <div class="item-icon"><svg viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg></div>
                        <span>Grow together, always</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <button class="btn-primary">Continue</button>
        </div>
    </div>

    <!-- Variant navigation -->
    <nav class="variant-nav">
        <a href="14-comparison-v1.html" class="variant-link active">V1</a>
        <a href="14-comparison-v2.html" class="variant-link">V2</a>
        <a href="14-comparison-v3.html" class="variant-link">V3</a>
    </nav>
</body>
</html>
