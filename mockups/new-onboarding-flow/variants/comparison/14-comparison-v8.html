<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison V8 - Overlapping Cards | Us 2.0</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Playfair+Display:ital,wght@0,600;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient-start: #FFD1C1;
            --bg-gradient-end: #FFF5F0;
            --primary-pink: #FF5E62;
            --gradient-start: #FF6B6B;
            --gradient-end: #FF9F43;
            --cream: #FFF8F0;
            --text-dark: #3A3A3A;
            --text-medium: #5A5A5A;
            --text-light: #999999;
            --glow-pink: rgba(255, 107, 107, 0.5);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(180deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .phone-frame {
            width: 375px;
            height: 812px;
            background: linear-gradient(180deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            border-radius: 40px;
            box-shadow: 0 25px 80px rgba(255, 94, 98, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .content {
            flex: 1;
            padding: 60px 24px 20px;
            display: flex;
            flex-direction: column;
        }

        .title {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            font-weight: 700;
            color: var(--text-dark);
            text-align: center;
            line-height: 1.25;
            margin-bottom: 32px;
        }

        .title-highlight {
            display: inline;
            background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Stacked overlapping cards */
        .cards-stack {
            flex: 1;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* Without card - behind, muted, smaller */
        .card-without {
            background: rgba(255, 255, 255, 0.4);
            border-radius: 20px;
            padding: 16px 18px;
            margin-bottom: -60px;
            position: relative;
            z-index: 1;
            transform: scale(0.92);
            transform-origin: top center;
            opacity: 0.7;
        }

        .card-without .card-header {
            font-size: 11px;
            font-weight: 800;
            letter-spacing: 1.5px;
            color: var(--text-light);
            margin-bottom: 12px;
        }

        .card-without .mini-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .card-without .mini-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 11px;
            color: var(--text-light);
        }

        .card-without .mini-icon {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            border: 1.5px solid var(--text-light);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-without .mini-icon svg {
            width: 8px;
            height: 8px;
            stroke: var(--text-light);
            stroke-width: 2;
            fill: none;
        }

        /* With card - front, prominent, full */
        .card-with {
            background: white;
            border-radius: 28px;
            padding: 24px;
            position: relative;
            z-index: 2;
            box-shadow: 0 12px 40px rgba(255, 107, 107, 0.2);
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .card-with .card-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .header-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.3);
        }

        .header-icon svg {
            width: 18px;
            height: 18px;
            fill: white;
        }

        .header-text {
            font-size: 13px;
            font-weight: 800;
            letter-spacing: 1px;
            background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .card-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 20px;
        }

        .list-item {
            display: flex;
            gap: 14px;
            align-items: center;
        }

        .item-icon {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            box-shadow: 0 3px 10px rgba(255, 107, 107, 0.25);
        }

        .item-icon svg {
            width: 14px;
            height: 14px;
            fill: white;
        }

        .item-text {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-dark);
            line-height: 1.3;
        }

        /* Happy couple illustration */
        .card-illustration {
            flex: 1;
            min-height: 120px;
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.06) 0%, rgba(255, 159, 67, 0.06) 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .couple-happy {
            display: flex;
            align-items: flex-end;
            gap: 4px;
            position: relative;
        }

        .person {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .head {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-bottom: 4px;
        }

        .body {
            width: 40px;
            height: 50px;
            border-radius: 20px 20px 0 0;
        }

        .couple-happy .person:first-child .head { background: linear-gradient(135deg, #FFB5A7, #F8AD9D); }
        .couple-happy .person:first-child .body { background: linear-gradient(180deg, var(--gradient-start), #FF8585); }
        .couple-happy .person:last-child .head { background: linear-gradient(135deg, #D4C4B0, #C8B8A0); }
        .couple-happy .person:last-child .body { background: linear-gradient(180deg, #6B8AAA, #5A7A9A); }

        .couple-happy .person:last-child {
            margin-left: -14px;
        }

        .hearts-burst {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
        }

        .hearts-burst svg {
            fill: var(--gradient-start);
            animation: heartBeat 1.5s ease-in-out infinite;
        }

        .hearts-burst svg:nth-child(1) { width: 20px; height: 20px; }
        .hearts-burst svg:nth-child(2) { width: 16px; height: 16px; animation-delay: 0.15s; }
        .hearts-burst svg:nth-child(3) { width: 14px; height: 14px; animation-delay: 0.3s; }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        /* Decorative sparkles */
        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: var(--gradient-end);
            border-radius: 50%;
            opacity: 0.4;
        }

        .sparkle-1 { top: 20px; left: 30px; }
        .sparkle-2 { top: 40px; right: 25px; width: 6px; height: 6px; }
        .sparkle-3 { bottom: 30px; left: 20px; width: 5px; height: 5px; }
        .sparkle-4 { bottom: 50px; right: 35px; width: 7px; height: 7px; }

        .footer {
            padding: 20px 24px 40px;
        }

        .btn-primary {
            width: 100%;
            padding: 18px;
            background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
            border: none;
            border-radius: 16px;
            color: white;
            font-family: 'Nunito', sans-serif;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 8px 25px var(--glow-pink);
        }

        /* Variant navigation */
        .variant-nav {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            background: white;
            padding: 8px 16px;
            border-radius: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .variant-link {
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            color: var(--text-medium);
            font-weight: 600;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .variant-link:hover {
            background: var(--cream);
            color: var(--text-dark);
        }

        .variant-link.active {
            background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
            color: white;
        }
    </style>
</head>
