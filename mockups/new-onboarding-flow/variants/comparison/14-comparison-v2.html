<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison V2 - Testimonial Style | Us 2.0</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Pacifico&family=Playfair+Display:ital,wght@0,600;0,700;1,400;1,600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient-start: #FFD1C1;
            --bg-gradient-end: #FFF5F0;
            --primary-pink: #FF5E62;
            --gradient-start: #FF6B6B;
            --gradient-end: #FF9F43;
            --cream: #FFF8F0;
            --text-dark: #3A3A3A;
            --text-medium: #5A5A5A;
            --text-light: #707070;
            --glow-pink: rgba(255, 107, 107, 0.5);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(180deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .phone-frame {
            width: 375px;
            height: 812px;
            background: linear-gradient(180deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            border-radius: 40px;
            box-shadow: 0 25px 80px rgba(255, 94, 98, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
            padding: 60px 24px 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Large heart with gradient */
        .hero-heart {
            width: 100px;
            height: 100px;
            margin-bottom: 24px;
            position: relative;
        }

        .hero-heart svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 8px 20px rgba(255, 107, 107, 0.4));
        }

        .hero-heart .heart-fill {
            fill: url(#heartGradient);
        }

        .title {
            font-family: 'Playfair Display', serif;
            font-size: 26px;
            font-weight: 600;
            color: var(--text-dark);
            text-align: center;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .subtitle {
            font-size: 15px;
            color: var(--text-medium);
            text-align: center;
            margin-bottom: 32px;
        }

        /* Testimonial card */
        .testimonial-card {
            background: white;
            border-radius: 24px;
            padding: 24px;
            width: 100%;
            box-shadow: 0 8px 30px rgba(255, 107, 107, 0.15);
            margin-bottom: 24px;
        }

        .quote-mark {
            font-family: 'Playfair Display', serif;
            font-size: 48px;
            line-height: 1;
            background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .quote-text {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 18px;
            color: var(--text-dark);
            line-height: 1.5;
            margin-bottom: 16px;
        }

        .quote-author {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .author-avatars {
            display: flex;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid white;
        }

        .avatar:last-child {
            margin-left: -12px;
        }

        .avatar svg {
            width: 18px;
            height: 18px;
            fill: white;
        }

        .author-info {
            flex: 1;
        }

        .author-name {
            font-weight: 700;
            color: var(--text-dark);
            font-size: 14px;
        }

        .author-detail {
            font-size: 12px;
            color: var(--text-light);
        }

        /* Stats row */
        .stats-row {
            display: flex;
            justify-content: center;
            gap: 32px;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            font-size: 11px;
            color: var(--text-light);
            letter-spacing: 0.5px;
        }

        .footer {
            padding: 20px 24px 40px;
        }

        .btn-primary {
            width: 100%;
            padding: 18px;
            background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
            border: none;
            border-radius: 16px;
            color: white;
            font-family: 'Nunito', sans-serif;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 8px 25px var(--glow-pink);
        }

        /* Variant navigation */
        .variant-nav {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            background: white;
            padding: 8px 16px;
            border-radius: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .variant-link {
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            color: var(--text-medium);
            font-weight: 600;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .variant-link:hover {
            background: var(--cream);
            color: var(--text-dark);
        }

        .variant-link.active {
            background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
            color: white;
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="content">
            <!-- Heart icon -->
            <div class="hero-heart">
                <svg viewBox="0 0 24 24">
                    <defs>
                        <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#FF6B6B"/>
                            <stop offset="100%" style="stop-color:#FF9F43"/>
                        </linearGradient>
                    </defs>
                    <path class="heart-fill" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                </svg>
            </div>

            <h1 class="title">Join thousands of couples</h1>
            <p class="subtitle">growing closer every day</p>

            <!-- Testimonial -->
            <div class="testimonial-card">
                <div class="quote-mark">"</div>
                <p class="quote-text">We used to just scroll on our phones together. Now we actually talk and laugh every night.</p>
                <div class="quote-author">
                    <div class="author-avatars">
                        <div class="avatar">
                            <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                        </div>
                        <div class="avatar">
                            <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                        </div>
                    </div>
                    <div class="author-info">
                        <div class="author-name">Sarah & Mike</div>
                        <div class="author-detail">Together 3 years</div>
                    </div>
                </div>
            </div>

            <!-- Stats -->
            <div class="stats-row">
                <div class="stat">
                    <div class="stat-number">500k+</div>
                    <div class="stat-label">Happy couples</div>
                </div>
                <div class="stat">
                    <div class="stat-number">4.8</div>
                    <div class="stat-label">App Store rating</div>
                </div>
            </div>
        </div>

        <div class="footer">
            <button class="btn-primary">Continue</button>
        </div>
    </div>

    <!-- Variant navigation -->
    <nav class="variant-nav">
        <a href="14-comparison-v1.html" class="variant-link">V1</a>
        <a href="14-comparison-v2.html" class="variant-link active">V2</a>
        <a href="14-comparison-v3.html" class="variant-link">V3</a>
    </nav>
</body>
</html>
