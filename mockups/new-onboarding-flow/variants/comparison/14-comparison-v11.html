<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison V11 - Promise Statement | Us 2.0</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Pacifico&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient-start: #FFD1C1;
            --bg-gradient-end: #FFF5F0;
            --primary-pink: #FF5E62;
            --gradient-start: #FF6B6B;
            --gradient-end: #FF9F43;
            --cream: #FFF8F0;
            --text-dark: #3A3A3A;
            --text-medium: #5A5A5A;
            --text-light: #8A8A8A;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(180deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .phone-frame {
            width: 375px;
            height: 812px;
            background: linear-gradient(180deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            border-radius: 40px;
            box-shadow: 0 25px 80px rgba(255, 94, 98, 0.3);
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
            padding: 60px 24px 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Central illustration */
        .illustration {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .couple-scene {
            position: relative;
            height: 180px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .person {
            width: 70px;
            height: 100px;
            position: relative;
        }

        .person-head {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #FFE5DC, #FFD1C1);
            border-radius: 50%;
            margin: 0 auto 8px;
            position: relative;
        }

        .person-body {
            width: 60px;
            height: 50px;
            border-radius: 30px 30px 0 0;
            margin: 0 auto;
        }

        .person-1 .person-body {
            background: linear-gradient(135deg, #FF8A80, #FF6B6B);
        }

        .person-2 .person-body {
            background: linear-gradient(135deg, #FFB380, #FF9F43);
        }

        .connection-hearts {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .heart-connection {
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        .heart-connection:nth-child(2) {
            animation-delay: 0.3s;
        }

        .heart-connection:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.15); opacity: 1; }
        }

        /* Sparkles around the illustration */
        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: var(--gradient-start);
            border-radius: 50%;
            animation: sparkle 2s ease-in-out infinite;
        }

        .sparkle:nth-child(1) { top: 10%; left: 20%; animation-delay: 0s; }
        .sparkle:nth-child(2) { top: 20%; right: 15%; animation-delay: 0.5s; }
        .sparkle:nth-child(3) { bottom: 30%; left: 15%; animation-delay: 1s; }
        .sparkle:nth-child(4) { bottom: 20%; right: 20%; animation-delay: 1.5s; }

        @keyframes sparkle {
            0%, 100% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1); opacity: 1; }
        }

        /* Promise statements */
        .promise-section {
            text-align: center;
        }

        .promise-headline {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            font-weight: 600;
            color: var(--text-dark);
            line-height: 1.3;
            margin-bottom: 24px;
        }

        .promise-headline span {
            display: block;
            font-style: italic;
            background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Promise list */
        .promises {
            display: flex;
            flex-direction: column;
            gap: 16px;
            max-width: 300px;
            margin: 0 auto;
        }

        .promise-item {
            display: flex;
            align-items: center;
            gap: 14px;
            background: white;
            padding: 14px 18px;
            border-radius: 14px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            opacity: 0;
            transform: translateX(-20px);
            animation: slideIn 0.5s ease-out forwards;
        }

        .promise-item:nth-child(1) { animation-delay: 0.2s; }
        .promise-item:nth-child(2) { animation-delay: 0.4s; }
        .promise-item:nth-child(3) { animation-delay: 0.6s; }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .promise-check {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .promise-check svg {
            width: 14px;
            height: 14px;
        }

        .promise-text {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-dark);
        }

        /* Subtle tagline */
        .tagline {
            text-align: center;
            margin-top: 32px;
            font-size: 14px;
            color: var(--text-medium);
        }

        .tagline strong {
            color: var(--primary-pink);
        }

        .footer {
            padding: 20px 24px 40px;
        }

        .btn-primary {
            width: 100%;
            padding: 18px;
            background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
            border: none;
            border-radius: 16px;
            color: white;
            font-family: 'Nunito', sans-serif;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }

        /* Variant navigation */
        .variant-nav {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            background: white;
            padding: 8px 16px;
            border-radius: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .variant-link {
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            color: var(--text-medium);
            font-weight: 600;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .variant-link:hover {
            background: var(--cream);
            color: var(--text-dark);
        }

        .variant-link.active {
            background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
            color: white;
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="content">
            <!-- Illustration -->
            <div class="illustration">
                <div class="sparkle"></div>
                <div class="sparkle"></div>
                <div class="sparkle"></div>
                <div class="sparkle"></div>

                <div class="couple-scene">
                    <div class="person person-1">
                        <div class="person-head"></div>

                    <div class="connection-hearts">
                        <svg class="heart-connection" width="24" height="24" viewBox="0 0 24 24" fill="#FF6B6B">

                        </svg>

                        </svg>
                    </div>

                    <div class="person person-2">

            <!-- Promise statements -->
            <div class="promise-section">
                <h1 class="promise-headline">

                <div class="promises">

                                <polyline points="20 6 9 17 4 12"/>

                        <span class="promise-text">More meaningful conversations</span>
                    </div>

                                <polyline points="20 6 9 17 4 12"/>
                            </svg>
                        </div>
                        <span class="promise-text">Fun moments together daily</span>
                    </div>
                    <div class="promise-item">
                        <div class="promise-check">
                            <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3">
                                <polyline points="20 6 9 17 4 12"/>
                            </svg>
                        </div>
                        <span class="promise-text">A stronger, deeper bond</span>
                    </div>
                </div>

                <p class="tagline">Join <strong>thousands of couples</strong> who already feel the difference</p>
            </div>
        </div>

        <div class="footer">
            <button class="btn-primary">Let's Do This</button>
        </div>
    </div>

    <nav class="variant-nav">
        <a href="14-comparison-v9.html" class="variant-link">V9</a>

    </nav>
</body>
</html>
