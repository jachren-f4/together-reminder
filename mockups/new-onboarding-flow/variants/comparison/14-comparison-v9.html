<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison V9 - Journey Transformation | Us 2.0</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Pacifico&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient-start: #FFD1C1;
            --bg-gradient-end: #FFF5F0;
            --primary-pink: #FF5E62;
            --gradient-start: #FF6B6B;
            --gradient-end: #FF9F43;
            --cream: #FFF8F0;
            --text-dark: #3A3A3A;
            --text-medium: #5A5A5A;
            --text-light: #8A8A8A;
            --muted-bg: #F5F0ED;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(180deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .phone-frame {
            width: 375px;
            height: 812px;
            background: linear-gradient(180deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            border-radius: 40px;
            box-shadow: 0 25px 80px rgba(255, 94, 98, 0.3);
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
            padding: 60px 24px 20px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 8px;
        }

        .header p {
            font-size: 15px;
            color: var(--text-medium);
        }

        /* Journey timeline */
        .journey {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            padding-left: 40px;
        }

        .journey::before {
            content: '';
            position: absolute;
            left: 12px;
            top: 20px;
            bottom: 20px;
            width: 3px;
            background: linear-gradient(180deg, var(--muted-bg) 0%, var(--muted-bg) 40%, var(--gradient-start) 60%, var(--gradient-end) 100%);
            border-radius: 2px;
        }

        .journey-section {
            position: relative;
            margin-bottom: 24px;
        }

        .journey-section:last-child {
            margin-bottom: 0;
        }

        .journey-dot {
            position: absolute;
            left: -34px;
            top: 4px;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--muted-bg);
            border: 3px solid white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .journey-section.highlight .journey-dot {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 2px 8px rgba(255, 107, 107, 0.3); }
            50% { transform: scale(1.1); box-shadow: 0 4px 16px rgba(255, 107, 107, 0.5); }
        }

        .journey-label {
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            color: var(--text-light);
            margin-bottom: 8px;
        }

        .journey-section.highlight .journey-label {
            background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .journey-card {
            background: white;
            border-radius: 16px;
            padding: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.06);
        }

        .journey-section.muted .journey-card {
            background: var(--muted-bg);
            box-shadow: none;
        }

        .journey-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 0;
        }

        .journey-item:not(:last-child) {
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .journey-icon {
            width: 32px;
            height: 32px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .journey-section.muted .journey-icon {
            background: rgba(0,0,0,0.05);
        }

        .journey-section.highlight .journey-icon {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.15), rgba(255, 159, 67, 0.15));
        }

        .journey-icon svg {
            width: 18px;
            height: 18px;
        }

        .journey-section.muted .journey-icon svg {
            opacity: 0.4;
        }

        .journey-text {
            font-size: 14px;
            color: var(--text-dark);
        }

        .journey-section.muted .journey-text {
            color: var(--text-light);
        }

        /* Transformation arrow */
        .transform-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin: 16px 0;
            padding-left: 0;
            margin-left: -40px;
        }

        .transform-indicator svg {
            width: 24px;
            height: 24px;
            animation: bounce 1.5s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(4px); }
        }

        .transform-text {
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .footer {
            padding: 20px 24px 40px;
        }

        .btn-primary {
            width: 100%;
            padding: 18px;
            background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
            border: none;
            border-radius: 16px;
            color: white;
            font-family: 'Nunito', sans-serif;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }

        /* Variant navigation */
        .variant-nav {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            background: white;
            padding: 8px 16px;
            border-radius: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .variant-link {
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            color: var(--text-medium);
            font-weight: 600;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .variant-link:hover {
            background: var(--cream);
            color: var(--text-dark);
        }

        .variant-link.active {
            background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
            color: white;
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="content">
            <div class="header">
                <h1>Your journey together</h1>
                <p>From routine to remarkable</p>
            </div>

            <div class="journey">
                <!-- Before section (muted) -->
                <div class="journey-section muted">
                    <div class="journey-dot"></div>
                    <div class="journey-label">Where you might be now</div>
                    <div class="journey-card">
                        <div class="journey-item">
                            <div class="journey-icon">
                                <svg viewBox="0 0 24 24" fill="none" stroke="#8A8A8A" stroke-width="2">
                                    <rect x="5" y="2" width="14" height="20" rx="2"/>
                                    <line x1="12" y1="18" x2="12" y2="18"/>
                                </svg>
                            </div>
                            <span class="journey-text">Scrolling side by side</span>
                        </div>
                        <div class="journey-item">
                            <div class="journey-icon">
                                <svg viewBox="0 0 24 24" fill="none" stroke="#8A8A8A" stroke-width="2">
                                    <circle cx="12" cy="12" r="10"/>
                                    <path d="M8 14s1.5 2 4 2 4-2 4-2" transform="rotate(180 12 14)"/>
                                    <line x1="9" y1="9" x2="9.01" y2="9"/>
                                    <line x1="15" y1="9" x2="15.01" y2="9"/>
                                </svg>
                            </div>
                            <span class="journey-text">Same conversations</span>
                        </div>
                        <div class="journey-item">
                            <div class="journey-icon">
                                <svg viewBox="0 0 24 24" fill="none" stroke="#8A8A8A" stroke-width="2">
                                    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                                    <line x1="4" y1="4" x2="20" y2="20" stroke-width="2.5"/>
                                </svg>
                            </div>
                            <span class="journey-text">Missing that spark</span>
                        </div>
                    </div>
                </div>

                <!-- Transformation indicator -->
                <div class="transform-indicator">
                    <svg viewBox="0 0 24 24" fill="none">
                        <defs>
                            <linearGradient id="arrowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" stop-color="#FF6B6B"/>
                                <stop offset="100%" stop-color="#FF9F43"/>
                            </linearGradient>
                        </defs>
                        <path d="M12 5v14M19 12l-7 7-7-7" stroke="url(#arrowGrad)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span class="transform-text">With Us 2.0</span>
                    <svg viewBox="0 0 24 24" fill="none">
                        <path d="M12 5v14M19 12l-7 7-7-7" stroke="url(#arrowGrad)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>

                <!-- After section (highlighted) -->
                <div class="journey-section highlight">
                    <div class="journey-dot"></div>
                    <div class="journey-label">Where you're headed</div>
                    <div class="journey-card">
                        <div class="journey-item">
                            <div class="journey-icon">
                                <svg viewBox="0 0 24 24" fill="none">
                                    <defs>
                                        <linearGradient id="iconGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
                                            <stop offset="0%" stop-color="#FF6B6B"/>
                                            <stop offset="100%" stop-color="#FF9F43"/>
                                        </linearGradient>
                                    </defs>
                                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" stroke="url(#iconGrad1)" stroke-width="2" fill="none"/>
                                </svg>
                            </div>
                            <span class="journey-text">Meaningful conversations daily</span>
                        </div>
                        <div class="journey-item">
                            <div class="journey-icon">
                                <svg viewBox="0 0 24 24" fill="none">
                                    <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" stroke="url(#iconGrad1)" stroke-width="2" fill="none"/>
                                </svg>
                            </div>
                            <span class="journey-text">Discover new things together</span>
                        </div>
                        <div class="journey-item">
                            <div class="journey-icon">
                                <svg viewBox="0 0 24 24" fill="none">
                                    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z" stroke="url(#iconGrad1)" stroke-width="2" fill="none"/>
                                </svg>
                            </div>
                            <span class="journey-text">Feel closer every day</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <button class="btn-primary">Start Your Journey</button>
        </div>
    </div>

    <nav class="variant-nav">
        <a href="14-comparison-v9.html" class="variant-link active">V9</a>
        <a href="14-comparison-v10.html" class="variant-link">V10</a>
        <a href="14-comparison-v11.html" class="variant-link">V11</a>
    </nav>
</body>
</html>
