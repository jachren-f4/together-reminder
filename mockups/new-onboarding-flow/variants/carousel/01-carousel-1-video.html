<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel 1 - Video Background | Us 2.0</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Pacifico&family=Playfair+Display:ital,wght@0,600;0,700;1,400;1,600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient-start: #FFD1C1;
            --bg-gradient-end: #FFF5F0;
            --primary-pink: #FF5E62;
            --gradient-start: #FF6B6B;
            --gradient-end: #FF9F43;
            --text-dark: #3A3A3A;
            --text-medium: #5A5A5A;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(180deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .phone-frame {
            width: 375px;
            height: 812px;
            background: #000;
            border-radius: 40px;
            box-shadow: 0 25px 80px rgba(255, 94, 98, 0.3);
            overflow: hidden;
            position: relative;
        }

        /* Video background */
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Gradient overlay for readability */
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                180deg,
                rgba(0, 0, 0, 0.15) 0%,
                rgba(0, 0, 0, 0.05) 30%,
                rgba(0, 0, 0, 0.1) 50%,
                rgba(26, 20, 40, 0.8) 68%,
                rgba(26, 20, 40, 0.98) 100%
            );
            pointer-events: none;
        }

        /* Content layer */
        .screen {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Login link */
        .login-link {
            position: absolute;
            top: 50px;
            right: 24px;
            font-size: 14px;
            font-weight: 600;
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Spacer to push content down */
        .spacer {
            flex: 1;
        }

        /* Bottom content section */
        .content-section {
            padding: 40px 32px 50px;
        }

        .headline {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            font-weight: 700;
            color: white;
            text-align: center;
            margin-bottom: 16px;
            line-height: 1.3;
            text-shadow:
                0 2px 4px rgba(0, 0, 0, 0.4),
                0 4px 12px rgba(0, 0, 0, 0.3),
                0 8px 24px rgba(0, 0, 0, 0.2);
        }

        .subheadline {
            font-size: 15px;
            color: rgba(255, 255, 255, 0.95);
            text-align: center;
            line-height: 1.6;
            margin-bottom: 32px;
            text-shadow:
                0 1px 3px rgba(0, 0, 0, 0.4),
                0 3px 8px rgba(0, 0, 0, 0.3),
                0 6px 16px rgba(0, 0, 0, 0.2);
        }

        /* Progress dots */
        .progress-dots {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 28px;
        }

        .dot {
            width: 32px;
            height: 4px;
            border-radius: 2px;
            background: rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .dot.active {
            background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
            width: 48px;
        }

        /* Buttons */
        .btn-primary {
            width: 100%;
            padding: 18px;
            background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
            border: none;
            border-radius: 16px;
            color: white;
            font-family: 'Nunito', sans-serif;
            font-size: 16px;
            font-weight: 700;
            letter-spacing: 0.5px;
            cursor: pointer;
            margin-bottom: 12px;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
            transition: all 0.2s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(255, 107, 107, 0.5);
        }

        .btn-secondary {
            width: 100%;
            padding: 18px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            color: white;
            font-family: 'Nunito', sans-serif;
            font-size: 16px;
            font-weight: 700;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        /* Terms */
        .terms {
            text-align: center;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 16px;
            line-height: 1.5;
            text-shadow: 0 1px 4px rgba(0, 0, 0, 0.3);
        }

        .terms a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: underline;
        }

        /* Navigation */
        .nav-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            padding: 12px 20px;
            border-radius: 30px;
            text-decoration: none;
            color: var(--text-dark);
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .nav-back {
            left: 20px;
            right: auto;
        }

        /* Variant navigation */
        .variant-nav {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            background: white;
            padding: 8px 16px;
            border-radius: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .variant-link {
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            color: var(--text-medium);
            font-weight: 600;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .variant-link:hover {
            background: #FFF8F0;
            color: var(--text-dark);
        }

        .variant-link.active {
            background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
            color: white;
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <!-- Video background -->
        <div class="video-container">
            <video autoplay muted loop playsinline>
                <source src="splash.mp4" type="video/mp4">
            </video>
        </div>

        <!-- Gradient overlay -->
        <div class="video-overlay"></div>

        <!-- Content -->
        <div class="screen">
            <!-- Login link -->
            <a href="#" class="login-link">Log in</a>

            <!-- Spacer to push content down -->
            <div class="spacer"></div>

            <!-- Content section -->
            <div class="content-section">
                <h1 class="headline">Grow closer, one moment at a time</h1>
                <p class="subheadline">Dedicate a few minutes each day to connect with your partner through quick, fun activities.</p>

                <!-- Progress dots -->
                <div class="progress-dots">
                    <div class="dot active"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>

                <!-- Buttons -->
                <button class="btn-primary" onclick="window.location.href='04-name-birthday.html'">Get Started</button>
                <button class="btn-secondary">I already have an account</button>

                <!-- Terms -->
                <p class="terms">
                    By continuing, you agree to our <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.
                </p>
            </div>
        </div>
    </div>

    <nav class="variant-nav">
        <a href="01-carousel-1.html" class="variant-link">Static</a>
        <a href="01-carousel-1-video.html" class="variant-link active">Video</a>
    </nav>

    <a href="index.html" class="nav-link nav-back">&larr; Index</a>
    <a href="02-carousel-2.html" class="nav-link">Next &rarr;</a>
</body>
</html>
