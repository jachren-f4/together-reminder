<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Us 2.0 - Linked Completion</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient-start: #FFD1C1;
            --bg-gradient-end: #FFF5F0;
            --primary-pink: #FF5E62;
            --gradient-start: #FF6B6B;
            --gradient-end: #FF9F43;
            --card-salmon: #FF7B6B;
            --cream: #FFF8F0;
            --beige: #F5E6D8;
            --text-dark: #2D2D2D;
            --text-medium: #6B6B6B;
            --text-light: #9B9B9B;
            --glow-pink: rgba(255, 107, 107, 0.5);
            --success-green: #4CAF50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            min-height: 100vh;
            background: linear-gradient(180deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .phone-frame {
            width: 390px;
            height: 844px;
            background: linear-gradient(180deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Confetti overlay */
        .confetti-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            opacity: 0.8;
            animation: fall 3s ease-in-out infinite;
        }

        .confetti:nth-child(1) { left: 10%; animation-delay: 0s; background: var(--gradient-start); }
        .confetti:nth-child(2) { left: 20%; animation-delay: 0.3s; background: var(--gradient-end); }
        .confetti:nth-child(3) { left: 30%; animation-delay: 0.6s; background: var(--primary-pink); }
        .confetti:nth-child(4) { left: 40%; animation-delay: 0.2s; background: #FFD700; }
        .confetti:nth-child(5) { left: 50%; animation-delay: 0.5s; background: var(--gradient-start); }
        .confetti:nth-child(6) { left: 60%; animation-delay: 0.1s; background: var(--gradient-end); }
        .confetti:nth-child(7) { left: 70%; animation-delay: 0.4s; background: var(--primary-pink); }
        .confetti:nth-child(8) { left: 80%; animation-delay: 0.7s; background: #FFD700; }
        .confetti:nth-child(9) { left: 90%; animation-delay: 0.25s; background: var(--gradient-start); }

        @keyframes fall {
            0% { transform: translateY(-20px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(850px) rotate(720deg); opacity: 0; }
        }

        .header {
            padding: 60px 24px 20px;
            text-align: center;
        }

        .badge {
            display: inline-block;
            padding: 8px 20px;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 2px;
            color: white;
            margin-bottom: 12px;
        }

        .header-subtitle {
            font-size: 15px;
            color: var(--text-medium);
        }

        .celebration-section {
            text-align: center;
            padding: 30px 24px;
        }

        .celebration-emoji {
            font-size: 80px;
            margin-bottom: 16px;
            animation: bounce 1s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .celebration-title {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 8px;
        }

        .celebration-subtitle {
            font-size: 16px;
            color: var(--text-medium);
            font-style: italic;
        }

        .content {
            flex: 1;
            padding: 0 24px;
            overflow-y: auto;
        }

        .stats-card {
            background: white;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .stats-row {
            display: flex;
            justify-content: space-around;
            gap: 16px;
        }

        .stat-item {
            text-align: center;
            flex: 1;
        }

        .stat-value {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-light);
            margin-top: 4px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .section-label {
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 2px;
            color: var(--text-light);
            margin-bottom: 12px;
            margin-top: 8px;
        }

        .partner-card {
            background: white;
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .partner-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            font-weight: 700;
        }

        .partner-info {
            flex: 1;
        }

        .partner-name {
            font-weight: 700;
            color: var(--text-dark);
            font-size: 16px;
        }

        .partner-status {
            font-size: 13px;
            color: var(--text-medium);
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .partner-status .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success-green);
        }

        .lp-badge {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 6px 12px;
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.1), rgba(255, 159, 67, 0.1));
            border-radius: 16px;
            font-weight: 700;
            color: var(--primary-pink);
            font-size: 14px;
        }

        .lp-badge .heart {
            font-size: 12px;
        }

        .puzzle-preview {
            background: white;
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .puzzle-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 4px;
            margin-bottom: 12px;
        }

        .puzzle-cell {
            aspect-ratio: 1;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 700;
            color: white;
        }

        .puzzle-cell.filled {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
        }

        .puzzle-cell.empty {
            background: var(--beige);
        }

        .puzzle-answer {
            text-align: center;
            padding: 12px;
            background: var(--cream);
            border-radius: 12px;
        }

        .puzzle-answer-label {
            font-size: 11px;
            color: var(--text-light);
            letter-spacing: 1px;
            margin-bottom: 4px;
        }

        .puzzle-answer-word {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            font-weight: 700;
            color: var(--text-dark);
        }

        .footer {
            padding: 20px 24px 40px;
        }

        .primary-button {
            width: 100%;
            padding: 18px 32px;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            border: none;
            border-radius: 30px;
            font-family: 'Nunito', sans-serif;
            font-size: 17px;
            font-weight: 700;
            color: white;
            cursor: pointer;
            box-shadow: 0 8px 25px var(--glow-pink);
            transition: all 0.2s ease;
        }

        .primary-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px var(--glow-pink);
        }
    </style>
</head>
<body>

</body>
</html>
