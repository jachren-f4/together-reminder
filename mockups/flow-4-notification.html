<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TogetherRemind - Partner Notification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Rounded Mplus 1c', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .phone-frame {
            width: 375px;
            height: 812px;
            background: linear-gradient(180deg, #1a1a1a 0%, #2a2a2a 100%);
            border-radius: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            overflow: hidden;
            position: relative;
        }
        .lock-screen {
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><rect fill="%231a1a1a" width="100" height="100"/></svg>');
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 10px;
            font-size: 14px;
            color: white;
            font-weight: 500;
        }
        .time-display {
            text-align: center;
            color: white;
            margin-top: 40px;
            margin-bottom: 20px;
        }
        .time-large {
            font-size: 80px;
            font-weight: 300;
            line-height: 1;
            margin-bottom: 8px;
        }
        .date-display {
            font-size: 16px;
            font-weight: 500;
            opacity: 0.8;
        }
        .notifications-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 20px 0;
            overflow-y: auto;
        }
        .notification-card {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 16px;
            border: 1px solid rgba(255,255,255,0.2);
            animation: slideDown 0.4s ease-out, pulse 2s ease-in-out infinite 0.5s;
        }
        @keyframes slideDown {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(255,107,157,0.7);
            }
            50% {
                box-shadow: 0 0 20px 10px rgba(255,107,157,0);
            }
        }
        .notification-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }
        .app-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #FF6B9D 0%, #FEA47F 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            box-shadow: 0 4px 12px rgba(255,107,157,0.4);
        }
        .notification-title {
            flex: 1;
            color: white;
        }
        .app-name {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 2px;
        }
        .time-ago {
            font-size: 12px;
            opacity: 0.7;
        }
        .notification-content {
            color: white;
            padding-left: 52px;
        }
        .partner-name {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #FFB6C1;
        }
        .reminder-text {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 16px;
        }
        .notification-actions {
            display: flex;
            gap: 10px;
        }
        .action-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-done {
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
            color: white;
        }
        .btn-done:hover {
            transform: scale(1.05);
        }
        .btn-snooze {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
        }
        .btn-snooze:hover {
            background: rgba(255,255,255,0.3);
        }
        .lock-hint {
            text-align: center;
            color: white;
            opacity: 0.5;
            font-size: 14px;
            padding: 20px;
        }

        /* Additional notification examples */
        .notification-simple {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 12px 16px;
            border: 1px solid rgba(255,255,255,0.15);
            display: flex;
            align-items: center;
            gap: 12px;
            opacity: 0.6;
        }
        .notification-simple .app-icon {
            width: 30px;
            height: 30px;
            font-size: 16px;
        }
        .notification-simple-text {
            flex: 1;
            color: white;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="lock-screen">
            <div class="status-bar">
                <span>üì∂ ‚óè‚óè‚óè‚óè‚óè</span>
                <span>‚ö° 85%</span>
            </div>

            <div class="time-display">
                <div class="time-large">10:41</div>
                <div class="date-display">Wednesday, November 6</div>
            </div>

            <div class="notifications-area">
                <!-- Main TogetherRemind notification -->
                <div class="notification-card">
                    <div class="notification-header">
                        <div class="app-icon">üíï</div>
                        <div class="notification-title">
                            <div class="app-name">TogetherRemind</div>
                            <div class="time-ago">now</div>
                        </div>
                    </div>
                    <div class="notification-content">
                        <div class="partner-name">From Alex üíô</div>
                        <div class="reminder-text">Don't forget your umbrella ‚òî</div>
                        <div class="notification-actions">
                            <button class="action-btn btn-done">‚úì Done</button>
                            <button class="action-btn btn-snooze">üí§ Snooze</button>
                        </div>
                    </div>
                </div>

                <!-- Other app notifications for context -->
                <div class="notification-simple">
                    <div class="app-icon" style="background: #0088cc;">üìß</div>
                    <div class="notification-simple-text">
                        <strong>Email</strong><br>
                        New message from John
                    </div>
                    <div class="time-ago">5m ago</div>
                </div>

                <div class="notification-simple">
                    <div class="app-icon" style="background: #25D366;">üí¨</div>
                    <div class="notification-simple-text">
                        <strong>Messages</strong><br>
                        Mom: Are you coming for dinner?
                    </div>
                    <div class="time-ago">12m ago</div>
                </div>
            </div>

            <div class="lock-hint">Swipe up to unlock</div>
        </div>
    </div>

    <script>
        // Add a subtle vibration effect to the main notification
        const mainNotification = document.querySelector('.notification-card');

        setTimeout(() => {
            mainNotification.style.animation = 'slideDown 0.4s ease-out, pulse 2s ease-in-out infinite';
        }, 100);

        // Optional: Add click handlers for the action buttons
        document.querySelector('.btn-done').addEventListener('click', function() {
            mainNotification.style.opacity = '0.5';
            mainNotification.style.transform = 'scale(0.95)';
            setTimeout(() => {
                mainNotification.innerHTML = '<div style="text-align: center; padding: 20px; color: white;">‚úì Marked as done</div>';
            }, 300);
        });

        document.querySelector('.btn-snooze').addEventListener('click', function() {
            mainNotification.style.opacity = '0.5';
            mainNotification.style.transform = 'scale(0.95)';
            setTimeout(() => {
                mainNotification.innerHTML = '<div style="text-align: center; padding: 20px; color: white;">üí§ Snoozed for 10 minutes</div>';
            }, 300);
        });
    </script>
</body>
</html>
