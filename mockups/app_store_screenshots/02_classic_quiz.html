<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=393, height=852, initial-scale=1.0">
    <title>Us 2.0 - Classic Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Nunito:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(180deg, #FFD1C1 0%, #FFF5F0 100%);
            min-height: 100vh;
            width: 393px;
            margin: 0 auto;
            overflow-x: hidden;
        }

        .phone-frame {
            width: 393px;
            min-height: 852px;
            background: linear-gradient(180deg, #FFD1C1 0%, #FFF5F0 100%);
            position: relative;
            padding-top: 47px;
            padding-bottom: 34px;
        }

        /* Status bar */
        .status-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 47px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 28px 0;
            font-size: 14px;
            font-weight: 600;
        }

        /* Header */
        .quiz-header {
            background: rgba(255, 255, 255, 0.5);
            padding: 12px 16px;
        }

        .header-row {
            display: flex;
            align-items: center;
        }

        .close-button {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #3A3A3A;
        }

        .header-title {
            font-family: 'Playfair Display', serif;
            font-size: 18px;
            font-weight: 600;
            color: #3A3A3A;
            margin-left: 12px;
        }

        .counter-badge {
            margin-left: auto;
            padding: 6px 14px;
            background: linear-gradient(135deg, #FF6B6B, #FF9F43);
            border-radius: 15px;
            font-size: 13px;
            font-weight: 700;
            color: white;
        }

        /* Progress Bar */
        .progress-container {
            margin-top: 12px;
            height: 6px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 3px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #FF6B6B, #FF9F43);
            width: 50%;
            border-radius: 3px;
        }

        /* Question Content */
        .question-container {
            padding: 20px;
        }

        .question-text {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            font-weight: 600;
            color: #3A3A3A;
            line-height: 1.4;
            margin-bottom: 24px;
        }

        /* Answer Options */
        .option {
            background: #FFF8F0;
            border: 1px solid #F5E6D8;
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .option:hover {
            background: #FFF5E8;
        }

        .option.selected {
            background: linear-gradient(135deg, #FF7B6B, #FF6B5B);
            border: none;
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.35);
        }

        .option-letter {
            width: 36px;
            height: 36px;
            border: 2px solid #5A5A5A;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 700;
            color: #3A3A3A;
            background: rgba(255, 255, 255, 0.5);
            flex-shrink: 0;
        }

        .option.selected .option-letter {
            border-color: white;
            background: rgba(255, 255, 255, 0.3);
            color: white;
        }

        .option-text {
            font-size: 15px;
            font-weight: 400;
            color: #3A3A3A;
            line-height: 1.4;
            flex: 1;
        }

        .option.selected .option-text {
            font-weight: 600;
            color: white;
        }

        .option-check {
            width: 22px;
            height: 22px;
            color: white;
            opacity: 0;
        }

        .option.selected .option-check {
            opacity: 1;
        }

        /* Next Button */
        .footer {
            position: fixed;
            bottom: 34px;
            left: 0;
            right: 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.5);
        }

        .next-button {
            width: 100%;
            max-width: 353px;
            padding: 18px;
            background: linear-gradient(135deg, #FF6B6B, #FF9F43);
            color: white;
            border: none;
            border-radius: 30px;
            font-family: 'Nunito', sans-serif;
            font-size: 17px;
            font-weight: 700;
            text-align: center;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
            cursor: pointer;
        }

        .next-button.disabled {
            background: #F5E6D8;
            color: #707070;
            box-shadow: none;
        }

        /* Home indicator */
        .home-indicator {
            position: fixed;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 134px;
            height: 5px;
            background: #1A1A1A;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <!-- Status Bar -->
        <div class="status-bar">
            <span class="time">9:41</span>
            <div class="icons">
                <span>ðŸ“¶</span>
                <span>ðŸ“¡</span>
                <span>ðŸ”‹</span>
            </div>
        </div>

        <!-- Header -->
        <div class="quiz-header">
            <div class="header-row">
                <div class="close-button">âœ•</div>
                <span class="header-title">Connection Basics</span>
                <span class="counter-badge">3 of 6</span>
            </div>
            <div class="progress-container">
                <div class="progress-fill" style="width: 50%;"></div>
            </div>
        </div>

        <!-- Question Content -->
        <div class="question-container">
            <h1 class="question-text">What makes me feel most loved by you?</h1>

            <!-- Answer Options -->
            <div class="option">
                <div class="option-letter">A</div>
                <span class="option-text">Words of affirmation and compliments</span>
                <svg class="option-check" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                </svg>
            </div>
            <div class="option">
                <div class="option-letter">B</div>
                <span class="option-text">Physical touch and affection</span>
                <svg class="option-check" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                </svg>
            </div>
            <div class="option selected">
                <div class="option-letter">C</div>
                <span class="option-text">Quality time together</span>
                <svg class="option-check" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                </svg>
            </div>
            <div class="option">
                <div class="option-letter">D</div>
                <span class="option-text">Acts of service and help</span>
                <svg class="option-check" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                </svg>
            </div>
            <div class="option">
                <div class="option-letter">E</div>
                <span class="option-text">It depends on the situation</span>
                <svg class="option-check" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                </svg>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <button class="next-button">Next Question</button>
        </div>

        <div class="home-indicator"></div>
    </div>
</body>
</html>
