<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=393, height=852, initial-scale=1.0">
    <title>Us 2.0 - You or Me</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Nunito:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(180deg, #FFD1C1 0%, #FFF5F0 100%);
            min-height: 100vh;
            width: 393px;
            margin: 0 auto;
            overflow-x: hidden;
        }

        .phone-frame {
            width: 393px;
            min-height: 852px;
            background: linear-gradient(180deg, #FFD1C1 0%, #FFF5F0 100%);
            position: relative;
            padding-top: 47px;
            padding-bottom: 34px;
            display: flex;
            flex-direction: column;
        }

        /* Status bar */
        .status-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 47px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 28px 0;
            font-size: 14px;
            font-weight: 600;
        }

        /* Header */
        .quiz-header {
            background: rgba(255, 255, 255, 0.5);
            padding: 12px 16px;
        }

        .header-row {
            display: flex;
            align-items: center;
        }

        .close-button {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #3A3A3A;
        }

        .header-title {
            font-family: 'Playfair Display', serif;
            font-size: 18px;
            font-weight: 600;
            color: #3A3A3A;
            margin-left: 12px;
        }

        .counter-badge {
            margin-left: auto;
            padding: 6px 14px;
            background: linear-gradient(135deg, #FF6B6B, #FF9F43);
            border-radius: 15px;
            font-size: 13px;
            font-weight: 700;
            color: white;
        }

        /* Progress Bar */
        .progress-container {
            margin-top: 12px;
            height: 6px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 3px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #FF6B6B, #FF9F43);
            width: 60%;
            border-radius: 3px;
        }

        /* Content Area */
        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        /* Question Card */
        .question-card {
            background: #FFF8F0;
            border-radius: 24px;
            padding: 28px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            margin-bottom: auto;
        }

        .question-text {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            font-weight: 600;
            color: #3A3A3A;
            line-height: 1.4;
            text-align: center;
        }

        /* Answer Buttons Container */
        .answer-buttons {
            display: flex;
            justify-content: center;
            gap: 16px;
            padding: 40px 0;
        }

        /* Me Button - Filled Gradient */
        .answer-btn-me {
            width: 140px;
            height: 70px;
            background: linear-gradient(135deg, #FF6B6B, #FF9F43);
            border: none;
            border-radius: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        .answer-btn-me span {
            font-family: 'Nunito', sans-serif;
            font-size: 18px;
            font-weight: 700;
            color: white;
        }

        /* Partner Button - Outlined */
        .answer-btn-partner {
            width: 140px;
            height: 70px;
            background: rgba(255, 255, 255, 0.6);
            border: 2px solid #F5E6D8;
            border-radius: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .answer-btn-partner span {
            font-family: 'Nunito', sans-serif;
            font-size: 18px;
            font-weight: 700;
            color: #3A3A3A;
        }

        /* Home indicator */
        .home-indicator {
            position: fixed;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 134px;
            height: 5px;
            background: #1A1A1A;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <!-- Status Bar -->
        <div class="status-bar">
            <span class="time">9:41</span>
            <div class="icons">
                <span>ðŸ“¶</span>
                <span>ðŸ“¡</span>
                <span>ðŸ”‹</span>
            </div>
        </div>

        <!-- Header -->
        <div class="quiz-header">
            <div class="header-row">
                <div class="close-button">âœ•</div>
                <span class="header-title">You or Me</span>
                <span class="counter-badge">4 of 5</span>
            </div>
            <div class="progress-container">
                <div class="progress-fill" style="width: 60%;"></div>
            </div>
        </div>

        <!-- Content Area -->
        <div class="content-area">
            <!-- Question Card -->
            <div class="question-card">
                <h1 class="question-text">Who is more likely to stay up late watching TV?</h1>
            </div>

            <!-- Spacer -->
            <div style="flex: 1;"></div>

            <!-- Answer Buttons -->
            <div class="answer-buttons">
                <button class="answer-btn-me">
                    <span>Joakim</span>
                </button>
                <button class="answer-btn-partner">
                    <span>Emma</span>
                </button>
            </div>

            <!-- Spacer -->
            <div style="flex: 1;"></div>
        </div>

        <div class="home-indicator"></div>
    </div>
</body>
</html>
