<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bottom Nav - Center Hero (Poke)</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(180deg, #FFD1C1 0%, #FFF5F0 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      max-width: 430px;
      margin: 0 auto;
    }

    .description {
      text-align: center;
      padding: 40px 20px;
      color: #2D2D2D;
    }
    .description h1 { font-size: 20px; margin-bottom: 8px; }
    .description p { font-size: 14px; color: #666; }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 430px;
      background: white;
      display: flex;
      justify-content: space-around;
      align-items: flex-end;
      padding: 10px 20px 26px;
      box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.08);
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      cursor: pointer;
    }

    .nav-icon {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .nav-icon img {
      width: 32px;
      height: 32px;
      object-fit: contain;
      opacity: 0.5;
      transition: all 0.3s ease;
    }

    .nav-item.active .nav-icon img {
      opacity: 1;
    }

    .nav-label {
      font-size: 10px;
      font-weight: 600;
      color: #999;
    }

    .nav-item.active .nav-label {
      color: #FF6B6B;
    }

    /* Center hero (Poke) - always prominent */
    .nav-item.hero {
      position: relative;
      margin-top: -30px;
    }

    .nav-item.hero .nav-icon {
      width: 64px;
      height: 64px;
      background: linear-gradient(135deg, #FF6B6B 0%, #FF9F43 100%);
      border-radius: 50%;
      box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
    }

    .nav-item.hero .nav-icon img {
      width: 44px;
      height: 44px;
      opacity: 1;
      filter: brightness(0) invert(1);
    }

    .nav-item.hero .nav-label {
      color: #FF6B6B;
      font-weight: 700;
    }

    /* Active indicator dot */
    .nav-item.active::after {
      content: '';
      width: 4px;
      height: 4px;
      background: #FF6B6B;
      border-radius: 50%;
      margin-top: 2px;
    }

    .nav-item.hero::after {
      display: none;
    }
  </style>
</head>
<body>
  <div class="description">
    <h1>Center Hero</h1>
    <p>Poke action always prominent in center</p>
  </div>

  <nav class="bottom-nav">
    <div class="nav-item active">
      <div class="nav-icon">
        <img src="home_v1.png" alt="Home">
      </div>
      <span class="nav-label">Home</span>
    </div>
    <div class="nav-item">
      <div class="nav-icon">
        <img src="Inbox_v1.png" alt="Inbox">
      </div>
      <span class="nav-label">Inbox</span>
    </div>
    <div class="nav-item hero">
      <div class="nav-icon">
        <img src="Poke_v2.png" alt="Poke">
      </div>
      <span class="nav-label">Poke</span>
    </div>
    <div class="nav-item">
      <div class="nav-icon">
        <img src="profile_v2.png" alt="Us">
      </div>
      <span class="nav-label">Us</span>
    </div>
    <div class="nav-item">
      <div class="nav-icon">
        <img src="Settings_v1.png" alt="Settings">
      </div>
      <span class="nav-label">Settings</span>
    </div>
  </nav>

  <script>
    document.querySelectorAll('.nav-item:not(.hero)').forEach(item => {
      item.addEventListener('click', () => {
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        item.classList.add('active');
      });
    });
  </script>
</body>
</html>
