<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Us 2.0 - Steps Claim</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient-start: #FFD1C1;
            --bg-gradient-end: #FFF5F0;
            --primary-pink: #FF5E62;
            --gradient-start: #FF6B6B;
            --gradient-end: #FF9F43;
            --cream: #FFF8F0;
            --beige: #F5E6D8;
            --text-dark: #2D2D2D;
            --text-medium: #6B6B6B;
            --text-light: #9B9B9B;
            --glow-pink: rgba(255, 107, 107, 0.5);
            --success-green: #4CAF50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            min-height: 100vh;
            background: linear-gradient(180deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .phone-frame {
            width: 390px;
            height: 844px;
            background: linear-gradient(180deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Confetti */
        .confetti-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .confetti {
            position: absolute;
            width: 12px;
            height: 8px;
            opacity: 0.8;
            animation: fall 4s linear infinite;
        }

        .confetti:nth-child(1) { left: 5%; animation-delay: 0s; background: var(--text-dark); }
        .confetti:nth-child(2) { left: 15%; animation-delay: 0.5s; background: #666; }
        .confetti:nth-child(3) { left: 25%; animation-delay: 1s; background: #999; }
        .confetti:nth-child(4) { left: 35%; animation-delay: 0.3s; background: var(--text-dark); }
        .confetti:nth-child(5) { left: 45%; animation-delay: 0.8s; background: #666; }
        .confetti:nth-child(6) { left: 55%; animation-delay: 0.2s; background: #999; }
        .confetti:nth-child(7) { left: 65%; animation-delay: 0.7s; background: var(--text-dark); }
        .confetti:nth-child(8) { left: 75%; animation-delay: 0.4s; background: #666; }
        .confetti:nth-child(9) { left: 85%; animation-delay: 0.9s; background: #999; }
        .confetti:nth-child(10) { left: 95%; animation-delay: 0.6s; background: var(--text-dark); }

        @keyframes fall {
            0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(900px) rotate(720deg); opacity: 0; }
        }

        .header {
            padding: 60px 8px 8px;
            display: flex;
            align-items: center;
            position: relative;
            z-index: 10;
        }

        .back-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: transparent;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: var(--text-dark);
            cursor: pointer;
        }

        .header-title {
            flex: 1;
            font-family: 'Playfair Display', serif;
            font-size: 18px;
            font-weight: 600;
            color: var(--text-dark);
            text-align: center;
        }

        .header-spacer {
            width: 40px;
        }

        /* Hero section */
        .hero-section {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            padding: 48px 24px;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .hero-lp {
            font-family: 'Playfair Display', serif;
            font-size: 72px;
            font-weight: 700;
            color: white;
            animation: scaleIn 0.8s ease-out;
        }

        @keyframes scaleIn {
            0% { transform: scale(0); }
            60% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .hero-label {
            font-family: 'Playfair Display', serif;
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 16px;
        }

        .tier-badge {
            display: inline-block;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            color: white;
        }

        .content {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            position: relative;
            z-index: 10;
        }

        /* Date header */
        .date-header {
            margin-bottom: 24px;
        }

        .date-label {
            font-family: 'Playfair Display', serif;
            font-size: 16px;
            font-weight: 600;
            color: var(--text-dark);
        }

        .date-value {
            font-size: 14px;
            color: var(--text-medium);
        }

        /* Partner breakdown */
        .partner-breakdown {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
        }

        .partner-card {
            flex: 1;
            background: white;
            border-radius: 12px;
            padding: 16px;
            text-align: center;
        }

        .partner-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 700;
            color: white;
            margin: 0 auto 12px;
        }

        .partner-steps {
            font-family: 'Playfair Display', serif;
            font-size: 20px;
            font-weight: 700;
            color: var(--text-dark);
        }

        .partner-name {
            font-size: 14px;
            color: var(--text-medium);
        }

        /* Combined total */
        .combined-total {
            border: 2px solid var(--beige);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            margin-bottom: 32px;
        }

        .combined-label {
            font-size: 12px;
            color: var(--text-light);
        }

        .combined-steps {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            font-weight: 700;
            color: var(--text-dark);
            margin: 8px 0;
        }

        .combined-goal {
            font-size: 14px;
            color: var(--text-medium);
        }

        /* Footer */
        .footer {
            padding: 20px 24px 40px;
            position: relative;
            z-index: 10;
        }

        .claim-button {
            width: 100%;
            height: 56px;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            border: none;
            border-radius: 12px;
            font-family: 'Nunito', sans-serif;
            font-size: 16px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            box-shadow: 0 8px 25px var(--glow-pink);
            margin-bottom: 16px;
        }

        .meta-info {
            text-align: center;
            font-size: 12px;
            color: var(--text-light);
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="confetti-overlay">
            <div class="confetti"></div>
            <div class="confetti"></div>
            <div class="confetti"></div>
            <div class="confetti"></div>
            <div class="confetti"></div>
            <div class="confetti"></div>
            <div class="confetti"></div>
            <div class="confetti"></div>
            <div class="confetti"></div>
            <div class="confetti"></div>
        </div>

        <div class="header">
            <button class="back-button">‚Üê</button>
            <span class="header-title">Claim Reward</span>
            <div class="header-spacer"></div>
        </div>

        <div class="hero-section">
            <div class="hero-lp">+27</div>
            <div class="hero-label">Love Points</div>
            <div class="tier-badge">18K Tier Reached</div>
        </div>

        <div class="content">
            <!-- Date header -->
            <div class="date-header">
                <div class="date-label">Yesterday</div>
                <div class="date-value">December 26, 2025</div>
            </div>

            <!-- Partner breakdown -->
            <div class="partner-breakdown">
                <div class="partner-card">
                    <div class="partner-avatar">Y</div>
                    <div class="partner-steps">9,840</div>
                    <div class="partner-name">You</div>
                </div>
                <div class="partner-card">
                    <div class="partner-avatar">A</div>
                    <div class="partner-steps">8,580</div>
                    <div class="partner-name">Alex</div>
                </div>
            </div>

            <!-- Combined total -->
            <div class="combined-total">
                <div class="combined-label">Combined Steps</div>
                <div class="combined-steps">18,420</div>
                <div class="combined-goal">of 20,000 goal (92%)</div>
            </div>
        </div>

        <div class="footer">
            <button class="claim-button">Claim Reward</button>
            <div class="meta-info">Expires in 22 hours | Both synced</div>
        </div>
    </div>
</body>
</html>
