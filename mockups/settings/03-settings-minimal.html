<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Minimal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: #fff;
            min-height: 100vh;
        }

        .container {
            max-width: 420px;
            margin: 0 auto;
            border-left: 1px solid #e0e0e0;
            border-right: 1px solid #e0e0e0;
            min-height: 100vh;
        }

        .header {
            padding: 32px 24px 24px;
            border-bottom: 2px solid #000;
        }

        .title {
            font-size: 28px;
            font-weight: 400;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        /* Partner Banner */
        .partner-banner {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 20px 24px;
            background: #f8f8f8;
            border-bottom: 1px solid #e0e0e0;
        }

        .partner-initial {
            width: 44px;
            height: 44px;
            background: #000;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50%;
        }

        .partner-text {
            flex: 1;
        }

        .partner-name {
            font-size: 16px;
            font-weight: 600;
        }

        .partner-since {
            font-size: 11px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 2px;
        }

        /* Settings Groups */
        .group {
            border-bottom: 1px solid #e0e0e0;
        }

        .group-title {
            padding: 16px 24px 8px;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #999;
            font-weight: 600;
        }

        /* Setting Row */
        .row {
            display: flex;
            align-items: center;
            padding: 16px 24px;
            cursor: pointer;
            transition: background 0.15s;
        }

        .row:hover {
            background: #fafafa;
        }

        .row-content {
            flex: 1;
        }

        .row-label {
            font-size: 15px;
        }

        .row-value {
            font-size: 12px;
            color: #666;
            margin-top: 1px;
        }

        .row-chevron {
            color: #ccc;
            font-size: 18px;
        }

        /* Compact Toggle */
        .mini-toggle {
            width: 40px;
            height: 24px;
            background: #ddd;
            border-radius: 12px;
            position: relative;
            cursor: pointer;
            transition: background 0.2s;
        }

        .mini-toggle.on {
            background: #000;
        }

        .mini-toggle::after {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            background: #fff;
            border-radius: 50%;
            top: 3px;
            left: 3px;
            transition: transform 0.2s;
        }

        .mini-toggle.on::after {
            transform: translateX(16px);
        }

        /* First Player Picker */
        .picker {
            padding: 16px 24px;
        }

        .picker-label {
            font-size: 14px;
            margin-bottom: 12px;
        }

        .picker-options {
            display: flex;
            gap: 8px;
        }

        .picker-opt {
            flex: 1;
            padding: 14px 12px;
            border: 1px solid #e0e0e0;
            text-align: center;
            cursor: pointer;
            transition: all 0.15s;
        }

        .picker-opt:hover {
            border-color: #000;
        }

        .picker-opt.selected {
            background: #000;
            border-color: #000;
            color: #fff;
        }

        .picker-opt .name {
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Footer */
        .footer {
            padding: 32px 24px;
            text-align: center;
            border-top: 1px solid #e0e0e0;
        }

        .footer-text {
            font-size: 11px;
            color: #aaa;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">Settings</div>
        </div>

        <div class="partner-banner">
            <div class="partner-initial">T</div>
            <div class="partner-text">
                <div class="partner-name">Taija</div>
                <div class="partner-since">Partner since Nov 2024</div>
            </div>
        </div>

        <div class="group">
            <div class="group-title">Profile</div>
            <div class="row">
                <div class="row-content">
                    <div class="row-label">Name</div>
                    <div class="row-value">Joakim</div>
                </div>
                <div class="row-chevron">›</div>
            </div>
            <div class="row">
                <div class="row-content">
                    <div class="row-label">Avatar</div>
                    <div class="row-value">Tap to change</div>
                </div>
                <div class="row-chevron">›</div>
            </div>
        </div>

        <div class="group">
            <div class="group-title">Sound</div>
            <div class="row">
                <div class="row-content">
                    <div class="row-label">Sound Effects</div>
                </div>
                <div class="mini-toggle on" onclick="this.classList.toggle('on')"></div>
            </div>
            <div class="row">
                <div class="row-content">
                    <div class="row-label">Haptic Feedback</div>
                </div>
                <div class="mini-toggle on" onclick="this.classList.toggle('on')"></div>
            </div>
        </div>

        <div class="group">
            <div class="group-title">Games</div>
            <div class="picker">
                <div class="picker-label">Who goes first?</div>
                <div class="picker-options">
                    <div class="picker-opt selected" onclick="pick(this)">
                        <span class="name">You</span>
                    </div>
                    <div class="picker-opt" onclick="pick(this)">
                        <span class="name">Taija</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="footer-text">TOGETHERREMIND V1.0.0</div>
        </div>
    </div>

    <script>
        function pick(el) {
            document.querySelectorAll('.picker-opt').forEach(o => o.classList.remove('selected'));
            el.classList.add('selected');
        }
    </script>
</body>
</html>
