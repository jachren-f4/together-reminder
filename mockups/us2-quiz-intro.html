<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=390, height=844, initial-scale=1.0">
    <title>Us 2.0 - Quiz Intro Screen</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Nunito:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Background gradient */
            --bg-gradient-start: #FFD1C1;
            --bg-gradient-end: #FFF5F0;

            /* Primary brand colors */
            --primary-pink: #FF5E62;
            --gradient-accent-start: #FF6B6B;
            --gradient-accent-end: #FF9F43;

            /* Card colors */
            --card-salmon: #FF7B6B;
            --card-salmon-dark: #FF6B5B;
            --cream: #FFF8F0;
            --beige: #F5E6D8;

            /* Text colors */
            --text-dark: #2D2D2D;
            --text-medium: #6B6B6B;
            --text-light: #9B9B9B;

            /* Glow effects */
            --glow-pink: rgba(255, 107, 107, 0.8);
            --glow-orange: rgba(255, 159, 67, 0.6);

            /* Fonts */
            --font-logo: 'Pacifico', cursive;
            --font-heading: 'Playfair Display', serif;
            --font-body: 'Nunito', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: linear-gradient(180deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }

        .phone-frame {
            width: 390px;
            height: 844px;
            background: linear-gradient(180deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Header */
        .header {
            padding: 16px;
            display: flex;
            align-items: center;
        }

        .back-button {
            width: 44px;
            height: 44px;
            border-radius: 22px;
            background: rgba(255, 255, 255, 0.6);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.8);
            transform: scale(1.05);
        }

        .back-button svg {
            width: 20px;
            height: 20px;
            fill: var(--text-dark);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
            text-align: center;
        }

        /* Emoji Circle */
        .emoji-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(180deg, var(--card-salmon) 0%, var(--card-salmon-dark) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow:
                0 8px 25px rgba(255, 107, 107, 0.4),
                0 4px 12px rgba(0, 0, 0, 0.1);
            margin-bottom: 32px;
        }

        .emoji-circle span {
            font-size: 60px;
            line-height: 1;
        }

        /* Title */
        .title {
            font-family: var(--font-heading);
            font-size: 32px;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 16px;
        }

        /* Description */
        .description {
            font-size: 16px;
            color: var(--text-medium);
            line-height: 1.6;
            max-width: 320px;
            margin-bottom: 24px;
        }

        /* Stats Card */
        .stats-card {
            background: var(--cream);
            border-radius: 16px;
            padding: 20px;
            width: 100%;
            max-width: 320px;
            margin-bottom: 24px;
            border: 1px solid rgba(255, 94, 98, 0.1);
        }

        .stats-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .stats-row:last-child {
            border-bottom: none;
        }

        .stats-label {
            font-size: 14px;
            color: var(--text-medium);
        }

        .stats-value {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-dark);
        }

        .stats-value.highlight {
            color: var(--primary-pink);
        }

        /* Reward Badges */
        .badges-row {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 16px;
        }

        .reward-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            background: var(--cream);
            border-radius: 20px;
            border: 1px solid rgba(255, 94, 98, 0.3);
        }

        .reward-badge svg {
            width: 16px;
            height: 16px;
            fill: var(--primary-pink);
        }

        .reward-badge span {
            font-size: 14px;
            font-weight: 600;
            color: var(--primary-pink);
        }

        /* Partner Status Badge */
        .partner-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            background: linear-gradient(135deg, #E8F5E9 0%, #C8E6C9 100%);
            border-radius: 20px;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .partner-badge svg {
            width: 16px;
            height: 16px;
            fill: #4CAF50;
        }

        .partner-badge span {
            font-size: 14px;
            font-weight: 600;
            color: #2E7D32;
        }

        /* Footer */
        .footer {
            padding: 24px;
        }

        /* Start Button */
        .start-button {
            width: 100%;
            padding: 18px 32px;
            background: linear-gradient(90deg, var(--gradient-accent-start) 0%, var(--gradient-accent-end) 100%);
            border: none;
            border-radius: 30px;
            color: white;
            font-family: var(--font-body);
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            box-shadow:
                0 8px 25px rgba(255, 107, 107, 0.4),
                0 4px 12px rgba(0, 0, 0, 0.1);
            transition: all 0.2s ease;
            transform: translateY(-2px);
        }

        .start-button:hover {
            transform: translateY(-4px);
            box-shadow:
                0 12px 35px rgba(255, 107, 107, 0.5),
                0 6px 16px rgba(0, 0, 0, 0.15);
        }

        .start-button:active {
            transform: translateY(0);
            box-shadow:
                0 4px 15px rgba(255, 107, 107, 0.3),
                0 2px 8px rgba(0, 0, 0, 0.1);
        }

        /* Footer hint */
        .footer-hint {
            text-align: center;
            margin-top: 12px;
            font-size: 13px;
            color: var(--text-light);
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <!-- Header -->
        <div class="header">
            <button class="back-button">
                <svg viewBox="0 0 24 24">
                    <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
                </svg>
            </button>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Emoji Circle -->
            <div class="emoji-circle">
                <span>ðŸ§©</span>
            </div>

            <!-- Title -->
            <h1 class="title">Classic Quiz</h1>

            <!-- Description -->
            <p class="description">
                Both you and Emma answer the same questions about yourselves. Then see where you align and where you differ!
            </p>

            <!-- Stats Card -->
            <div class="stats-card">
                <div class="stats-row">
                    <span class="stats-label">Questions</span>
                    <span class="stats-value">5</span>
                </div>
                <div class="stats-row">
                    <span class="stats-label">Time</span>
                    <span class="stats-value">~3 minutes</span>
                </div>
                <div class="stats-row">
                    <span class="stats-label">Reward</span>
                    <span class="stats-value highlight">+30 LP</span>
                </div>
            </div>

            <!-- Badges -->
            <div class="badges-row">
                <div class="reward-badge">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                    </svg>
                    <span>+30 LP</span>
                </div>
                <div class="partner-badge">
                    <svg viewBox="0 0 24 24">
                        <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                    </svg>
                    <span>Emma has answered!</span>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <button class="start-button">Begin Quiz</button>
            <p class="footer-hint">Complete to earn +30 Love Points</p>
        </div>
    </div>
</body>
</html>
