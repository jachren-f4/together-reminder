<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Linked - V2 Minimal Header</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 390px;
            height: 100vh;
            max-height: 844px;
            background: #fff;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Ultra minimal header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 12px;
            border-bottom: 1px solid #000;
            background: #000;
            color: #fff;
        }

        .back-btn {
            font-size: 18px;
            cursor: pointer;
            padding: 4px;
        }

        .header-center {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .score-badge {
            font-size: 12px;
            font-weight: 600;
            padding: 4px 10px;
            background: #fff;
            color: #000;
        }

        .score-badge.active {
            background: #4caf50;
            color: #fff;
        }

        .help-btn {
            font-size: 14px;
            cursor: pointer;
            padding: 4px;
        }

        /* Grid area - maximized */
        .grid-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px;
            background: #fafafa;
        }

        .crossword-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: #333;
            padding: 1px;
            width: 100%;
            max-width: 360px;
        }

        .cell {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            position: relative;
        }

        .cell-void {
            background: #333;
        }

        /* Clue cells - condensed uppercase font */
        .cell-clue {
            background: #e8e8e8;
            font-family: 'Arial Black', 'Helvetica Neue', sans-serif;
            font-size: 5.5px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.2px;
            padding: 2px;
            text-align: center;
            line-height: 1.1;
            color: #222;
            position: relative;
        }

        .cell-clue .arrow {
            position: absolute;
            font-size: 5px;
            color: #000;
            font-weight: 400;
        }

        .cell-clue .arrow-down {
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .cell-clue .arrow-across {
            right: 0;
            top: 50%;
            transform: translateY(-50%);
        }

        .cell-answer {
            background: #fff;
            font-size: 20px;
            font-family: Georgia, serif;
            cursor: pointer;
            transition: background 0.15s;
        }

        .cell-answer:active {
            background: #e3f2fd;
        }

        .cell-answer.locked {
            background: #a5d6a7;
            color: #1b5e20;
        }

        .cell-answer.draft {
            background: #fff59d;
        }

        /* Bottom controls - compact */
        .bottom-section {
            background: #fff;
            border-top: 2px solid #000;
        }

        .rack-row {
            display: flex;
            justify-content: center;
            gap: 6px;
            padding: 10px 12px;
        }

        .rack-tile {
            width: 40px;
            height: 40px;
            border: 2px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 700;
            background: #fffde7;
            cursor: grab;
        }

        .rack-tile.empty {
            background: #eee;
            border-style: dashed;
            border-color: #999;
        }

        .action-row {
            display: flex;
            gap: 8px;
            padding: 0 12px 12px;
            padding-bottom: max(12px, env(safe-area-inset-bottom));
        }

        .action-btn {
            flex: 1;
            padding: 10px;
            border: 1px solid #000;
            background: #fff;
            font-family: inherit;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            text-align: center;
        }

        .action-btn.primary {
            background: #000;
            color: #fff;
            flex: 2;
        }
    </style>
</head>
