<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Linked - V3 Numbered Clues</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: #fafafa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 390px;
            height: 100vh;
            max-height: 844px;
            background: #fff;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Simple header with title only */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 14px;
            border-bottom: 2px solid #000;
        }

        .back-btn {
            font-size: 20px;
            cursor: pointer;
        }

        .title {
            font-size: 20px;
            font-weight: 400;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .menu-btn {
            font-size: 18px;
            cursor: pointer;
        }

        /* Active clue display */
        .clue-display {
            padding: 10px 14px;
            background: #f5f5f5;
            border-bottom: 1px solid #e0e0e0;
            min-height: 48px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .clue-number {
            font-size: 14px;
            font-weight: 700;
            min-width: 28px;
        }

        .clue-text {
            font-size: 13px;
            font-style: italic;
            flex: 1;
        }

        .clue-direction {
            font-size: 10px;
            text-transform: uppercase;
            color: #666;
            letter-spacing: 0.5px;
        }

        /* Grid - larger cells possible with numbered clues */
        .grid-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px;
        }

        .crossword-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: #000;
            padding: 1px;
            width: 100%;
            max-width: 350px;
        }

        .cell {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            position: relative;
        }

        .cell-void {
            background: #000;
        }

        /* Numbered clue cells - much cleaner */
        .cell-clue {
            background: #e0e0e0;
            font-family: 'Arial', sans-serif;
            font-size: 14px;
            font-weight: 700;
            color: #333;
            cursor: pointer;
            transition: background 0.15s;
        }

        .cell-clue:hover {
            background: #ccc;
        }

        .cell-clue .direction-icon {
            position: absolute;
            font-size: 8px;
            color: #666;
        }

        .cell-clue .direction-icon.down {
            bottom: 2px;
            right: 2px;
        }

        .cell-clue .direction-icon.across {
            bottom: 2px;
            right: 2px;
        }

        .cell-answer {
            background: #fff;
            font-size: 22px;
            font-family: Georgia, serif;
            cursor: pointer;
        }

        .cell-answer.locked {
            background: #a5d6a7;
        }

        .cell-answer.draft {
            background: #fff59d;
        }

        .cell-answer.selected {
            background: #bbdefb;
            outline: 2px solid #1976d2;
            outline-offset: -2px;
        }

        /* Score bar */
        .score-bar {
            display: flex;
            border-top: 1px solid #e0e0e0;
            border-bottom: 2px solid #000;
        }

        .player-score {
            flex: 1;
            padding: 8px 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 12px;
        }

        .player-score:first-child {
            border-right: 1px solid #e0e0e0;
        }

        .player-score.active {
            background: #000;
            color: #fff;
        }

        .player-score .name {
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .player-score .points {
            font-weight: 700;
            font-size: 16px;
        }

        /* Bottom controls */
        .bottom-section {
            background: #fff;
        }

        .rack-row {
            display: flex;
            justify-content: center;
            gap: 8px;
            padding: 12px;
        }

        .rack-tile {
            width: 44px;
            height: 44px;
            border: 2px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            font-weight: 700;
            background: #fffde7;
            cursor: grab;
            border-radius: 4px;
        }

        .rack-tile.empty {
            background: #f0f0f0;
            border-style: dashed;
            border-color: #aaa;
        }

        .action-row {
            display: flex;
            gap: 8px;
            padding: 0 12px 12px;
            padding-bottom: max(12px, env(safe-area-inset-bottom));
        }

        .action-btn {
            flex: 1;
            padding: 12px;
            border: 1px solid #000;
            background: #fff;
            font-family: inherit;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            text-align: center;
        }

        .action-btn.primary {
            background: #000;
            color: #fff;
            flex: 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">

                <div class="cell cell-clue">14<span class="direction-icon across">‚Üí</span></div>

                <!-- Row 8 -->
                <div class="cell cell-clue">16<span class="direction-icon across">‚Üí</span></div>

        </div>

        <div class="score-bar">
            <div class="player-score active">

        </div>

        <div class="bottom-section">
            <div class="rack-row">

    </div>
</body>
</html>
