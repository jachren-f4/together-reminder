<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Linked - V4 Clues Below Grid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: #fafafa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 390px;
            height: 100vh;
            max-height: 844px;
            background: #fff;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Minimal header */
        .header {
            display: flex;
            align-items: center;
            padding: 10px 14px;
            border-bottom: 1px solid #000;
            gap: 12px;
        }

        .back-btn {
            font-size: 20px;
            cursor: pointer;
        }

        .title {
            flex: 1;
            font-size: 16px;
            font-weight: 400;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .scores {
            display: flex;
            gap: 8px;
            font-size: 11px;
        }

        .score {
            padding: 4px 8px;
            border: 1px solid #000;
        }

        .score.active {
            background: #000;
            color: #fff;
        }

        /* Grid - compact */
        .grid-container {
            padding: 8px;
            display: flex;
            justify-content: center;
            border-bottom: 1px solid #e0e0e0;
        }

        .crossword-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: #000;
            padding: 1px;
            width: 100%;
            max-width: 280px;
        }

        .cell {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            position: relative;
            font-size: 16px;
        }

        .cell-void {
            background: #000;
        }

        /* Minimal clue cells - just number */
        .cell-clue {
            background: #d0d0d0;
            font-family: Arial, sans-serif;
            font-size: 11px;
            font-weight: 700;
            cursor: pointer;
        }

        .cell-clue.selected {
            background: #ffeb3b;
        }

        .cell-answer {
            background: #fff;
            font-family: Georgia, serif;
            cursor: pointer;
        }

        .cell-answer.locked {
            background: #a5d6a7;
        }

        .cell-answer.draft {
            background: #fff59d;
        }

        .cell-answer.word-highlight {
            background: #e3f2fd;
        }

        /* Scrollable clues list */
        .clues-section {
            flex: 1;
            overflow-y: auto;
            border-bottom: 2px solid #000;
        }

        .clues-header {
            display: flex;
            border-bottom: 1px solid #e0e0e0;
            position: sticky;
            top: 0;
            background: #fff;
        }

        .clues-tab {
            flex: 1;
            padding: 8px;
            text-align: center;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }

        .clues-tab.active {
            border-bottom-color: #000;
            font-weight: 700;
        }

        .clues-list {
            padding: 8px 12px;
        }

        .clue-item {
            display: flex;
            gap: 8px;
            padding: 6px 0;
            border-bottom: 1px solid #f0f0f0;
            font-size: 12px;
            cursor: pointer;
        }

        .clue-item:last-child {
            border-bottom: none;
        }

        .clue-item:hover {
            background: #f5f5f5;
            margin: 0 -12px;
            padding-left: 12px;
            padding-right: 12px;
        }

        .clue-item.active {
            background: #fff9c4;
            margin: 0 -12px;
            padding-left: 12px;
            padding-right: 12px;
        }

        .clue-num {
            font-weight: 700;
            min-width: 24px;
        }

        .clue-text {
            flex: 1;
        }

        .clue-status {
            color: #4caf50;
        }

        /* Bottom controls - fixed */
        .bottom-section {
            background: #fff;
        }

        .rack-row {
            display: flex;
            justify-content: center;
            gap: 6px;
            padding: 10px;
        }

        .rack-tile {
            width: 40px;
            height: 40px;
            border: 2px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 700;
            background: #fffde7;
            cursor: grab;
        }

        .rack-tile.empty {
            background: #eee;
            border-style: dashed;
            border-color: #999;
        }

        .action-row {
            display: flex;
            gap: 8px;
            padding: 0 12px 10px;
            padding-bottom: max(10px, env(safe-area-inset-bottom));
        }

        .action-btn {
            flex: 1;
            padding: 10px;
            border: 1px solid #000;
            background: #fff;
            font-family: inherit;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            text-align: center;
        }

        .action-btn.primary {
            background: #000;
            color: #fff;
            flex: 2;
        }
    </style>
</head>
<body>

</body>
</html>
