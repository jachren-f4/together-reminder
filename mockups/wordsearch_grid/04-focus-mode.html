<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Search - Focus Mode</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #1a1a1a;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .phone {
      width: 375px;
      height: 667px;
      background: #f8f6f1;
      border-radius: 40px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 25px 50px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
    }

    /* Normal Mode Header */
    .header {
      padding: 12px 16px;
      border-bottom: 2px solid #1a1a1a;
      display: flex;
      align-items: center;
      background: #f8f6f1;
      flex-shrink: 0;
      transition: all 0.3s ease;
    }

    .phone.focus-mode .header {
      padding: 8px 16px;
      border-bottom: none;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      background: transparent;
      z-index: 10;
    }

    .back-btn {
      font-size: 20px;
      color: #1a1a1a;
      cursor: pointer;
    }

    .title {
      font-family: Georgia, serif;
      font-size: 18px;
      letter-spacing: 2px;
      margin-left: 12px;
      transition: opacity 0.3s;
    }

    .phone.focus-mode .title {
      opacity: 0;
    }

    .scores {
      margin-left: auto;
      font-size: 13px;
      display: flex;
      gap: 16px;
      transition: opacity 0.3s;
    }

    .phone.focus-mode .scores {
      opacity: 0;
    }

    .score {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .score.active::before {
      content: '';
      width: 6px;
      height: 6px;
      background: #4caf50;
      border-radius: 50%;
    }

    .score.active {
      font-weight: 700;
    }

    /* Grid Area */
    .grid-area {
      flex: 1;
      padding: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f8f6f1;
      min-height: 0;
      transition: padding 0.3s ease;
    }

    .phone.focus-mode .grid-area {
      padding: 4px;
    }

    .grid-container {
      width: 100%;
      max-width: 340px;
      aspect-ratio: 1;
      transition: max-width 0.3s ease;
    }

    .phone.focus-mode .grid-container {
      max-width: 100%;
      max-height: 100%;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 2px;
      width: 100%;
      height: 100%;
    }

    .cell {
      background: #fff;
      border: 1px solid #666;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Georgia, serif;
      font-size: 14px;
      font-weight: 700;
      color: #1a1a1a;
      transition: font-size 0.3s ease;
    }

    .phone.focus-mode .cell {
      font-size: 18px;
    }

    .cell.found {
      background: rgba(102, 187, 106, 0.3);
    }

    /* Word Bank - hidden in focus mode */
    .word-bank {
      background: #f8f6f1;
      border-top: 1px solid #e0e0e0;
      padding: 12px 16px;
      flex-shrink: 0;
      transition: all 0.3s ease;
      max-height: 200px;
      overflow: hidden;
    }

    .phone.focus-mode .word-bank {
      max-height: 0;
      padding: 0 16px;
      border-top: none;
    }

    .word-bank-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .word-bank-title {
      font-size: 10px;
      letter-spacing: 1px;
      color: #888;
    }

    .word-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
    }

    .word-item {
      padding: 6px 4px;
      border: 1px solid #e0e0e0;
      text-align: center;
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 1px;
      color: #1a1a1a;
    }

    .word-item.found {
      color: rgba(102, 187, 106, 0.7);
      text-decoration: line-through;
      border-color: #66bb6a;
    }

    /* Bottom Bar - minimal in focus mode */
    .bottom-bar {
      padding: 12px;
      border-top: 1px solid #e0e0e0;
      display: flex;
      gap: 12px;
      background: #f8f6f1;
      flex-shrink: 0;
      transition: all 0.3s ease;
    }

    .phone.focus-mode .bottom-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: transparent;
      border-top: none;
      padding: 8px 12px;
    }

    .hint-btn {
      flex: 1;
      padding: 12px;
      border: 1px solid #1a1a1a;
      background: #f8f6f1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 1px;
      cursor: pointer;
      transition: opacity 0.3s;
    }

    .phone.focus-mode .hint-btn {
      opacity: 0;
      pointer-events: none;
    }

    .turn-indicator {
      flex: 2;
      padding: 12px;
      background: #1a1a1a;
      color: #f8f6f1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 1px;
      transition: opacity 0.3s;
    }

    .phone.focus-mode .turn-indicator {
      opacity: 0;
      pointer-events: none;
    }

    .dots {
      display: flex;
      gap: 4px;
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(255,255,255,0.4);
    }

    .dot.filled {
      background: #fff;
    }

    /* Focus Mode Toggle Button */
    .focus-toggle {
      flex-shrink: 0;
      width: 44px;
      height: 44px;
      border: 1px solid #1a1a1a;
      background: #f8f6f1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .phone.focus-mode .focus-toggle {
      background: #1a1a1a;
      position: relative;
    }

    .focus-toggle .icon-expand {
      display: block;
    }

    .focus-toggle .icon-collapse {
      display: none;
    }

    .phone.focus-mode .focus-toggle .icon-expand {
      display: none;
    }

    .phone.focus-mode .focus-toggle .icon-collapse {
      display: block;
      color: #f8f6f1;
    }

    /* Focus mode floating info */
    .focus-info {
      position: absolute;
      top: 8px;
      right: 16px;
      background: rgba(26, 26, 26, 0.8);
      color: #fff;
      padding: 6px 12px;
      border-radius: 16px;
      font-size: 11px;
      font-weight: 600;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }

    .phone.focus-mode .focus-info {
      opacity: 1;
    }

    .instructions {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 12px;
      white-space: nowrap;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .phone:hover .instructions {
      opacity: 1;
    }

    .phone.focus-mode .instructions {
      bottom: 70px;
    }
  </style>
</head>
<body>
  <div class="phone" id="phone">
    <div class="header">
      <span class="back-btn">‚Üê</span>
      <span class="title">WORD SEARCH</span>
      <div class="scores">
        <span class="score active">You: 45</span>
        <span class="score">Emma: 30</span>
      </div>
    </div>

    <!-- Focus mode floating info -->
    <div class="focus-info">4/12 WORDS ‚Ä¢ 1/3 THIS TURN</div>

    <div class="grid-area">
      <div class="grid-container">
        <div class="grid" id="grid"></div>
      </div>
    </div>

    <div class="word-bank">
      <div class="word-bank-header">
        <span class="word-bank-title">FIND THESE WORDS</span>
        <span class="word-bank-title">4/12</span>
      </div>
      <div class="word-grid">
        <div class="word-item found">LOVE</div>
        <div class="word-item found">HEART</div>
        <div class="word-item">PASSION</div>
        <div class="word-item found">KISS</div>
        <div class="word-item">EMBRACE</div>
        <div class="word-item">ROMANCE</div>
        <div class="word-item found">TENDER</div>
        <div class="word-item">ADORE</div>
        <div class="word-item">CHERISH</div>
        <div class="word-item">DESIRE</div>
        <div class="word-item">FOREVER</div>
        <div class="word-item">SOULMATE</div>
      </div>
    </div>

    <div class="bottom-bar">
      <div class="hint-btn">üí° HINT (2)</div>
      <div class="turn-indicator">
        <div class="dots">
          <div class="dot filled"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        1/3 FOUND
      </div>
      <div class="focus-toggle" onclick="toggleFocusMode()">
        <span class="icon-expand">‚§¢</span>
        <span class="icon-collapse">‚§°</span>
      </div>
    </div>

    <div class="instructions">Click ‚§¢ to toggle focus mode</div>
  </div>

  <script>
    // Generate random letters for grid
    const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const grid = document.getElementById('grid');

    for (let i = 0; i < 100; i++) {
      const cell = document.createElement('div');
      cell.className = 'cell';
      if ([12, 13, 14, 15, 34, 35, 36, 37, 38].includes(i)) {
        cell.className = 'cell found';
      }
      cell.textContent = letters[Math.floor(Math.random() * 26)];
      grid.appendChild(cell);
    }

    // Toggle focus mode
    function toggleFocusMode() {
      const phone = document.getElementById('phone');
      phone.classList.toggle('focus-mode');
    }
  </script>
</body>
</html>
