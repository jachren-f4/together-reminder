<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Search - Bottom Sheet Word Bank</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #1a1a1a;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .phone {
      width: 375px;
      height: 667px;
      background: #f8f6f1;
      border-radius: 40px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 25px 50px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      padding: 12px 16px;
      border-bottom: 2px solid #1a1a1a;
      display: flex;
      align-items: center;
      background: #f8f6f1;
      flex-shrink: 0;
    }

    .back-btn {
      font-size: 20px;
      color: #1a1a1a;
      cursor: pointer;
    }

    .title {
      font-family: Georgia, serif;
      font-size: 18px;
      letter-spacing: 2px;
      margin-left: 12px;
    }

    .scores {
      margin-left: auto;
      font-size: 13px;
      display: flex;
      gap: 16px;
    }

    .score {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .score.active::before {
      content: '';
      width: 6px;
      height: 6px;
      background: #4caf50;
      border-radius: 50%;
    }

    .score.active {
      font-weight: 700;
    }

    /* Grid Area - maximum space */
    .grid-area {
      flex: 1;
      padding: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f8f6f1;
      min-height: 0;
    }

    .grid-container {
      width: 100%;
      max-width: 355px;
      aspect-ratio: 1;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 2px;
      width: 100%;
      height: 100%;
    }

    .cell {
      background: #fff;
      border: 1px solid #666;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Georgia, serif;
      font-size: 15px;
      font-weight: 700;
      color: #1a1a1a;
    }

    .cell.found {
      background: rgba(102, 187, 106, 0.3);
    }

    /* Minimal Bottom Bar with sheet trigger */
    .bottom-bar {
      padding: 12px;
      border-top: 1px solid #e0e0e0;
      display: flex;
      gap: 12px;
      background: #f8f6f1;
      flex-shrink: 0;
    }

    .hint-btn {
      flex: 1;
      padding: 12px;
      border: 1px solid #1a1a1a;
      background: #f8f6f1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 1px;
      cursor: pointer;
    }

    .words-btn {
      flex: 1;
      padding: 12px;
      border: 1px solid #1a1a1a;
      background: #f8f6f1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 1px;
      cursor: pointer;
    }

    .turn-indicator {
      flex: 2;
      padding: 12px;
      background: #1a1a1a;
      color: #f8f6f1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .dots {
      display: flex;
      gap: 4px;
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(255,255,255,0.4);
    }

    .dot.filled {
      background: #fff;
    }

    /* Bottom Sheet Overlay */
    .sheet-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.4);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .sheet-overlay.visible {
      opacity: 1;
      pointer-events: auto;
    }

    /* Bottom Sheet */
    .bottom-sheet {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: #f8f6f1;
      border-radius: 16px 16px 0 0;
      transform: translateY(100%);
      transition: transform 0.3s ease;
      max-height: 60%;
      display: flex;
      flex-direction: column;
    }

    .bottom-sheet.visible {
      transform: translateY(0);
    }

    .sheet-handle {
      width: 40px;
      height: 4px;
      background: #ccc;
      border-radius: 2px;
      margin: 12px auto;
      flex-shrink: 0;
    }

    .sheet-header {
      padding: 0 20px 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #e0e0e0;
      flex-shrink: 0;
    }

    .sheet-title {
      font-size: 12px;
      letter-spacing: 1px;
      color: #888;
    }

    .sheet-count {
      font-size: 14px;
      font-weight: 600;
      color: #1a1a1a;
    }

    .sheet-content {
      padding: 16px 20px;
      overflow-y: auto;
    }

    .word-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .word-item {
      padding: 10px 8px;
      border: 1px solid #e0e0e0;
      text-align: center;
      font-size: 12px;
      font-weight: 600;
      letter-spacing: 1px;
      color: #1a1a1a;
    }

    .word-item.found {
      color: rgba(102, 187, 106, 0.7);
      text-decoration: line-through;
      border-color: #66bb6a;
    }

    .close-btn {
      position: absolute;
      top: 12px;
      right: 16px;
      font-size: 24px;
      color: #888;
      cursor: pointer;
      line-height: 1;
    }

    .instructions {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 12px;
      white-space: nowrap;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .phone:hover .instructions {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="phone">
    <div class="header">
      <span class="back-btn">‚Üê</span>
      <span class="title">WORD SEARCH</span>
      <div class="scores">
        <span class="score active">You: 45</span>
        <span class="score">Emma: 30</span>
      </div>
    </div>

    <div class="grid-area">
      <div class="grid-container">
        <div class="grid" id="grid"></div>
      </div>
    </div>

    <div class="bottom-bar">
      <div class="hint-btn">üí° HINT</div>
      <div class="words-btn" onclick="toggleSheet()">üìù 4/12</div>
      <div class="turn-indicator">
        <div class="dots">
          <div class="dot filled"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        1/3 FOUND
      </div>
    </div>

    <!-- Bottom Sheet Overlay -->
    <div class="sheet-overlay" id="overlay" onclick="toggleSheet()"></div>

    <!-- Bottom Sheet -->
    <div class="bottom-sheet" id="sheet">
      <div class="sheet-handle"></div>
      <span class="close-btn" onclick="toggleSheet()">√ó</span>
      <div class="sheet-header">
        <span class="sheet-title">FIND THESE WORDS</span>
        <span class="sheet-count">4 of 12 found</span>
      </div>
      <div class="sheet-content">
        <div class="word-grid">
          <div class="word-item found">LOVE</div>
          <div class="word-item found">HEART</div>
          <div class="word-item">PASSION</div>
          <div class="word-item found">KISS</div>
          <div class="word-item">EMBRACE</div>
          <div class="word-item">ROMANCE</div>
          <div class="word-item found">TENDER</div>
          <div class="word-item">ADORE</div>
          <div class="word-item">CHERISH</div>
          <div class="word-item">DESIRE</div>
          <div class="word-item">FOREVER</div>
          <div class="word-item">SOULMATE</div>
        </div>
      </div>
    </div>

    <div class="instructions">Click "4/12" to show word list</div>
  </div>

  <script>
    // Generate random letters for grid
    const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const grid = document.getElementById('grid');

    for (let i = 0; i < 100; i++) {
      const cell = document.createElement('div');
      cell.className = 'cell';
      if ([12, 13, 14, 15, 34, 35, 36, 37, 38].includes(i)) {
        cell.className = 'cell found';
      }
      cell.textContent = letters[Math.floor(Math.random() * 26)];
      grid.appendChild(cell);
    }

    // Toggle bottom sheet
    function toggleSheet() {
      const sheet = document.getElementById('sheet');
      const overlay = document.getElementById('overlay');
      sheet.classList.toggle('visible');
      overlay.classList.toggle('visible');
    }
  </script>
</body>
</html>
