<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding Variant 3: RPG Quest Marker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: #fafafa;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 420px;
            margin: 0 auto;
            background: #fff;
            border: 2px solid #000;
            box-shadow: 8px 8px 0 rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: visible;
        }

        .header {
            border-bottom: 2px solid #000;
            padding: 24px 20px;
            text-align: center;
        }

        .title {
            font-size: 32px;
            font-weight: 400;
            letter-spacing: 2px;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .subtitle {
            font-size: 14px;
            color: #666;
            font-style: italic;
        }

        .stats {
            border-bottom: 1px solid #000;
            padding: 20px;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .stat-label {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 18px;
            font-weight: 700;
        }

        .progress-bg {
            height: 2px;
            background: #e0e0e0;
        }

        .progress-bar {
            height: 100%;
            background: #000;
            width: 0%;
        }

        .section {
            padding: 20px;
            padding-bottom: 0;
            border-bottom: 1px solid #e0e0e0;
            overflow: visible;
        }

        .section-heading {
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .carousel-container {
            position: relative;
            margin: 0 -20px;
            padding-bottom: 20px;
            overflow: visible;
        }

        .carousel {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            gap: 16px;
            padding: 0 20px;
            padding-top: 60px; /* Space for quest marker */
            scrollbar-width: none;
            overflow: visible;
        }

        .carousel::-webkit-scrollbar {
            display: none;
        }

        .quest-card {
            flex: 0 0 calc(60%);
            scroll-snap-align: center;
            border: 1px solid #000;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #fff;
            overflow: visible;
            position: relative;
        }

        .quest-image {
            width: 100%;
            height: 170px;
            object-fit: cover;
            border-bottom: 1px solid #000;
            display: block;
            background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
        }

        .quest-content {
            padding: 16px;
        }

        .quest-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
        }

        .quest-info {
            flex: 1;
        }

        .quest-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .quest-desc {
            font-size: 12px;
            color: #666;
            font-style: italic;
        }

        .reward {
            font-size: 14px;
            font-weight: 700;
            border: 1px solid #000;
            padding: 4px 10px;
            background: #000;
            color: #fff;
        }

        .quest-footer {
            padding-top: 12px;
            border-top: 1px solid #e0e0e0;
        }

        .status-badge {
            display: inline-block;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 6px 12px;
            border: 1px solid #000;
            background: #fff;
        }

        /* ==========================================
           RPG QUEST MARKER
           ========================================== */

        .quest-marker {
            position: absolute;
            top: -55px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            animation: markerFloat 1.5s ease-in-out infinite;
        }

        @keyframes markerFloat {
            0%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            50% {
                transform: translateX(-50%) translateY(-10px);
            }
        }

        .marker-icon {
            width: 50px;
            height: 50px;
            background: #000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: 700;
            color: #fff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        /* Exclamation mark style */
        .marker-icon::before {
            content: '!';
        }

        /* Pointer arrow below marker */
        .marker-icon::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            border: 8px solid transparent;
            border-top-color: #000;
            border-bottom: none;
        }

        /* Pulse ring around marker */
        .marker-pulse {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #000;
            animation: markerPulse 2s ease-out infinite;
        }

        @keyframes markerPulse {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        /* Quest objective banner at top */
        .quest-objective {
            background: #000;
            color: #fff;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 2px solid #000;
        }

        .objective-icon {
            width: 32px;
            height: 32px;
            border: 2px solid #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 700;
        }

        .objective-text {
            flex: 1;
        }

        .objective-label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.7;
        }

        .objective-title {
            font-size: 14px;
            font-weight: 600;
        }

        .objective-dismiss {
            font-size: 20px;
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.2s;
        }

        .objective-dismiss:hover {
            opacity: 1;
        }

        /* Trail/path lines (optional visual) */
        .quest-trail {
            position: absolute;
            top: -30px;
            left: 50%;
            width: 2px;
            height: 30px;
            background: repeating-linear-gradient(
                to bottom,
                #000 0px,
                #000 4px,
                transparent 4px,
                transparent 8px
            );
            animation: trailDash 0.5s linear infinite;
        }

        @keyframes trailDash {
            from {
                background-position: 0 0;
            }
            to {
                background-position: 0 8px;
            }
        }

        .hidden {
            display: none !important;
        }

        .quest-card.dimmed {
            opacity: 0.4;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- QUEST OBJECTIVE BANNER -->
        <div class="quest-objective" id="objectiveBanner">
            <div class="objective-icon">1</div>
            <div class="objective-text">
                <div class="objective-label">Current Objective</div>
                <div class="objective-title">Complete the Classic Quiz</div>
            </div>
            <div class="objective-dismiss" onclick="dismissGuide()">Ã—</div>
        </div>

        <div class="header">
            <div class="title">Love Quest</div>
            <div class="subtitle">Your Journey Begins</div>
        </div>

        <div class="stats">
            <div class="stat-row">
                <div class="stat-label">Party</div>
                <div class="stat-value">You & Partner</div>
            </div>
            <div class="stat-row">
                <div class="stat-label">Love Points</div>
                <div class="stat-value">0</div>
            </div>
            <div class="progress-bg">
                <div class="progress-bar"></div>
            </div>
        </div>

        <div class="section">
            <div class="section-heading">
                <span>Daily Quests</span>
            </div>

            <div class="carousel-container">
                <div class="carousel">
                    <div class="quest-card" id="firstQuest">
                        <!-- RPG QUEST MARKER -->
                        <div class="quest-marker" id="marker">
                            <div class="marker-pulse"></div>
                            <div class="marker-icon"></div>
                        </div>
                        <div class="quest-trail" id="trail"></div>

                        <div class="quest-image"></div>
                        <div class="quest-content">
                            <div class="quest-header">
                                <div class="quest-info">
                                    <div class="quest-title">Classic Quiz</div>
                                    <div class="quest-desc">Answer five questions together</div>
                                </div>
                                <div class="reward">+30</div>
                            </div>
                            <div class="quest-footer">
                                <span class="status-badge">Your Turn</span>
                            </div>
                        </div>
                    </div>

                    <div class="quest-card dimmed">
                        <div class="quest-image"></div>
                        <div class="quest-content">
                            <div class="quest-header">
                                <div class="quest-info">
                                    <div class="quest-title">Affirmation Quiz</div>
                                    <div class="quest-desc">Coming soon...</div>
                                </div>
                                <div class="reward">+30</div>
                            </div>
                            <div class="quest-footer">
                                <span class="status-badge">Locked</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function dismissGuide() {
            document.getElementById('objectiveBanner').classList.add('hidden');
            document.getElementById('marker').classList.add('hidden');
            document.getElementById('trail').classList.add('hidden');
            document.querySelectorAll('.dimmed').forEach(el => el.classList.remove('dimmed'));
        }

        document.getElementById('firstQuest').addEventListener('click', function() {
            dismissGuide();
            // Would navigate to quiz
        });
    </script>
</body>
</html>
