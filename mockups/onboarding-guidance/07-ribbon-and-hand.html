<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding Variant 7: Ribbon + Floating Hand</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: #fafafa;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 420px;
            margin: 0 auto;
            background: #fff;
            border: 2px solid #000;
            box-shadow: 8px 8px 0 rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .header {
            border-bottom: 2px solid #000;
            padding: 24px 20px;
            text-align: center;
        }

        .title {
            font-size: 32px;
            font-weight: 400;
            letter-spacing: 2px;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .subtitle {
            font-size: 14px;
            color: #666;
            font-style: italic;
        }

        .stats {
            border-bottom: 1px solid #000;
            padding: 20px;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .stat-label {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 18px;
            font-weight: 700;
        }

        .progress-bg {
            height: 2px;
            background: #e0e0e0;
        }

        .progress-bar {
            height: 100%;
            background: #000;
            width: 0%;
        }

        .section {
            padding: 20px;
            padding-bottom: 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .section-heading {
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .carousel-container {
            position: relative;
            margin: 0 -20px;
            padding-bottom: 20px;
        }

        .carousel {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            gap: 16px;
            padding: 0 20px;
            scrollbar-width: none;
        }

        .carousel::-webkit-scrollbar {
            display: none;
        }

        .quest-card {
            flex: 0 0 calc(60%);
            scroll-snap-align: center;
            border: 1px solid #000;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #fff;
            overflow: visible;
            position: relative;
        }

        .quest-image {
            width: 100%;
            height: 170px;
            object-fit: cover;
            border-bottom: 1px solid #000;
            display: block;
            background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
        }

        .quest-content {
            padding: 16px;
        }

        .quest-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
        }

        .quest-info {
            flex: 1;
        }

        .quest-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .quest-desc {
            font-size: 12px;
            color: #666;
            font-style: italic;
        }

        .reward {
            font-size: 14px;
            font-weight: 700;
            border: 1px solid #000;
            padding: 4px 10px;
            background: #000;
            color: #fff;
        }

        .quest-footer {
            padding-top: 12px;
            border-top: 1px solid #e0e0e0;
        }

        .status-badge {
            display: inline-block;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 6px 12px;
            border: 1px solid #000;
            background: #fff;
        }

        /* ==========================================
           START HERE RIBBON
           ========================================== */

        .start-ribbon {
            position: absolute;
            top: 16px;
            left: -8px;
            background: #000;
            color: #fff;
            padding: 6px 16px 6px 12px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            z-index: 10;
        }

        .start-ribbon::before {
            content: '';
            position: absolute;
            left: 0;
            bottom: -8px;
            border: 4px solid transparent;
            border-top-color: #333;
            border-right-color: #333;
        }

        /* ==========================================
           FLOATING HAND POINTER
           ========================================== */

        .floating-hand {
            position: absolute;
            font-size: 40px;
            z-index: 100;
            pointer-events: none;
            animation: floatAndTap 2s ease-in-out infinite;
            filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.3));
            bottom: -30px;
            right: 20px;
        }

        @keyframes floatAndTap {
            0%, 100% {
                transform: translateY(0) rotate(-10deg);
            }
            30% {
                transform: translateY(12px) rotate(-5deg) scale(0.95);
            }
            50% {
                transform: translateY(0) rotate(-10deg);
            }
        }

        .quest-card.dimmed {
            opacity: 0.4;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">Love Quest</div>
            <div class="subtitle">Your Journey Begins</div>
        </div>

        <div class="stats">
            <div class="stat-row">
                <div class="stat-label">Party</div>
                <div class="stat-value">You & Partner</div>
            </div>
            <div class="stat-row">
                <div class="stat-label">Love Points</div>
                <div class="stat-value">0</div>
            </div>
            <div class="progress-bg">
                <div class="progress-bar"></div>
            </div>
        </div>

        <div class="section">
            <div class="section-heading">
                <span>Daily Quests</span>
            </div>

            <div class="carousel-container">
                <div class="carousel">
                    <div class="quest-card" id="firstQuest">
                        <div class="start-ribbon">Start Here</div>
                        <div class="quest-image"></div>
                        <div class="quest-content">
                            <div class="quest-header">
                                <div class="quest-info">
                                    <div class="quest-title">Classic Quiz</div>
                                    <div class="quest-desc">Answer five questions together</div>
                                </div>
                                <div class="reward">+30</div>
                            </div>
                            <div class="quest-footer">
                                <span class="status-badge">Your Turn</span>
                            </div>
                        </div>
                        <div class="floating-hand" id="hand">ðŸ‘†</div>
                    </div>

                    <div class="quest-card dimmed">
                        <div class="quest-image"></div>
                        <div class="quest-content">
                            <div class="quest-header">
                                <div class="quest-info">
                                    <div class="quest-title">Affirmation Quiz</div>
                                    <div class="quest-desc">Coming soon...</div>
                                </div>
                                <div class="reward">+30</div>
                            </div>
                            <div class="quest-footer">
                                <span class="status-badge">Locked</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function dismissGuide() {
            document.getElementById('hand').classList.add('hidden');
            document.querySelector('.start-ribbon').classList.add('hidden');
            document.querySelectorAll('.dimmed').forEach(el => el.classList.remove('dimmed'));
        }

        document.getElementById('firstQuest').addEventListener('click', function() {
            dismissGuide();
            // Would navigate to quiz
        });
    </script>
</body>
</html>
