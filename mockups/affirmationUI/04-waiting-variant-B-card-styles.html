<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiting - Variant B: Different Card Styles</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: #fafafa;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 420px;
            margin: 0 auto;
            background: #fff;
            border: 2px solid #000;
            box-shadow: 8px 8px 0 rgba(0, 0, 0, 0.1);
        }

        .header {
            border-bottom: 2px solid #000;
            padding: 16px 20px;
            text-align: center;
        }

        .header-title {
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .content {
            padding: 32px 24px;
        }

        .quiz-title {
            font-family: 'Playfair Display', 'Georgia', serif;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;
            text-align: center;
        }

        .category-badge {
            display: inline-block;
            background: #f0f0f0;
            border: 1px solid #000;
            color: #000;
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 1px;
            padding: 8px 16px;
            border-radius: 20px;
            margin-bottom: 32px;
            text-transform: uppercase;
        }

        .badge-center {
            text-align: center;
        }

        .section {
            margin-bottom: 32px;
        }

        .section-title {
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 12px;
        }

        .section-text {
            font-size: 14px;
            line-height: 1.6;
            color: #666;
            margin-bottom: 24px;
        }

        .score-circle {
            width: 200px;
            height: 200px;
            margin: 0 auto 32px;
            position: relative;
        }

        .circle-svg {
            transform: rotate(-90deg);
        }

        .circle-bg {
            fill: none;
            stroke: #e0e0e0;
            stroke-width: 12;
        }

        .circle-progress {
            fill: none;
            stroke: #000;
            stroke-width: 12;
            stroke-linecap: round;
            stroke-dasharray: 565.48;
            stroke-dashoffset: 67.86;
            transition: stroke-dashoffset 1s ease;
        }

        .score-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .score-percentage {
            font-family: 'Playfair Display', 'Georgia', serif;
            font-size: 48px;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 8px;
        }

        .score-average {
            font-size: 16px;
            color: #666;
        }

        .status-card {
            background: #f9f9f9;
            border: 3px solid #000;
            border-style: double;
            padding: 20px;
            border-radius: 0;
            margin-bottom: 32px;
            text-align: center;
        }

        .status-text {
            font-size: 14px;
            line-height: 1.4;
            font-weight: 600;
        }

        .collapsible-section {
            margin-bottom: 32px;
        }

        .collapsible-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            padding: 16px;
            border: 2px solid #000;
            border-radius: 12px;
            background: #fff;
            transition: all 0.2s ease;
            box-shadow: 3px 3px 0 rgba(0, 0, 0, 0.1);
        }

        .collapsible-header:hover {
            box-shadow: 5px 5px 0 rgba(0, 0, 0, 0.15);
            transform: translate(-1px, -1px);
        }

        .collapsible-title {
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .collapsible-icon {
            font-size: 20px;
            transition: transform 0.3s ease;
        }

        .collapsible-icon.expanded {
            transform: rotate(180deg);
        }

        .collapsible-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            padding-top: 0;
        }

        .collapsible-content.expanded {
            max-height: 2000px;
            padding-top: 16px;
        }

        .answer-card {
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .answer-card:last-child {
            margin-bottom: 0;
        }

        .answer-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
        }

        .question-number {
            font-size: 12px;
            font-weight: 700;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .question-text {
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 12px;
        }

        .answer-hearts {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }

        .mini-heart {
            font-size: 20px;
        }

        .mini-heart.filled::before {
            content: '♥';
            color: #dc143c;
        }

        .mini-heart.empty::before {
            content: '♡';
            color: #ccc;
        }

        .answer-score {
            font-size: 24px;
            font-weight: 700;
            color: #000;
        }

        .done-button {
            width: 100%;
            background: #000;
            color: #fff;
            border: 2px solid #000;
            padding: 18px;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            border-radius: 12px;
            font-family: 'Georgia', 'Times New Roman', serif;
            transition: all 0.2s ease;
            margin-top: 32px;
        }

        .done-button:hover {
            background: #fff;
            color: #000;
            box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.2);
        }

        .variant-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #2196f3;
            color: #fff;
            padding: 4px 8px;
            font-size: 10px;
            border-radius: 4px;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="variant-badge">VARIANT B</div>
        <div class="header">
            <div class="header-title">Quiz Results</div>
        </div>

        <div class="content">
            <div class="quiz-title">Feel-Good Foundations</div>
            <div class="badge-center">
                <div class="category-badge">Trust</div>
            </div>

            <div class="section">
                <div class="section-title">Your results</div>
                <div class="section-text">
                    This represents how satisfied you are with trust in your relationship at present.
                </div>

                <div class="score-circle">
                    <svg class="circle-svg" width="200" height="200">
                        <circle class="circle-bg" cx="100" cy="100" r="90"></circle>
                        <circle class="circle-progress" cx="100" cy="100" r="90"></circle>
                    </svg>
                    <div class="score-text">
                        <div class="score-percentage">88%</div>
                        <div class="score-average">4.4/5.0</div>
                    </div>
                </div>

                <div class="status-card">
                    <div class="status-text">
                        Awaiting Taija's answers
                    </div>
                </div>
            </div>

            <div class="collapsible-section">
                <div class="collapsible-header" id="answersToggle">
                    <div class="collapsible-title">Your answers</div>
                    <div class="collapsible-icon">▼</div>
                </div>

                <div class="collapsible-content" id="answersContent">
                    <div class="answer-card">
                        <div class="question-number">Question 1</div>
                        <div class="question-text">Our relationship feels grounded in positivity.</div>
                        <div class="answer-header">
                            <div class="answer-hearts">
                                <span class="mini-heart filled"></span>
                                <span class="mini-heart filled"></span>
                                <span class="mini-heart filled"></span>
                                <span class="mini-heart filled"></span>
                                <span class="mini-heart filled"></span>
                            </div>
                            <div class="answer-score">5/5</div>
                        </div>
                    </div>
                </div>
            </div>

            <button class="done-button">Done</button>
        </div>
    </div>

    <script>
        const answersToggle = document.getElementById('answersToggle');
        const answersContent = document.getElementById('answersContent');
        const icon = answersToggle.querySelector('.collapsible-icon');

        answersToggle.addEventListener('click', () => {
            answersContent.classList.toggle('expanded');
            icon.classList.toggle('expanded');
        });
    </script>
</body>
</html>
