<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Liia â€“ Splash Screen (Variant C: Paper & Ink)</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Source+Sans+3:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
    }

    body {
      font-family: 'Source Sans 3', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #F5F3EF;
      color: #1C1917;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 48px 32px;
      animation: fadeIn 280ms ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
      max-width: 360px;
      width: 100%;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    /* Brand Header */
    .brand {
      font-family: 'Libre Baskerville', Georgia, serif;
      font-size: 52px;
      font-weight: 400;
      letter-spacing: -0.01em;
      color: #1C1917;
      margin-bottom: 14px;
    }

    /* Positioning Line */
    .tagline {
      font-size: 12px;
      font-weight: 400;
      letter-spacing: 0.28em;
      text-transform: uppercase;
      color: #78716C;
      margin-bottom: 52px;
    }

    /* Abstract Symbol - Two overlapping ovals */
    .symbol {
      position: relative;
      width: 110px;
      height: 70px;
      margin-bottom: 52px;
    }

    .symbol-oval {
      position: absolute;
      width: 56px;
      height: 40px;
      border-radius: 50%;
      border: 1.5px solid #A8A29E;
      background: transparent;
      transform: rotate(-15deg);
    }

    .symbol-oval:first-child {
      left: 6px;
      top: 14px;
    }

    .symbol-oval:last-child {
      right: 6px;
      top: 14px;
      transform: rotate(15deg);
    }

    /* Supporting Copy */
    .supporting {
      font-family: 'Libre Baskerville', Georgia, serif;
      font-size: 15px;
      font-weight: 400;
      font-style: italic;
      color: #57534E;
      line-height: 1.6;
      margin-bottom: 52px;
    }

    /* Actions Container */
    .actions {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      gap: 24px;
    }

    /* Primary CTA */
    .btn-primary {
      width: 100%;
      max-width: 240px;
      padding: 16px 40px;
      font-family: 'Source Sans 3', sans-serif;
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #F5F3EF;
      background: #1C1917;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: all 200ms ease;
    }

    .btn-primary:hover {
      background: #292524;
    }

    .btn-primary:active {
      background: #0C0A09;
    }

    /* Secondary Action */
    .secondary {
      font-size: 13px;
      font-weight: 400;
      color: #A8A29E;
    }

    .secondary a {
      color: #78716C;
      text-decoration: none;
      border-bottom: 1px solid #D6D3D1;
      padding-bottom: 1px;
      transition: all 200ms ease;
    }

    .secondary a:hover {
      color: #1C1917;
      border-bottom-color: #1C1917;
    }

    /* Decorative rule */
    .rule {
      width: 40px;
      height: 1px;
      background: #D6D3D1;
      margin-bottom: 20px;
    }

    /* Mobile adjustments */
    @media (max-height: 700px) {
      .symbol {
        margin-bottom: 40px;
      }
      .tagline {
        margin-bottom: 40px;
      }
      .supporting {
        margin-bottom: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <!-- Decorative rule -->
      <div class="rule"></div>

      <!-- Brand Header -->
      <h1 class="brand">Liia</h1>

      <!-- Positioning Line -->
      <p class="tagline">A shared daily ritual</p>

      <!-- Abstract Symbol -->
      <div class="symbol" role="img" aria-label="Two overlapping ovals representing togetherness">
        <div class="symbol-oval"></div>
        <div class="symbol-oval"></div>
      </div>

      <!-- Supporting Copy -->
      <p class="supporting">For the small moments that matter</p>

      <!-- Actions -->
      <div class="actions">
        <button class="btn-primary">Begin</button>
        <p class="secondary">Returning reader? <a href="#">Sign in</a></p>
      </div>
    </div>
  </div>
</body>
</html>
