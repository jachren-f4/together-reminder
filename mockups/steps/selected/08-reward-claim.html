<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steps Reward Claim - Celebration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: #fafafa;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 420px;
            margin: 0 auto;
            background: #fff;
            border: 2px solid #000;
            box-shadow: 8px 8px 0 rgba(0, 0, 0, 0.1);
            min-height: 700px;
            overflow: hidden;
            position: relative;
        }

        .variant-label {
            background: #000;
            color: #fff;
            padding: 8px 16px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .header {
            border-bottom: 2px solid #000;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .back-btn {
            font-size: 20px;
            background: none;
            border: none;
            cursor: pointer;
        }

        .header-title {
            font-size: 18px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .header-spacer {
            width: 20px;
        }

        /* Full-Screen Confetti */
        .confetti-fullscreen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 100;
            overflow: hidden;
        }

        .confetti-piece {
            position: absolute;
            opacity: 0;
            animation: confetti-fall 4s ease-out infinite;
        }

        /* Large confetti pieces */
        .confetti-piece.large {
            width: 16px;
            height: 16px;
        }

        /* Medium confetti pieces */
        .confetti-piece.medium {
            width: 12px;
            height: 12px;
        }

        /* Small confetti pieces */
        .confetti-piece.small {
            width: 8px;
            height: 8px;
        }

        /* First wave - spread across screen */
        .confetti-piece:nth-child(1) { left: 5%; animation-delay: 0s; background: #000; }
        .confetti-piece:nth-child(2) { left: 12%; animation-delay: 0.15s; background: #666; }
        .confetti-piece:nth-child(3) { left: 20%; animation-delay: 0.3s; background: #000; }
        .confetti-piece:nth-child(4) { left: 28%; animation-delay: 0.1s; background: #999; }
        .confetti-piece:nth-child(5) { left: 35%; animation-delay: 0.25s; background: #000; }
        .confetti-piece:nth-child(6) { left: 42%; animation-delay: 0.4s; background: #666; }
        .confetti-piece:nth-child(7) { left: 50%; animation-delay: 0.05s; background: #000; }
        .confetti-piece:nth-child(8) { left: 58%; animation-delay: 0.35s; background: #999; }
        .confetti-piece:nth-child(9) { left: 65%; animation-delay: 0.2s; background: #000; }
        .confetti-piece:nth-child(10) { left: 72%; animation-delay: 0.45s; background: #666; }
        .confetti-piece:nth-child(11) { left: 80%; animation-delay: 0.12s; background: #000; }
        .confetti-piece:nth-child(12) { left: 88%; animation-delay: 0.5s; background: #999; }
        .confetti-piece:nth-child(13) { left: 95%; animation-delay: 0.28s; background: #000; }

        /* Second wave - offset positions */
        .confetti-piece:nth-child(14) { left: 8%; animation-delay: 0.6s; background: #666; }
        .confetti-piece:nth-child(15) { left: 16%; animation-delay: 0.75s; background: #000; }
        .confetti-piece:nth-child(16) { left: 24%; animation-delay: 0.65s; background: #999; }
        .confetti-piece:nth-child(17) { left: 32%; animation-delay: 0.8s; background: #000; }
        .confetti-piece:nth-child(18) { left: 40%; animation-delay: 0.55s; background: #666; }
        .confetti-piece:nth-child(19) { left: 48%; animation-delay: 0.9s; background: #000; }
        .confetti-piece:nth-child(20) { left: 56%; animation-delay: 0.7s; background: #999; }
        .confetti-piece:nth-child(21) { left: 64%; animation-delay: 0.85s; background: #000; }
        .confetti-piece:nth-child(22) { left: 72%; animation-delay: 0.58s; background: #666; }
        .confetti-piece:nth-child(23) { left: 82%; animation-delay: 0.95s; background: #000; }
        .confetti-piece:nth-child(24) { left: 92%; animation-delay: 0.68s; background: #999; }

        /* Third wave - more offset */
        .confetti-piece:nth-child(25) { left: 3%; animation-delay: 1.1s; background: #000; }
        .confetti-piece:nth-child(26) { left: 18%; animation-delay: 1.2s; background: #666; }
        .confetti-piece:nth-child(27) { left: 33%; animation-delay: 1.05s; background: #000; }
        .confetti-piece:nth-child(28) { left: 46%; animation-delay: 1.3s; background: #999; }
        .confetti-piece:nth-child(29) { left: 62%; animation-delay: 1.15s; background: #000; }
        .confetti-piece:nth-child(30) { left: 78%; animation-delay: 1.25s; background: #666; }

        @keyframes confetti-fall {
            0% {
                opacity: 1;
                top: -5%;
                transform: translateX(0) rotate(0deg) scale(1);
            }
            25% {
                opacity: 1;
                transform: translateX(15px) rotate(180deg) scale(1);
            }
            50% {
                opacity: 0.8;
                transform: translateX(-10px) rotate(360deg) scale(0.9);
            }
            75% {
                opacity: 0.5;
                transform: translateX(20px) rotate(540deg) scale(0.8);
            }
            100% {
                opacity: 0;
                top: 105%;
                transform: translateX(-5px) rotate(720deg) scale(0.6);
            }
        }

        /* Hero Section */
        .hero {
            background: #000;
            color: #fff;
            padding: 48px 24px;
            text-align: center;
            position: relative;
        }

        .reward-amount {
            font-size: 72px;
            font-weight: 700;
            letter-spacing: -3px;
            line-height: 1;
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
        }

        .reward-label {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.7;
            position: relative;
            z-index: 1;
        }

        .tier-badge {
            display: inline-block;
            margin-top: 16px;
            padding: 6px 16px;
            border: 1px solid rgba(255,255,255,0.3);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            z-index: 1;
        }

        /* Content */
        .content {
            padding: 32px 24px;
        }

        .date-header {
            text-align: center;
            margin-bottom: 24px;
        }

        .date-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #999;
            margin-bottom: 4px;
        }

        .date-value {
            font-size: 18px;
            font-weight: 600;
        }

        /* Partner Breakdown */
        .breakdown {
            display: flex;
            justify-content: center;
            gap: 48px;
            margin-bottom: 24px;
        }

        .breakdown-item {
            text-align: center;
        }

        .breakdown-avatar {
            width: 48px;
            height: 48px;
            background: #000;
            color: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 700;
            margin: 0 auto 8px;
        }

        .breakdown-avatar.partner {
            background: #666;
        }

        .breakdown-steps {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .breakdown-name {
            font-size: 12px;
            color: #666;
        }

        /* Combined Total */
        .combined-total {
            text-align: center;
            padding: 20px;
            background: #f8f8f8;
            margin: 0 -24px 24px;
        }

        .combined-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #666;
            margin-bottom: 4px;
        }

        .combined-number {
            font-size: 32px;
            font-weight: 700;
        }

        .combined-goal {
            font-size: 12px;
            color: #666;
        }

        /* Claim Button */
        .claim-section {
            padding: 0 24px 24px;
        }

        .claim-btn {
            width: 100%;
            padding: 18px 24px;
            font-family: inherit;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: 2px solid #000;
            background: #000;
            color: #fff;
            cursor: pointer;
        }

        .claim-meta {
            display: flex;
            justify-content: space-between;
            margin-top: 12px;
            font-size: 11px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="variant-label">Reward Claim Screen - Celebration</div>

        <div class="header">
            <button class="back-btn">‚Üê</button>
            <div class="header-title">Claim Reward</div>
            <div class="header-spacer"></div>
        </div>

        <!-- Full-screen confetti overlay -->
        <div class="confetti-fullscreen">
            <!-- Wave 1 - Large pieces -->
            <div class="confetti-piece large"></div>
            <div class="confetti-piece large"></div>
            <div class="confetti-piece large"></div>
            <div class="confetti-piece large"></div>
            <div class="confetti-piece large"></div>
            <div class="confetti-piece large"></div>
            <div class="confetti-piece large"></div>
            <div class="confetti-piece large"></div>
            <div class="confetti-piece large"></div>
            <div class="confetti-piece large"></div>
            <div class="confetti-piece large"></div>
            <div class="confetti-piece large"></div>
            <div class="confetti-piece large"></div>
            <!-- Wave 2 - Medium pieces -->
            <div class="confetti-piece medium"></div>
            <div class="confetti-piece medium"></div>
            <div class="confetti-piece medium"></div>
            <div class="confetti-piece medium"></div>
            <div class="confetti-piece medium"></div>
            <div class="confetti-piece medium"></div>
            <div class="confetti-piece medium"></div>
            <div class="confetti-piece medium"></div>
            <div class="confetti-piece medium"></div>
            <div class="confetti-piece medium"></div>
            <div class="confetti-piece medium"></div>
            <!-- Wave 3 - Small pieces -->
            <div class="confetti-piece small"></div>
            <div class="confetti-piece small"></div>
            <div class="confetti-piece small"></div>
            <div class="confetti-piece small"></div>
            <div class="confetti-piece small"></div>
            <div class="confetti-piece small"></div>
        </div>

        <div class="hero">
            <div class="reward-amount">+21</div>
            <div class="reward-label">Love Points</div>
            <div class="tier-badge">14K Tier Reached</div>
        </div>

        <div class="content">
            <div class="date-header">
                <div class="date-label">Yesterday</div>
                <div class="date-value">November 27, 2024</div>
            </div>

            <div class="breakdown">
                <div class="breakdown-item">
                    <div class="breakdown-avatar">Y</div>
                    <div class="breakdown-steps">8,200</div>
                    <div class="breakdown-name">You</div>
                </div>
                <div class="breakdown-item">
                    <div class="breakdown-avatar partner">T</div>
                    <div class="breakdown-steps">6,000</div>
                    <div class="breakdown-name">Taija</div>
                </div>
            </div>

            <div class="combined-total">
                <div class="combined-label">Combined Steps</div>
                <div class="combined-number">14,200</div>
                <div class="combined-goal">of 20,000 goal (71%)</div>
            </div>
        </div>

        <div class="claim-section">
            <button class="claim-btn">Claim Reward</button>
            <div class="claim-meta">
                <span>Expires in 36 hours</span>
                <span>Both synced</span>
            </div>
        </div>
    </div>
</body>
</html>
