<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steps Counter - V3 Avatar Bars</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: #fafafa;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 420px;
            margin: 0 auto;
            background: #fff;
            border: 2px solid #000;
            box-shadow: 8px 8px 0 rgba(0, 0, 0, 0.1);
            min-height: 700px;
        }

        .variant-label {
            background: #000;
            color: #fff;
            padding: 8px 16px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .header {
            border-bottom: 2px solid #000;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .back-btn {
            font-size: 20px;
            background: none;
            border: none;
            cursor: pointer;
        }

        .header-title {
            font-size: 18px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .header-spacer {
            width: 20px;
        }

        /* Combined Hero */
        .hero {
            padding: 32px 24px;
            text-align: center;
            background: #000;
            color: #fff;
        }

        .hero-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.6;
            margin-bottom: 8px;
        }

        .hero-number {
            font-size: 64px;
            font-weight: 700;
            letter-spacing: -3px;
            line-height: 1;
        }

        .hero-goal {
            font-size: 16px;
            opacity: 0.6;
            margin-top: 4px;
        }

        .hero-reward {
            margin-top: 16px;
            font-size: 18px;
            font-weight: 600;
        }

        /* Avatar Progress Bars */
        .avatar-section {
            padding: 24px;
        }

        .avatar-bar {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .avatar {
            width: 48px;
            height: 48px;
            background: #000;
            color: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
        }

        .avatar.partner {
            background: #666;
        }

        .avatar-content {
            flex: 1;
        }

        .avatar-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
        }

        .avatar-name {
            font-size: 14px;
            font-weight: 600;
        }

        .avatar-steps {
            font-size: 14px;
            font-weight: 700;
        }

        .avatar-progress {
            height: 8px;
            background: #e0e0e0;
        }

        .avatar-progress-fill {
            height: 100%;
            background: #000;
        }

        .avatar-progress-fill.partner {
            background: #666;
        }

        .avatar-sync {
            font-size: 11px;
            color: #999;
            margin-top: 4px;
        }

        /* Combined Progress */
        .combined-section {
            padding: 24px;
            background: #f8f8f8;
            border-top: 1px solid #e0e0e0;
            border-bottom: 1px solid #e0e0e0;
        }

        .combined-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .combined-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #666;
        }

        .combined-percent {
            font-size: 12px;
            font-weight: 600;
        }

        .combined-bar {
            height: 12px;
            background: #e0e0e0;
            display: flex;
            overflow: hidden;
        }

        .combined-bar-you {
            background: #000;
            width: 35%;
        }

        .combined-bar-partner {
            background: #666;
            width: 27%;
        }

        .combined-footer {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            font-size: 11px;
            color: #666;
        }

        /* Yesterday Claim */
        .claim-section {
            padding: 24px;
        }

        .claim-card {
            border: 2px solid #000;
            padding: 16px;
        }

        .claim-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .claim-title {
            font-size: 14px;
            font-weight: 600;
        }

        .claim-badge {
            background: #000;
            color: #fff;
            padding: 4px 8px;
            font-size: 10px;
            text-transform: uppercase;
        }

        .claim-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .claim-steps {
            font-size: 28px;
            font-weight: 700;
        }

        .claim-reward {
            font-size: 24px;
            font-weight: 700;
        }

        .claim-btn {
            width: 100%;
            padding: 12px;
            font-family: inherit;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 2px solid #000;
            background: #000;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="variant-label">V3: Avatar Bars - Individual progress with avatars</div>

        <div class="header">
            <button class="back-btn">‚Üê</button>
            <div class="header-title">Steps Together</div>
            <div class="header-spacer"></div>
        </div>

        <div class="hero">
            <div class="hero-label">Today's Combined Steps</div>
            <div class="hero-number">12,450</div>
            <div class="hero-goal">/ 20,000</div>
            <div class="hero-reward">Tomorrow: +18 LP</div>
        </div>

        <div class="avatar-section">
            <div class="avatar-bar">
                <div class="avatar">Y</div>
                <div class="avatar-content">
                    <div class="avatar-header">
                        <span class="avatar-name">You</span>
                        <span class="avatar-steps">7,000</span>
                    </div>
                    <div class="avatar-progress">
                        <div class="avatar-progress-fill" style="width: 70%;"></div>
                    </div>
                    <div class="avatar-sync">Synced just now</div>
                </div>
            </div>

            <div class="avatar-bar">
                <div class="avatar partner">T</div>
                <div class="avatar-content">
                    <div class="avatar-header">
                        <span class="avatar-name">Taija</span>
                        <span class="avatar-steps">5,450</span>
                    </div>
                    <div class="avatar-progress">
                        <div class="avatar-progress-fill partner" style="width: 54%;"></div>
                    </div>
                    <div class="avatar-sync">Synced 15 min ago</div>
                </div>
            </div>
        </div>

        <div class="combined-section">
            <div class="combined-header">
                <span class="combined-label">Combined Progress</span>
                <span class="combined-percent">62%</span>
            </div>
            <div class="combined-bar">
                <div class="combined-bar-you"></div>
                <div class="combined-bar-partner"></div>
            </div>
            <div class="combined-footer">
                <span>7,550 steps to max reward</span>
                <span>20,000 goal</span>
            </div>
        </div>

        <div class="claim-section">
            <div class="claim-card">
                <div class="claim-header">
                    <span class="claim-title">Yesterday</span>
                    <span class="claim-badge">Claim Now</span>
                </div>
                <div class="claim-content">
                    <div class="claim-steps">14,200</div>
                    <div class="claim-reward">+21 LP</div>
                </div>
                <button class="claim-btn">Claim Reward</button>
            </div>
        </div>
    </div>
</body>
</html>
