<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steps Intro - V4 Minimal Emotional</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: #fafafa;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 420px;
            margin: 0 auto;
            background: #000;
            color: #fff;
            border: 2px solid #000;
            box-shadow: 8px 8px 0 rgba(0, 0, 0, 0.1);
            min-height: 700px;
            display: flex;
            flex-direction: column;
        }

        .variant-label {
            background: #fff;
            color: #000;
            padding: 8px 16px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 48px 32px;
            text-align: center;
        }

        .icon {
            font-size: 80px;
            margin-bottom: 48px;
        }

        .title {
            font-size: 36px;
            font-weight: 400;
            letter-spacing: 3px;
            margin-bottom: 24px;
            text-transform: uppercase;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 18px;
            font-weight: 300;
            opacity: 0.8;
            font-style: italic;
            margin-bottom: 48px;
            line-height: 1.5;
        }

        .stat {
            margin-bottom: 48px;
        }

        .stat-value {
            font-size: 64px;
            font-weight: 700;
            letter-spacing: -2px;
        }

        .stat-label {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.6;
        }

        .buttons {
            width: 100%;
            margin-top: auto;
        }

        .btn-primary {
            width: 100%;
            padding: 18px 24px;
            font-family: inherit;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 2px solid #fff;
            background: #fff;
            color: #000;
            cursor: pointer;
            margin-bottom: 16px;
        }

        .btn-secondary {
            width: 100%;
            padding: 12px 24px;
            font-family: inherit;
            font-size: 13px;
            color: #fff;
            opacity: 0.6;
            background: none;
            border: none;
            cursor: pointer;
        }

        .privacy {
            font-size: 11px;
            opacity: 0.4;
            margin-top: 24px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="variant-label">V4: Minimal Emotional - Dark, dramatic</div>

        <div class="content">
            <div class="icon">ðŸ‘Ÿ</div>

            <h1 class="title">Walk<br>Together</h1>

            <p class="subtitle">
                Every step you take<br>brings you closer.
            </p>

            <div class="stat">
                <div class="stat-value">+30</div>
                <div class="stat-label">Love Points Daily</div>
            </div>

            <div class="buttons">
                <button class="btn-primary">Enable Step Tracking</button>
                <button class="btn-secondary">Not now</button>
            </div>

            <p class="privacy">
                We only read your step count. Nothing else.
            </p>
        </div>
    </div>
</body>
</html>
