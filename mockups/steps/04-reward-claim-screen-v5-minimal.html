<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steps Reward Claim - V5 Minimal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: #fafafa;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 420px;
            margin: 0 auto;
            background: #fff;
            border: 2px solid #000;
            box-shadow: 8px 8px 0 rgba(0, 0, 0, 0.1);
            min-height: 700px;
            display: flex;
            flex-direction: column;
        }

        .variant-label {
            background: #000;
            color: #fff;
            padding: 8px 16px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .header {
            border-bottom: 2px solid #000;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .back-btn {
            font-size: 20px;
            background: none;
            border: none;
            cursor: pointer;
        }

        .header-title {
            font-size: 18px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .header-spacer {
            width: 20px;
        }

        /* Main Content */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 48px 32px;
            text-align: center;
        }

        .date {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #999;
            margin-bottom: 24px;
        }

        .steps-number {
            font-size: 72px;
            font-weight: 700;
            letter-spacing: -4px;
            line-height: 1;
            margin-bottom: 8px;
        }

        .steps-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 48px;
        }

        /* Reward Display */
        .reward-display {
            margin-bottom: 48px;
        }

        .reward-number {
            font-size: 48px;
            font-weight: 700;
            letter-spacing: -2px;
            line-height: 1;
            margin-bottom: 4px;
        }

        .reward-label {
            font-size: 14px;
            color: #666;
        }

        /* Breakdown */
        .breakdown {
            display: flex;
            gap: 48px;
            margin-bottom: 48px;
        }

        .breakdown-item {
            text-align: center;
        }

        .breakdown-value {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .breakdown-name {
            font-size: 12px;
            color: #666;
        }

        /* Claim Button */
        .claim-btn {
            width: 100%;
            max-width: 280px;
            padding: 18px 32px;
            font-family: inherit;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: 2px solid #000;
            background: #000;
            color: #fff;
            cursor: pointer;
        }

        /* Footer */
        .footer {
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            text-align: center;
        }

        .expiry {
            font-size: 12px;
            color: #999;
        }

        /* Divider */
        .divider {
            width: 40px;
            height: 2px;
            background: #e0e0e0;
            margin: 0 auto 48px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="variant-label">V5: Minimal - Typography focused, clean claim</div>

        <div class="header">
            <button class="back-btn">←</button>
            <div class="header-title">Claim</div>
            <div class="header-spacer"></div>
        </div>

        <div class="content">
            <div class="date">Yesterday · Nov 27</div>

            <div class="steps-number">14,200</div>
            <div class="steps-label">combined steps</div>

            <div class="divider"></div>

            <div class="reward-display">
                <div class="reward-number">+21</div>
                <div class="reward-label">Love Points</div>
            </div>

            <div class="breakdown">
                <div class="breakdown-item">
                    <div class="breakdown-value">8,200</div>
                    <div class="breakdown-name">You</div>
                </div>
                <div class="breakdown-item">
                    <div class="breakdown-value">6,000</div>
                    <div class="breakdown-name">Taija</div>
                </div>
            </div>

            <button class="claim-btn">Claim</button>
        </div>

        <div class="footer">
            <div class="expiry">Expires in 36 hours</div>
        </div>
    </div>
</body>
</html>
