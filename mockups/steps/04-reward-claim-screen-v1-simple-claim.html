<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steps Reward Claim - V1 Simple Claim</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: #fafafa;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 420px;
            margin: 0 auto;
            background: #fff;
            border: 2px solid #000;
            box-shadow: 8px 8px 0 rgba(0, 0, 0, 0.1);
            min-height: 700px;
        }

        .variant-label {
            background: #000;
            color: #fff;
            padding: 8px 16px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .header {
            border-bottom: 2px solid #000;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .back-btn {
            font-size: 20px;
            background: none;
            border: none;
            cursor: pointer;
        }

        .header-title {
            font-size: 18px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .header-spacer {
            width: 20px;
        }

        /* Main Content */
        .content {
            padding: 32px 24px;
            text-align: center;
        }

        .success-icon {
            font-size: 64px;
            margin-bottom: 24px;
        }

        .title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 14px;
            color: #666;
            margin-bottom: 32px;
        }

        /* Stats Box */
        .stats-box {
            border: 2px solid #000;
            padding: 24px;
            margin-bottom: 32px;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .stat-row:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }

        .stat-row:first-child {
            padding-top: 0;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
        }

        .stat-value {
            font-size: 18px;
            font-weight: 700;
        }

        .stat-value.highlight {
            font-size: 24px;
            color: #000;
        }

        /* Breakdown */
        .breakdown {
            display: flex;
            justify-content: center;
            gap: 32px;
            margin-bottom: 32px;
            padding: 16px;
            background: #f8f8f8;
        }

        .breakdown-item {
            text-align: center;
        }

        .breakdown-avatar {
            width: 40px;
            height: 40px;
            background: #000;
            color: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            margin: 0 auto 8px;
        }

        .breakdown-avatar.partner {
            background: #666;
        }

        .breakdown-name {
            font-size: 12px;
            color: #666;
            margin-bottom: 4px;
        }

        .breakdown-steps {
            font-size: 16px;
            font-weight: 700;
        }

        /* Claim Button */
        .claim-btn {
            width: 100%;
            padding: 18px 24px;
            font-family: inherit;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: 2px solid #000;
            background: #000;
            color: #fff;
            cursor: pointer;
            margin-bottom: 16px;
        }

        .expiry-note {
            font-size: 12px;
            color: #999;
        }

        /* Already Claimed State */
        .claimed-state {
            display: none;
        }

        .claimed-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: #f8f8f8;
            border: 1px solid #e0e0e0;
            font-size: 14px;
            color: #666;
        }

        .check-icon {
            color: #000;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="variant-label">V1: Simple Claim - Clean confirmation screen</div>

        <div class="header">
            <button class="back-btn">‚Üê</button>
            <div class="header-title">Claim Reward</div>
            <div class="header-spacer"></div>
        </div>

        <div class="content">
            <div class="success-icon">üéâ</div>
            <div class="title">Yesterday's Steps</div>
            <div class="subtitle">November 27, 2024</div>

            <div class="stats-box">
                <div class="stat-row">
                    <span class="stat-label">Combined Steps</span>
                    <span class="stat-value">14,200</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Tier Reached</span>
                    <span class="stat-value">14K</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Love Points Earned</span>
                    <span class="stat-value highlight">+21 LP</span>
                </div>
            </div>

            <div class="breakdown">
                <div class="breakdown-item">
                    <div class="breakdown-avatar">Y</div>
                    <div class="breakdown-name">You</div>
                    <div class="breakdown-steps">8,200</div>
                </div>
                <div class="breakdown-item">
                    <div class="breakdown-avatar partner">T</div>
                    <div class="breakdown-name">Taija</div>
                    <div class="breakdown-steps">6,000</div>
                </div>
            </div>

            <button class="claim-btn">Claim +21 Love Points</button>
            <div class="expiry-note">Expires in 36 hours</div>
        </div>
    </div>
</body>
</html>
