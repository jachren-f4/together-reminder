<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steps Intro - V2 Reward Focused</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: #fafafa;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 420px;
            margin: 0 auto;
            background: #fff;
            border: 2px solid #000;
            box-shadow: 8px 8px 0 rgba(0, 0, 0, 0.1);
            min-height: 700px;
            display: flex;
            flex-direction: column;
        }

        .variant-label {
            background: #000;
            color: #fff;
            padding: 8px 16px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .hero {
            background: #000;
            color: #fff;
            padding: 48px 32px;
            text-align: center;
        }

        .hero-title {
            font-size: 32px;
            font-weight: 400;
            letter-spacing: 2px;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .hero-subtitle {
            font-size: 14px;
            opacity: 0.8;
            font-style: italic;
        }

        .reward-tiers {
            padding: 32px;
        }

        .tier-heading {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #666;
            margin-bottom: 20px;
            text-align: center;
        }

        .tier {
            display: flex;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .tier:last-child {
            border-bottom: none;
        }

        .tier-steps {
            width: 80px;
            font-size: 14px;
            font-weight: 600;
        }

        .tier-progress {
            flex: 1;
            height: 8px;
            background: #e0e0e0;
            margin: 0 16px;
            position: relative;
        }

        .tier-progress-fill {
            height: 100%;
            background: #000;
        }

        .tier-lp {
            width: 60px;
            text-align: right;
            font-size: 18px;
            font-weight: 700;
        }

        .tier.highlight {
            background: #f8f8f8;
            margin: 0 -32px;
            padding: 16px 32px;
        }

        .tier.highlight .tier-lp {
            color: #000;
        }

        .content {
            flex: 1;
            padding: 0 32px 32px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .combined-note {
            text-align: center;
            padding: 16px;
            background: #f8f8f8;
            border: 1px solid #e0e0e0;
            margin-bottom: 24px;
        }

        .combined-note-icon {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .combined-note-text {
            font-size: 13px;
            color: #666;
            line-height: 1.4;
        }

        .btn-primary {
            width: 100%;
            padding: 16px 24px;
            font-family: inherit;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 2px solid #000;
            background: #000;
            color: #fff;
            cursor: pointer;
            margin-bottom: 12px;
        }

        .btn-secondary {
            width: 100%;
            padding: 12px 24px;
            font-family: inherit;
            font-size: 13px;
            color: #666;
            background: none;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="variant-label">V2: Reward Focused - Shows all tiers upfront</div>

        <div class="hero">
            <h1 class="hero-title">Steps Together</h1>
            <p class="hero-subtitle">Walk as one, earn as one</p>
        </div>

        <div class="reward-tiers">
            <div class="tier-heading">Reward Tiers</div>

            <div class="tier">
                <div class="tier-steps">10,000</div>
                <div class="tier-progress">
                    <div class="tier-progress-fill" style="width: 50%;"></div>
                </div>
                <div class="tier-lp">+15</div>
            </div>

            <div class="tier">
                <div class="tier-steps">12,000</div>
                <div class="tier-progress">
                    <div class="tier-progress-fill" style="width: 60%;"></div>
                </div>
                <div class="tier-lp">+18</div>
            </div>

            <div class="tier">
                <div class="tier-steps">14,000</div>
                <div class="tier-progress">
                    <div class="tier-progress-fill" style="width: 70%;"></div>
                </div>
                <div class="tier-lp">+21</div>
            </div>

            <div class="tier">
                <div class="tier-steps">16,000</div>
                <div class="tier-progress">
                    <div class="tier-progress-fill" style="width: 80%;"></div>
                </div>
                <div class="tier-lp">+24</div>
            </div>

            <div class="tier">
                <div class="tier-steps">18,000</div>
                <div class="tier-progress">
                    <div class="tier-progress-fill" style="width: 90%;"></div>
                </div>
                <div class="tier-lp">+27</div>
            </div>

            <div class="tier highlight">
                <div class="tier-steps">20,000</div>
                <div class="tier-progress">
                    <div class="tier-progress-fill" style="width: 100%;"></div>
                </div>
                <div class="tier-lp">+30</div>
            </div>
        </div>

        <div class="content">
            <div class="combined-note">
                <div class="combined-note-icon">ðŸ‘«</div>
                <div class="combined-note-text">
                    Your steps + your partner's steps = combined total.<br>
                    Walk together, even when apart.
                </div>
            </div>

            <button class="btn-primary">Connect Apple Health</button>
            <button class="btn-secondary">Maybe later</button>
        </div>
    </div>
</body>
</html>
