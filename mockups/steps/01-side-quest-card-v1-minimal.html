<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steps Side Quest Card - V1 Minimal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: #fafafa;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .variant-label {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #000;
            color: #fff;
            padding: 8px 16px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
        }

        .quest-card {
            width: 260px;
            border: 1px solid #000;
            background: #fff;
            box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        .quest-image {
            width: 100%;
            height: 170px;
            background: linear-gradient(135deg, #f0f0f0 0%, #e0e0e0 100%);
            border-bottom: 1px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 64px;
        }

        .quest-content {
            padding: 16px;
        }

        .quest-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
        }

        .quest-info {
            flex: 1;
        }

        .quest-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .quest-desc {
            font-size: 12px;
            color: #666;
            font-style: italic;
        }

        .reward {
            font-size: 14px;
            font-weight: 700;
            border: 1px solid #000;
            padding: 4px 10px;
            background: #000;
            color: #fff;
            white-space: nowrap;
            margin-left: 8px;
        }

        .quest-footer {
            padding-top: 12px;
            border-top: 1px solid #e0e0e0;
        }

        .status-badge {
            display: inline-block;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 6px 12px;
            border: 1px solid #000;
            background: #fff;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="variant-label">V1: Minimal - Simple steps icon, basic info</div>

    <div class="quest-card">
        <div class="quest-image">ðŸ‘Ÿ</div>
        <div class="quest-content">
            <div class="quest-header">
                <div class="quest-info">
                    <div class="quest-title">Steps Together</div>
                    <div class="quest-desc">Walk together, earn together</div>
                </div>
                <div class="reward">+21</div>
            </div>
            <div class="quest-footer">
                <span class="status-badge">Claim Yesterday</span>
            </div>
        </div>
    </div>
</body>
</html>
