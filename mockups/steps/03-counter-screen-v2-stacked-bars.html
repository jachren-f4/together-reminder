<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steps Counter - V2 Stacked Bars</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: #fafafa;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 420px;
            margin: 0 auto;
            background: #fff;
            border: 2px solid #000;
            box-shadow: 8px 8px 0 rgba(0, 0, 0, 0.1);
            min-height: 700px;
        }

        .variant-label {
            background: #000;
            color: #fff;
            padding: 8px 16px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .header {
            border-bottom: 2px solid #000;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .back-btn {
            font-size: 20px;
            background: none;
            border: none;
            cursor: pointer;
        }

        .header-title {
            font-size: 18px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .header-spacer {
            width: 20px;
        }

        /* Combined Stats */
        .combined-stats {
            padding: 32px 24px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
        }

        .combined-number {
            font-size: 56px;
            font-weight: 700;
            letter-spacing: -3px;
            line-height: 1;
        }

        .combined-label {
            font-size: 14px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 8px;
        }

        /* Stacked Progress Bar */
        .progress-section {
            padding: 24px;
            border-bottom: 1px solid #e0e0e0;
        }

        .progress-bar {
            height: 32px;
            background: #e0e0e0;
            display: flex;
            overflow: hidden;
            margin-bottom: 16px;
        }

        .progress-you {
            background: #000;
            width: 35%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 11px;
            font-weight: 600;
        }

        .progress-partner {
            background: #666;
            width: 27%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 11px;
            font-weight: 600;
        }

        .progress-remaining {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            color: #999;
        }

        .breakdown {
            display: flex;
            justify-content: space-between;
        }

        .breakdown-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .breakdown-dot {
            width: 10px;
            height: 10px;
            border-radius: 2px;
        }

        .breakdown-dot.you {
            background: #000;
        }

        .breakdown-dot.partner {
            background: #666;
        }

        .breakdown-dot.remaining {
            background: #e0e0e0;
        }

        .breakdown-text {
            font-size: 12px;
        }

        .breakdown-value {
            font-weight: 600;
        }

        /* Tier Progress */
        .tier-section {
            padding: 24px;
            border-bottom: 1px solid #e0e0e0;
        }

        .tier-heading {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #666;
            margin-bottom: 16px;
        }

        .tier-row {
            display: flex;
            align-items: center;
            padding: 8px 0;
        }

        .tier-steps {
            width: 60px;
            font-size: 12px;
            color: #999;
        }

        .tier-bar {
            flex: 1;
            height: 4px;
            background: #e0e0e0;
            margin: 0 12px;
            position: relative;
        }

        .tier-bar-fill {
            height: 100%;
            background: #000;
        }

        .tier-marker {
            position: absolute;
            top: -4px;
            width: 12px;
            height: 12px;
            background: #000;
            border-radius: 50%;
        }

        .tier-lp {
            width: 40px;
            text-align: right;
            font-size: 14px;
            font-weight: 600;
        }

        .tier-row.achieved .tier-steps,
        .tier-row.achieved .tier-lp {
            color: #000;
        }

        .tier-row.current {
            background: #f8f8f8;
            margin: 0 -24px;
            padding: 12px 24px;
        }

        .tier-row.upcoming .tier-steps,
        .tier-row.upcoming .tier-lp {
            color: #ccc;
        }

        /* Claim Section */
        .claim-section {
            padding: 24px;
            background: #f8f8f8;
        }

        .claim-heading {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #666;
            margin-bottom: 12px;
        }

        .claim-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .claim-yesterday {
            font-size: 20px;
            font-weight: 700;
        }

        .claim-reward {
            font-size: 20px;
            font-weight: 700;
        }

        .claim-btn {
            width: 100%;
            padding: 14px;
            font-family: inherit;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 2px solid #000;
            background: #000;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="variant-label">V2: Stacked Bars - Clear contribution breakdown</div>

        <div class="header">
            <button class="back-btn">←</button>
            <div class="header-title">Steps Together</div>
            <div class="header-spacer"></div>
        </div>

        <div class="combined-stats">
            <div class="combined-number">12,450</div>
            <div class="combined-label">Combined Steps Today</div>
        </div>

        <div class="progress-section">
            <div class="progress-bar">
                <div class="progress-you">7,000</div>
                <div class="progress-partner">5,450</div>
                <div class="progress-remaining">7,550 to go</div>
            </div>
            <div class="breakdown">
                <div class="breakdown-item">
                    <div class="breakdown-dot you"></div>
                    <span class="breakdown-text">You: <span class="breakdown-value">7,000</span></span>
                </div>
                <div class="breakdown-item">
                    <div class="breakdown-dot partner"></div>
                    <span class="breakdown-text">Taija: <span class="breakdown-value">5,450</span></span>
                </div>
                <div class="breakdown-item">
                    <div class="breakdown-dot remaining"></div>
                    <span class="breakdown-text">Goal: <span class="breakdown-value">20,000</span></span>
                </div>
            </div>
        </div>

        <div class="tier-section">
            <div class="tier-heading">Reward Tiers</div>

            <div class="tier-row achieved">
                <div class="tier-steps">10,000</div>
                <div class="tier-bar"><div class="tier-bar-fill" style="width: 100%;"></div></div>
                <div class="tier-lp">+15</div>
            </div>

            <div class="tier-row current">
                <div class="tier-steps">12,000</div>
                <div class="tier-bar">
                    <div class="tier-bar-fill" style="width: 22%;"></div>
                    <div class="tier-marker" style="left: 22%;"></div>
                </div>
                <div class="tier-lp">+18</div>
            </div>

            <div class="tier-row upcoming">
                <div class="tier-steps">14,000</div>
                <div class="tier-bar"><div class="tier-bar-fill" style="width: 0%;"></div></div>
                <div class="tier-lp">+21</div>
            </div>

            <div class="tier-row upcoming">
                <div class="tier-steps">16,000</div>
                <div class="tier-bar"><div class="tier-bar-fill" style="width: 0%;"></div></div>
                <div class="tier-lp">+24</div>
            </div>
        </div>

        <div class="claim-section">
            <div class="claim-heading">Yesterday · Ready to Claim</div>
            <div class="claim-row">
                <div class="claim-yesterday">14,200 steps</div>
                <div class="claim-reward">+21 LP</div>
            </div>
            <button class="claim-btn">Claim Yesterday's Reward</button>
        </div>
    </div>
</body>
</html>
