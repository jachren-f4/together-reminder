<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steps Side Quest Card - V4 Stacked Bar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: #fafafa;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .variant-label {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #000;
            color: #fff;
            padding: 8px 16px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
        }

        .quest-card {
            width: 260px;
            border: 1px solid #000;
            background: #fff;
            box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        .quest-image {
            width: 100%;
            height: 170px;
            background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
            border-bottom: 1px solid #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .steps-number {
            font-size: 42px;
            font-weight: 700;
            letter-spacing: -2px;
            margin-bottom: 4px;
        }

        .steps-goal {
            font-size: 12px;
            color: #666;
            margin-bottom: 16px;
        }

        .stacked-bar {
            width: 100%;
            height: 24px;
            background: #e0e0e0;
            display: flex;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .bar-you {
            background: #000;
            width: 35%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 10px;
            font-weight: 600;
        }

        .bar-partner {
            background: #666;
            width: 27%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 10px;
            font-weight: 600;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 16px;
            font-size: 10px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .legend-dot {
            width: 8px;
            height: 8px;
        }

        .legend-dot.you { background: #000; }
        .legend-dot.partner { background: #666; }

        .quest-content {
            padding: 16px;
        }

        .quest-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
        }

        .quest-info {
            flex: 1;
        }

        .quest-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .quest-desc {
            font-size: 12px;
            color: #666;
            font-style: italic;
        }

        .reward {
            font-size: 14px;
            font-weight: 700;
            border: 1px solid #000;
            padding: 4px 10px;
            background: #000;
            color: #fff;
            white-space: nowrap;
            margin-left: 8px;
        }

        .quest-footer {
            padding-top: 12px;
            border-top: 1px solid #e0e0e0;
        }

        .status-badge {
            display: inline-block;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 6px 12px;
            border: 1px solid #000;
            background: #fff;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="variant-label">V4: Stacked Bar - Visual contribution breakdown</div>

    <div class="quest-card">
        <div class="quest-image">
            <div class="steps-number">12,450</div>
            <div class="steps-goal">of 20,000 goal</div>
            <div class="stacked-bar">
                <div class="bar-you">7K</div>
                <div class="bar-partner">5.4K</div>
            </div>
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-dot you"></div>
                    <span>You</span>
                </div>
                <div class="legend-item">
                    <div class="legend-dot partner"></div>
                    <span>Taija</span>
                </div>
            </div>
        </div>
        <div class="quest-content">
            <div class="quest-header">
                <div class="quest-info">
                    <div class="quest-title">Steps Together</div>
                    <div class="quest-desc">7,550 steps to max reward</div>
                </div>
                <div class="reward">+21</div>
            </div>
            <div class="quest-footer">
                <span class="status-badge">Claim Yesterday</span>
            </div>
        </div>
    </div>
</body>
</html>
