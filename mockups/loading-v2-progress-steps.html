<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Screen - V2 Progress Steps</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Georgia, 'Times New Roman', serif;
      background: #FAFAFA;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #1A1A1A;
    }

    .container {
      text-align: center;
      padding: 40px;
      max-width: 320px;
    }

    .step-indicator {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #666;
      margin-bottom: 16px;
    }

    .status-text {
      font-size: 22px;
      font-weight: 400;
      line-height: 1.4;
      margin-bottom: 32px;
    }

    .progress-dots {
      display: flex;
      justify-content: center;
      gap: 12px;
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #DDD;
      transition: all 0.3s ease;
    }

    .dot.completed {
      background: #1A1A1A;
    }

    .dot.active {
      background: #1A1A1A;
      animation: pulse 1s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.3); opacity: 0.7; }
    }

    /* Progress bar variant */
    .progress-bar-container {
      margin-top: 40px;
      padding-top: 40px;
      border-top: 1px solid #DDD;
    }

    .progress-bar-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #666;
      margin-bottom: 12px;
    }

    .progress-bar {
      height: 3px;
      background: #E5E5E5;
      border-radius: 0;
      overflow: hidden;
    }

    .progress-bar-fill {
      height: 100%;
      background: #1A1A1A;
      width: 66%;
      animation: progress 2s ease-in-out infinite;
    }

    @keyframes progress {
      0% { width: 33%; }
      50% { width: 66%; }
      100% { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <p class="step-indicator">Step 2 of 3</p>
    <p class="status-text">Syncing your quests</p>

    <div class="progress-dots">
      <div class="dot completed"></div>
      <div class="dot active"></div>
      <div class="dot"></div>
    </div>

    <div class="progress-bar-container">
      <p class="progress-bar-label">Alternative: Progress Bar</p>
      <div class="progress-bar">
        <div class="progress-bar-fill"></div>
      </div>
    </div>
  </div>
</body>
</html>
