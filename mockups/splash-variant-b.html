<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Liia â€“ Splash Screen (Variant B: Cool Minimal)</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
    }

    body {
      font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #FAFAFA;
      color: #1A1A1A;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 48px 32px;
      animation: fadeIn 280ms ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
      max-width: 360px;
      width: 100%;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    /* Brand Header */
    .brand {
      font-size: 48px;
      font-weight: 400;
      letter-spacing: -0.03em;
      color: #1A1A1A;
      margin-bottom: 16px;
    }

    /* Positioning Line */
    .tagline {
      font-size: 13px;
      font-weight: 300;
      letter-spacing: 0.24em;
      text-transform: uppercase;
      color: #888888;
      margin-bottom: 64px;
    }

    /* Abstract Symbol - Two overlapping rounded rectangles */
    .symbol {
      position: relative;
      width: 100px;
      height: 60px;
      margin-bottom: 64px;
    }

    .symbol-shape {
      position: absolute;
      width: 48px;
      height: 48px;
      border-radius: 12px;
      background: transparent;
    }

    .symbol-shape:first-child {
      left: 8px;
      top: 6px;
      border: 1.5px solid #CCCCCC;
    }

    .symbol-shape:last-child {
      right: 8px;
      top: 6px;
      border: 1.5px solid #999999;
    }

    /* Supporting Copy */
    .supporting {
      font-size: 15px;
      font-weight: 300;
      color: #666666;
      line-height: 1.6;
      margin-bottom: 56px;
    }

    /* Actions Container */
    .actions {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      gap: 28px;
    }

    /* Primary CTA */
    .btn-primary {
      width: 100%;
      max-width: 260px;
      padding: 16px 32px;
      font-family: 'DM Sans', sans-serif;
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 0.06em;
      color: #FAFAFA;
      background: #1A1A1A;
      border: none;
      border-radius: 28px;
      cursor: pointer;
      transition: all 200ms ease;
    }

    .btn-primary:hover {
      background: #333333;
      transform: translateY(-1px);
    }

    .btn-primary:active {
      background: #000000;
      transform: translateY(0);
    }

    /* Secondary Action */
    .secondary {
      font-size: 12px;
      font-weight: 400;
      color: #AAAAAA;
    }

    .secondary a {
      color: #666666;
      text-decoration: none;
      transition: color 200ms ease;
    }

    .secondary a:hover {
      color: #1A1A1A;
    }

    /* Mobile adjustments */
    @media (max-height: 700px) {
      .symbol {
        margin-bottom: 48px;
      }
      .tagline {
        margin-bottom: 48px;
      }
      .supporting {
        margin-bottom: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <!-- Brand Header -->
      <h1 class="brand">Liia</h1>

      <!-- Positioning Line -->
      <p class="tagline">A shared daily ritual</p>

      <!-- Abstract Symbol -->
      <div class="symbol" role="img" aria-label="Two overlapping shapes representing togetherness">
        <div class="symbol-shape"></div>
        <div class="symbol-shape"></div>
      </div>

      <!-- Supporting Copy -->
      <p class="supporting">For the small moments that matter</p>

      <!-- Actions -->
      <div class="actions">
        <button class="btn-primary">Begin</button>
        <p class="secondary">Returning reader? <a href="#">Sign in</a></p>
      </div>
    </div>
  </div>
</body>
</html>
