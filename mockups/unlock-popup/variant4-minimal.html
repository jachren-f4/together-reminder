<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=390, height=844, initial-scale=1.0">
    <title>Unlock Popup - Variant 4: Minimal Elegant</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(180deg, #FFF5F5 0%, #FFF0F0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .phone-frame {
            width: 390px;
            height: 844px;
            background: rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .popup {
            width: 320px;
            background: white;
            border-radius: 32px;
            padding: 40px 28px 32px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.25);
            text-align: center;
        }

        .image-container {
            width: 140px;
            height: 140px;
            margin: 0 auto 28px;
            position: relative;
        }

        .image-ring {
            position: absolute;
            inset: -8px;
            border-radius: 50%;
            background: linear-gradient(135deg, #FF6B6B 0%, #FF9F43 100%);
            padding: 3px;
        }

        .image-ring-inner {
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 50%;
            padding: 3px;
        }

        .image-wrapper {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #FFF0ED 0%, #FFE5E0 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .feature-img {
            width: 90px;
            height: 90px;
            object-fit: contain;
        }

        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 2px;
            animation: float 2s ease-in-out infinite;
        }

        .confetti:nth-child(1) { background: #FF6B6B; top: -5px; left: 20px; animation-delay: 0s; }
        .confetti:nth-child(2) { background: #FF9F43; top: 10px; right: -5px; animation-delay: 0.3s; }
        .confetti:nth-child(3) { background: #FFD93D; bottom: 20px; left: -5px; animation-delay: 0.6s; }
        .confetti:nth-child(4) { background: #6BCB77; bottom: 0; right: 15px; animation-delay: 0.9s; width: 6px; height: 6px; }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-8px) rotate(10deg); }
        }

        .label {
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 2px;
            color: #FF6B6B;
            margin-bottom: 8px;
        }

        .title {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            font-weight: 700;
            color: #2D2D2D;
            margin-bottom: 12px;
        }

        .divider {
            width: 40px;
            height: 3px;
            background: linear-gradient(90deg, #FF6B6B, #FF9F43);
            border-radius: 2px;
            margin: 0 auto 16px;
        }

        .description {
            font-size: 15px;
            color: #777;
            line-height: 1.7;
            margin-bottom: 28px;
        }

        .continue-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #FF6B6B 0%, #FF9F43 100%);
            border: none;
            border-radius: 50px;
            color: white;
            font-family: 'Nunito', sans-serif;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 8px 24px rgba(255, 107, 107, 0.35);
            margin-bottom: 16px;
        }

        .skip-link {
            font-size: 14px;
            color: #999;
            text-decoration: none;
            cursor: pointer;
        }

        .skip-link:hover {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="popup">
            <div class="image-container">
                <div class="confetti"></div>
                <div class="confetti"></div>
                <div class="confetti"></div>
                <div class="confetti"></div>
                <div class="image-ring">
                    <div class="image-ring-inner">
                        <div class="image-wrapper">
                            <img class="feature-img" src="word-search.png" alt="Word Search">
                        </div>
                    </div>
                </div>
            </div>

            <div class="label">NEW FEATURE</div>
            <h1 class="title">Word Search</h1>
            <div class="divider"></div>
            <p class="description">Find hidden words together in a fun puzzle! Work as a team to discover all the words.</p>

            <button class="continue-btn">Let's Go!</button>
            <a class="skip-link">Maybe later</a>
        </div>
    </div>
</body>
</html>
