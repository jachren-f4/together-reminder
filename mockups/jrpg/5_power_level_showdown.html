<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Level Showdown - DBZ Battle</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #ffd89b 0%, #19547b 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .game-container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #ffd89b 0%, #19547b 100%);
            padding: 24px;
            text-align: center;
            color: white;
            position: relative;
        }
        .pvp-badge {
            position: absolute;
            top: 16px;
            right: 16px;
            background: rgba(255,255,255,0.2);
            padding: 6px 14px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 700;
        }
        h1 { font-family: 'Playfair Display', serif; font-size: 32px; margin-bottom: 8px; }
        .subtitle { opacity: 0.9; font-size: 14px; }
        .game-screen { padding: 32px; min-height: 500px; }

        .phase-title {
            background: #f8f9fa;
            padding: 16px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 24px;
            font-size: 18px;
            font-weight: 700;
            color: #19547b;
        }

        .power-meters {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 28px;
        }
        .power-meter {
            background: #f8f9fa;
            border-radius: 16px;
            padding: 20px;
            text-align: center;
        }
        .power-meter.you { border: 3px solid #ffd89b; }
        .power-meter.opponent { border: 3px solid #19547b; }
        .power-label { font-size: 14px; font-weight: 600; margin-bottom: 12px; }
        .power-value {
            font-size: 48px;
            font-weight: 700;
            color: #ffd89b;
            margin-bottom: 12px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .power-bar {
            background: #dee2e6;
            height: 12px;
            border-radius: 6px;
            overflow: hidden;
        }
        .power-fill {
            background: linear-gradient(90deg, #ffd89b 0%, #ff9a00 100%);
            height: 100%;
            transition: width 0.5s ease;
        }

        .question-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        .question-text {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
        }
        .answers-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }
        .answer-btn {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 14px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
        }
        .answer-btn:hover { border-color: #ffd89b; background: #fffbf0; }

        .beam-struggle {
            display: none;
            text-align: center;
            margin: 40px 0;
        }
        .beam-struggle.active { display: block; }
        .beam-emoji { font-size: 120px; margin-bottom: 20px; animation: shake 0.5s infinite; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .clash-text {
            font-family: 'Playfair Display', serif;
            font-size: 36px;
            font-weight: 700;
            color: #ff9a00;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 16px 32px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            background: linear-gradient(135deg, #ffd89b 0%, #19547b 100%);
            color: white;
        }

        .result-screen {
            display: none;
            text-align: center;
        }
        .result-screen.active { display: block; }
        .result-emoji { font-size: 120px; margin-bottom: 24px; }
        .result-title { font-family: 'Playfair Display', serif; font-size: 42px; margin-bottom: 16px; }
        .result-title.victory { color: #2b8a3e; }
        .result-title.defeat { color: #c92a2a; }

        .back-link {
            display: block;
            text-align: center;
            color: #19547b;
            text-decoration: none;
            margin-top: 16px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="pvp-badge">‚öîÔ∏è PVP</div>
            <h1>‚ö° Power Level Showdown üí™</h1>
            <p class="subtitle">DBZ-Style Power Clash</p>
        </div>

        <div class="game-screen">
            <div id="gameScreen">
                <div class="phase-title" id="phaseTitle">CHARGING PHASE - Answer to Power Up!</div>

                <div class="power-meters">
                    <div class="power-meter you">
                        <div class="power-label">üë© Alice (You)</div>
                        <div class="power-value" id="yourPower">0</div>
                        <div class="power-bar">
                            <div class="power-fill" id="yourPowerBar" style="width: 0%"></div>
                        </div>
                    </div>
                    <div class="power-meter opponent">
                        <div class="power-label">üë® Bob</div>
                        <div class="power-value" id="bobPower">0</div>
                        <div class="power-bar">
                            <div class="power-fill" id="bobPowerBar" style="width: 0%"></div>
                        </div>
                    </div>
                </div>

                <div class="question-card" id="questionCard">
                    <div class="question-text" id="questionText">What makes your relationship stronger?</div>
                    <div class="answers-grid" id="answersGrid"></div>
                </div>

                <div class="beam-struggle" id="beamStruggle">
                    <div class="beam-emoji">‚ö°üí•‚ö°</div>
                    <div class="clash-text">BEAM STRUGGLE!</div>
                    <p style="font-size: 18px; color: #666; margin-bottom: 24px;">Powers are clashing...</p>
                    <button class="btn" onclick="resolveClash()">See Result ‚Üí</button>
                </div>
            </div>

            <div class="result-screen" id="resultScreen">
                <div class="result-emoji" id="resultEmoji">üéâ</div>
                <h2 class="result-title" id="resultTitle">Victory!</h2>
                <p id="resultMsg" style="color: #666; margin-bottom: 24px;">Your power level was higher!</p>
                <button class="btn" onclick="location.reload()">‚ö° Power Up Again</button>
                <a href="index.html" class="back-link">‚Üê Back to Games</a>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            { q: "What makes your relationship stronger?", answers: ["Communication", "Trust", "Quality Time", "Affection"] },
            { q: "Best way to resolve conflicts?", answers: ["Talk it out", "Take a break", "Compromise", "Apologize"] },
            { q: "What do you value most?", answers: ["Honesty", "Support", "Adventure", "Stability"] },
            { q: "Perfect date night?", answers: ["Dinner out", "Movie night", "Outdoor activity", "Stay home"] },
            { q: "Show love through?", answers: ["Words", "Actions", "Gifts", "Touch"] }
        ];

        let state = { questionIndex: 0, yourPower: 0, bobPower: 0 };

        function showQuestion() {
            if (state.questionIndex >= questions.length) {
                startBeamStruggle();
                return;
            }

            const q = questions[state.questionIndex];
            document.getElementById('questionText').textContent = q.q;

            const grid = document.getElementById('answersGrid');
            grid.innerHTML = '';
            q.answers.forEach((ans, i) => {
                const btn = document.createElement('button');
                btn.className = 'answer-btn';
                btn.textContent = ans;
                btn.onclick = () => answerQuestion();
                grid.appendChild(btn);
            });
        }

        function answerQuestion() {
            const powerGain = Math.floor(Math.random() * 100) + 150; // 150-250
            const bobPowerGain = Math.floor(Math.random() * 100) + 150;

            state.yourPower += powerGain;
            state.bobPower += bobPowerGain;

            document.getElementById('yourPower').textContent = state.yourPower;
            document.getElementById('bobPower').textContent = state.bobPower;

            const yourPercent = Math.min(100, (state.yourPower / 1000) * 100);
            const bobPercent = Math.min(100, (state.bobPower / 1000) * 100);

            document.getElementById('yourPowerBar').style.width = yourPercent + '%';
            document.getElementById('bobPowerBar').style.width = bobPercent + '%';

            state.questionIndex++;
            setTimeout(showQuestion, 800);
        }

        function startBeamStruggle() {
            document.getElementById('questionCard').style.display = 'none';
            document.getElementById('phaseTitle').textContent = 'CLASH PHASE - Powers Colliding!';
            document.getElementById('beamStruggle').classList.add('active');
        }

        function resolveClash() {
            document.getElementById('gameScreen').style.display = 'none';
            document.getElementById('resultScreen').classList.add('active');

            if (state.yourPower > state.bobPower) {
                document.getElementById('resultEmoji').textContent = 'üéâ';
                document.getElementById('resultTitle').textContent = 'Victory!';
                document.getElementById('resultTitle').className = 'result-title victory';
                document.getElementById('resultMsg').textContent = `Your power (${state.yourPower}) overwhelmed Bob's (${state.bobPower})!`;
            } else if (state.bobPower > state.yourPower) {
                document.getElementById('resultEmoji').textContent = 'üíî';
                document.getElementById('resultTitle').textContent = 'Defeat';
                document.getElementById('resultTitle').className = 'result-title defeat';
                document.getElementById('resultMsg').textContent = `Bob's power (${state.bobPower}) was too strong! (Yours: ${state.yourPower})`;
            } else {
                document.getElementById('resultEmoji').textContent = '‚ö°';
                document.getElementById('resultTitle').textContent = 'Tie!';
                document.getElementById('resultMsg').textContent = `Both powers were equal at ${state.yourPower}!`;
            }
        }

        showQuestion();
    </script>
</body>
</html>
