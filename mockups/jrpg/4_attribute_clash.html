<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Clash - Strategic Stat Battle</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .game-container {
            max-width: 700px;
            width: 100%;
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            padding: 24px;
            text-align: center;
            color: white;
            position: relative;
        }
        .pvp-badge {
            position: absolute;
            top: 16px;
            right: 16px;
            background: rgba(255,255,255,0.2);
            padding: 6px 14px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 700;
        }
        h1 { font-family: 'Playfair Display', serif; font-size: 32px; margin-bottom: 8px; }
        .subtitle { opacity: 0.9; font-size: 14px; }
        .game-screen { padding: 32px; min-height: 500px; }

        .round-info {
            background: #f8f9fa;
            padding: 16px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 24px;
            font-size: 16px;
            font-weight: 600;
        }

        .score-display {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 28px;
        }
        .player-wins {
            text-align: center;
        }
        .wins-count {
            font-size: 48px;
            font-weight: 700;
            color: #43e97b;
            margin-bottom: 8px;
        }
        .wins-label { font-size: 14px; color: #666; }

        .attributes-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }
        .attr-card {
            background: white;
            border: 3px solid #e9ecef;
            border-radius: 16px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }
        .attr-card:hover { border-color: #43e97b; transform: translateY(-4px); }
        .attr-card.selected { border-color: #43e97b; background: #f0fdf4; }
        .attr-emoji { font-size: 48px; margin-bottom: 12px; }
        .attr-name { font-weight: 700; font-size: 16px; color: #333; }

        .clash-display {
            display: none;
            text-align: center;
            margin: 32px 0;
        }
        .clash-display.active { display: block; }
        .clash-matchup {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 24px 0;
        }
        .clash-attr {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .clash-attr-emoji { font-size: 64px; margin-bottom: 8px; }
        .clash-attr-name { font-weight: 700; font-size: 18px; }
        .vs-text { font-family: 'Playfair Display', serif; font-size: 32px; color: #666; }

        .clash-result {
            background: #e7f5ff;
            border-left: 4px solid #339af0;
            padding: 20px;
            border-radius: 8px;
            font-size: 16px;
            margin-top: 24px;
        }

        .btn {
            display: inline-block;
            padding: 16px 32px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white;
        }

        .result-screen {
            display: none;
            text-align: center;
        }
        .result-screen.active { display: block; }
        .result-emoji { font-size: 120px; margin-bottom: 24px; }
        .result-title { font-family: 'Playfair Display', serif; font-size: 42px; margin-bottom: 16px; }
        .result-title.victory { color: #2b8a3e; }
        .result-title.defeat { color: #c92a2a; }

        .back-link {
            display: block;
            text-align: center;
            color: #43e97b;
            text-decoration: none;
            margin-top: 16px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="pvp-badge">‚öîÔ∏è PVP</div>
            <h1>üî• Attribute Clash üíé</h1>
            <p class="subtitle">Strategic Stat Showdown</p>
        </div>

        <div class="game-screen">
            <div id="gameScreen">
                <div class="round-info" id="roundInfo">Round 1 of 5 - Choose Your Attribute!</div>

                <div class="score-display">
                    <div class="player-wins">
                        <div class="wins-count" id="yourWins">0</div>
                        <div class="wins-label">üë© Alice (You)</div>
                    </div>
                    <div class="player-wins">
                        <div class="wins-count" id="bobWins">0</div>
                        <div class="wins-label">üë® Bob</div>
                    </div>
                </div>

                <div class="attributes-grid" id="attrGrid"></div>

                <div class="clash-display" id="clashDisplay">
                    <div class="clash-matchup">
                        <div class="clash-attr">
                            <div class="clash-attr-emoji" id="yourAttrEmoji">üí¨</div>
                            <div class="clash-attr-name" id="yourAttrName">Communication</div>
                        </div>
                        <div class="vs-text">VS</div>
                        <div class="clash-attr">
                            <div class="clash-attr-emoji" id="bobAttrEmoji">üõ°Ô∏è</div>
                            <div class="clash-attr-name" id="bobAttrName">Trust</div>
                        </div>
                    </div>
                    <div class="clash-result" id="clashResult"></div>
                    <button class="btn" id="nextBtn" onclick="nextRound()">Next Round ‚Üí</button>
                </div>
            </div>

            <div class="result-screen" id="resultScreen">
                <div class="result-emoji" id="resultEmoji">üéâ</div>
                <h2 class="result-title" id="resultTitle">Victory!</h2>
                <p id="resultMsg" style="color: #666; margin-bottom: 24px;">You won the Attribute Clash!</p>
                <button class="btn" onclick="location.reload()">üî• Play Again</button>
                <a href="index.html" class="back-link">‚Üê Back to Games</a>
            </div>
        </div>
    </div>

    <script>
        const attributes = {
            comm: { emoji: "üí¨", name: "Communication", beats: "adventure" },
            trust: { emoji: "üõ°Ô∏è", name: "Trust", beats: "comm" },
            affection: { emoji: "‚ù§Ô∏è", name: "Affection", beats: "trust" },
            adventure: { emoji: "‚ú®", name: "Adventure", beats: "affection" }
        };

        let state = { round: 1, yourWins: 0, bobWins: 0 };

        function init() {
            const grid = document.getElementById('attrGrid');
            grid.innerHTML = '';
            Object.keys(attributes).forEach(key => {
                const attr = attributes[key];
                const card = document.createElement('div');
                card.className = 'attr-card';
                card.onclick = () => selectAttr(key);
                card.innerHTML = `<div class="attr-emoji">${attr.emoji}</div><div class="attr-name">${attr.name}</div>`;
                grid.appendChild(card);
            });
        }

        function selectAttr(yourKey) {
            const bobKey = Object.keys(attributes)[Math.floor(Math.random() * Object.keys(attributes).length)];
            const yourAttr = attributes[yourKey];
            const bobAttr = attributes[bobKey];

            // Show clash
            document.getElementById('attrGrid').style.display = 'none';
            document.getElementById('clashDisplay').classList.add('active');

            document.getElementById('yourAttrEmoji').textContent = yourAttr.emoji;
            document.getElementById('yourAttrName').textContent = yourAttr.name;
            document.getElementById('bobAttrEmoji').textContent = bobAttr.emoji;
            document.getElementById('bobAttrName').textContent = bobAttr.name;

            // Determine winner
            let result = '';
            if (yourAttr.beats === bobKey) {
                state.yourWins++;
                result = `üéâ ${yourAttr.name} beats ${bobAttr.name}! You win this round!`;
            } else if (bobAttr.beats === yourKey) {
                state.bobWins++;
                result = `üíî ${bobAttr.name} beats ${yourAttr.name}! Bob wins this round!`;
            } else if (yourKey === bobKey) {
                result = `‚ö° Both chose ${yourAttr.name}! It's a tie!`;
            } else {
                result = `ü§ù No clear advantage! Tie round!`;
            }

            document.getElementById('clashResult').textContent = result;
            document.getElementById('yourWins').textContent = state.yourWins;
            document.getElementById('bobWins').textContent = state.bobWins;

            if (state.round >= 5) {
                document.getElementById('nextBtn').textContent = 'See Results ‚Üí';
                document.getElementById('nextBtn').onclick = showResults;
            }
        }

        function nextRound() {
            state.round++;
            document.getElementById('roundInfo').textContent = `Round ${state.round} of 5 - Choose Your Attribute!`;
            document.getElementById('attrGrid').style.display = 'grid';
            document.getElementById('clashDisplay').classList.remove('active');
            init();
        }

        function showResults() {
            document.getElementById('gameScreen').style.display = 'none';
            document.getElementById('resultScreen').classList.add('active');

            if (state.yourWins > state.bobWins) {
                document.getElementById('resultEmoji').textContent = 'üéâ';
                document.getElementById('resultTitle').textContent = 'Victory!';
                document.getElementById('resultTitle').className = 'result-title victory';
                document.getElementById('resultMsg').textContent = `You won ${state.yourWins}-${state.bobWins}!`;
            } else if (state.bobWins > state.yourWins) {
                document.getElementById('resultEmoji').textContent = 'üíî';
                document.getElementById('resultTitle').textContent = 'Defeat';
                document.getElementById('resultTitle').className = 'result-title defeat';
                document.getElementById('resultMsg').textContent = `Bob won ${state.bobWins}-${state.yourWins}!`;
            } else {
                document.getElementById('resultEmoji').textContent = 'ü§ù';
                document.getElementById('resultTitle').textContent = 'Tie!';
                document.getElementById('resultTitle').className = 'result-title';
                document.getElementById('resultMsg').textContent = `${state.yourWins}-${state.bobWins} tie game!`;
            }
        }

        init();
    </script>
</body>
</html>
