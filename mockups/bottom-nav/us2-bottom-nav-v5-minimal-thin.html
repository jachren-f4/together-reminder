<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Us 2.0 Bottom Nav - V5 Minimal Thin Icons</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --gradient-accent-start: #FF6B6B;
      --gradient-accent-end: #FF9F43;
      --nav-text: #5A5A5A;
      --glow-pink: rgba(255, 107, 107, 0.7);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(180deg, #FFD1C1 0%, #FFF5F0 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      max-width: 430px;
      margin: 0 auto;
    }

    .description {
      text-align: center;
      padding: 40px 20px;
      color: #2D2D2D;
    }

    .description h1 { font-size: 20px; margin-bottom: 8px; }
    .description p { font-size: 14px; color: #666; }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 430px;
      background: white;
      display: flex;
      justify-content: space-around;
      padding: 12px 0 30px;
      box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.06);
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
      cursor: pointer;
    }

    .nav-icon {
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .nav-icon svg {
      width: 24px;
      height: 24px;
      fill: none;
      stroke: var(--nav-text);
      stroke-width: 1.5;
      stroke-linecap: round;
      stroke-linejoin: round;
      transition: all 0.2s;
    }

    .nav-item.active .nav-icon svg {
      stroke: url(#activeGradient);
      filter: drop-shadow(0 0 3px var(--glow-pink));
    }

    .nav-label {
      font-size: 10px;
      font-weight: 500;
      color: var(--nav-text);
      letter-spacing: 0.3px;
    }

    .nav-item.active .nav-label {
      background: linear-gradient(135deg, var(--gradient-accent-start) 0%, var(--gradient-accent-end) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 600;
    }

    .nav-item.poke .nav-icon svg {
      stroke: url(#activeGradient);
    }
  </style>
</head>
<body>
  <svg width="0" height="0" style="position: absolute;">
    <defs>
      <linearGradient id="activeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#FF6B6B"/>
        <stop offset="100%" style="stop-color:#FF9F43"/>
      </linearGradient>
    </defs>
  </svg>

  <div class="description">
    <h1>V5: Minimal Thin Icons</h1>
    <p>Ultra-light strokes for an elegant, airy feel</p>
  </div>

  <nav class="bottom-nav">
    <div class="nav-item active">
      <div class="nav-icon">
        <svg viewBox="0 0 24 24">
          <path d="M3 12L12 3L21 12"/>
          <path d="M5 10V20H10V15H14V20H19V10"/>
        </svg>
      </div>
      <span class="nav-label">Home</span>
    </div>
    <div class="nav-item">
      <div class="nav-icon">
        <svg viewBox="0 0 24 24">
          <rect x="3" y="5" width="18" height="14" rx="2"/>
          <path d="M3 7L12 13L21 7"/>
        </svg>
      </div>
      <span class="nav-label">Inbox</span>
    </div>
    <div class="nav-item poke">
      <div class="nav-icon">
        <svg viewBox="0 0 24 24">
          <path d="M12 2L14.4 9.2H22L16 13.8L18.4 21L12 16.4L5.6 21L8 13.8L2 9.2H9.6L12 2Z"/>
        </svg>
      </div>
      <span class="nav-label">Poke</span>
    </div>
    <div class="nav-item">
      <div class="nav-icon">
        <svg viewBox="0 0 24 24">
          <circle cx="12" cy="8" r="4"/>
          <path d="M4 20C4 17 7.5 14 12 14C16.5 14 20 17 20 20"/>
        </svg>
      </div>
      <span class="nav-label">Profile</span>
    </div>
    <div class="nav-item">
      <div class="nav-icon">
        <svg viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="3"/>
          <path d="M12 1V3M12 21V23M4.22 4.22L5.64 5.64M18.36 18.36L19.78 19.78M1 12H3M21 12H23M4.22 19.78L5.64 18.36M18.36 5.64L19.78 4.22"/>
        </svg>
      </div>
      <span class="nav-label">Settings</span>
    </div>
  </nav>

  <script>
    document.querySelectorAll('.nav-item').forEach(item => {
      item.addEventListener('click', () => {
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        item.classList.add('active');
      });
    });
  </script>
</body>
</html>
