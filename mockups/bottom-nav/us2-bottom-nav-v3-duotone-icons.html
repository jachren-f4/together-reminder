<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Us 2.0 Bottom Nav - V3 Duotone Icons</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --gradient-accent-start: #FF6B6B;
      --gradient-accent-end: #FF9F43;
      --nav-text: #4A4A4A;
      --nav-text-light: #9A9A9A;
      --glow-pink: rgba(255, 107, 107, 0.8);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(180deg, #FFD1C1 0%, #FFF5F0 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      max-width: 430px;
      margin: 0 auto;
    }

    .description {
      text-align: center;
      padding: 40px 20px;
      color: #2D2D2D;
    }

    .description h1 { font-size: 20px; margin-bottom: 8px; }
    .description p { font-size: 14px; color: #666; }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 430px;
      background: white;
      display: flex;
      justify-content: space-around;
      padding: 10px 0 28px;
      box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.08);
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      cursor: pointer;
    }

    .nav-icon {
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .nav-icon svg {
      width: 26px;
      height: 26px;
      transition: all 0.2s;
    }

    /* Duotone: back layer lighter, front layer darker */
    .nav-icon .icon-back {
      fill: var(--nav-text-light);
    }
    .nav-icon .icon-front {
      fill: var(--nav-text);
    }

    .nav-item.active .nav-icon .icon-back {
      fill: url(#activeGradientLight);
    }
    .nav-item.active .nav-icon .icon-front {
      fill: url(#activeGradient);
      filter: drop-shadow(0 0 4px var(--glow-pink));
    }

    .nav-label {
      font-size: 11px;
      font-weight: 600;
      color: var(--nav-text);
    }

    .nav-item.active .nav-label {
      background: linear-gradient(135deg, var(--gradient-accent-start) 0%, var(--gradient-accent-end) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .nav-item.poke .nav-icon .icon-back {
      fill: url(#activeGradientLight);
    }
    .nav-item.poke .nav-icon .icon-front {
      fill: url(#activeGradient);
    }
  </style>
</head>
<body>
  <svg width="0" height="0" style="position: absolute;">
    <defs>
      <linearGradient id="activeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#FF6B6B"/>
        <stop offset="100%" style="stop-color:#FF9F43"/>
      </linearGradient>
      <linearGradient id="activeGradientLight" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#FFB3B3"/>
        <stop offset="100%" style="stop-color:#FFCF9F"/>
      </linearGradient>
    </defs>
  </svg>

  <div class="description">
    <h1>V3: Duotone Icons</h1>
    <p>Two-tone effect with lighter background layer</p>
  </div>

  <nav class="bottom-nav">
    <div class="nav-item active">
      <div class="nav-icon">
        <svg viewBox="0 0 24 24">
          <path class="icon-back" d="M5 10V20C5 20.55 5.45 21 6 21H18C18.55 21 19 20.55 19 20V10L12 3L5 10Z"/>
          <path class="icon-front" d="M10 14V21H14V14H10Z"/>
        </svg>
      </div>
      <span class="nav-label">Home</span>
    </div>
    <div class="nav-item">
      <div class="nav-icon">
        <svg viewBox="0 0 24 24">
          <path class="icon-back" d="M4 6C4 4.9 4.9 4 6 4H18C19.1 4 20 4.9 20 6V18C20 19.1 19.1 20 18 20H6C4.9 20 4 19.1 4 18V6Z"/>
          <path class="icon-front" d="M4 6L12 12L20 6V8L12 14L4 8V6Z"/>
        </svg>
      </div>
      <span class="nav-label">Inbox</span>
    </div>
    <div class="nav-item poke">
      <div class="nav-icon">
        <svg viewBox="0 0 24 24">
          <path class="icon-back" d="M12 2L14.5 9H22L16 13.5L18.5 21L12 16.5L5.5 21L8 13.5L2 9H9.5L12 2Z"/>
          <path class="icon-front" d="M12 6L13.5 10H17L14 12.5L15.5 17L12 14L8.5 17L10 12.5L7 10H10.5L12 6Z"/>
        </svg>
      </div>
      <span class="nav-label">Poke</span>
    </div>
    <div class="nav-item">
      <div class="nav-icon">
        <svg viewBox="0 0 24 24">
          <path class="icon-back" d="M4 19V18C4 15.34 9.33 14 12 14C14.67 14 20 15.34 20 18V19C20 19.55 19.55 20 19 20H5C4.45 20 4 19.55 4 19Z"/>
          <circle class="icon-front" cx="12" cy="8" r="4"/>
        </svg>
      </div>
      <span class="nav-label">Profile</span>
    </div>
    <div class="nav-item">
      <div class="nav-icon">
        <svg viewBox="0 0 24 24">
          <path class="icon-back" d="M19.14 12.94C19.18 12.64 19.2 12.33 19.2 12C19.2 11.68 19.18 11.36 19.13 11.06L21.16 9.48C21.34 9.34 21.39 9.07 21.28 8.87L19.36 5.55C19.24 5.33 18.99 5.26 18.77 5.33L16.38 6.29C15.88 5.91 15.35 5.59 14.76 5.35L14.4 2.81C14.36 2.57 14.16 2.4 13.92 2.4H10.08C9.84 2.4 9.65 2.57 9.61 2.81L9.25 5.35C8.66 5.59 8.12 5.92 7.63 6.29L5.24 5.33C5.02 5.25 4.77 5.33 4.65 5.55L2.74 8.87C2.62 9.08 2.66 9.34 2.86 9.48L4.89 11.06C4.84 11.36 4.8 11.69 4.8 12C4.8 12.31 4.82 12.64 4.87 12.94L2.84 14.52C2.66 14.66 2.61 14.93 2.72 15.13L4.64 18.45C4.76 18.67 5.01 18.74 5.23 18.67L7.62 17.71C8.12 18.09 8.65 18.41 9.24 18.65L9.6 21.19C9.65 21.43 9.84 21.6 10.08 21.6H13.92C14.16 21.6 14.36 21.43 14.39 21.19L14.75 18.65C15.34 18.41 15.88 18.09 16.37 17.71L18.76 18.67C18.98 18.75 19.23 18.67 19.35 18.45L21.27 15.13C21.39 14.91 21.34 14.66 21.15 14.52L19.14 12.94Z"/>
          <circle class="icon-front" cx="12" cy="12" r="3.5"/>
        </svg>
      </div>
      <span class="nav-label">Settings</span>
    </div>
  </nav>

  <script>
    document.querySelectorAll('.nav-item').forEach(item => {
      item.addEventListener('click', () => {
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        item.classList.add('active');
      });
    });
  </script>
</body>
</html>
