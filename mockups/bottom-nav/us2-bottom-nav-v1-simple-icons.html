<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Us 2.0 Bottom Nav - V1 Simple Icons</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --gradient-accent-start: #FF6B6B;
      --gradient-accent-end: #FF9F43;
      --nav-text: #4A4A4A;
      --glow-pink: rgba(255, 107, 107, 0.8);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(180deg, #FFD1C1 0%, #FFF5F0 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      max-width: 430px;
      margin: 0 auto;
    }

    .description {
      text-align: center;
      padding: 40px 20px;
      color: #2D2D2D;
    }

    .description h1 {
      font-size: 20px;
      margin-bottom: 8px;
    }

    .description p {
      font-size: 14px;
      color: #666;
    }

    /* Exact match to us2-home-v2.html bottom nav */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 430px;
      background: white;
      display: flex;
      justify-content: space-around;
      padding: 10px 0 28px;
      box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.08);
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      cursor: pointer;
    }

    .nav-icon {
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .nav-icon svg {
      width: 24px;
      height: 24px;
      fill: var(--nav-text);
      transition: all 0.2s;
    }

    .nav-item.active .nav-icon svg {
      fill: url(#activeGradient);
      filter: drop-shadow(0 0 4px var(--glow-pink));
    }

    .nav-label {
      font-size: 11px;
      font-weight: 600;
      color: var(--nav-text);
    }

    .nav-item.active .nav-label {
      background: linear-gradient(135deg, var(--gradient-accent-start) 0%, var(--gradient-accent-end) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Poke always has gradient */
    .nav-item.poke .nav-icon svg {
      fill: url(#activeGradient);
    }
  </style>
</head>
<body>
  <!-- SVG Gradient Definition -->
  <svg width="0" height="0" style="position: absolute;">
    <defs>
      <linearGradient id="activeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#FF6B6B"/>
        <stop offset="100%" style="stop-color:#FF9F43"/>
      </linearGradient>
    </defs>
  </svg>

  <div class="description">
    <h1>V1: Simple Filled Icons</h1>
    <p>Direct replacement - same layout, SVG icons instead of emojis</p>
  </div>

  <nav class="bottom-nav">
    <div class="nav-item active">
      <div class="nav-icon">
        <svg viewBox="0 0 24 24">
          <path d="M10 20V14H14V20H19V12H22L12 3L2 12H5V20H10Z"/>
        </svg>
      </div>
      <span class="nav-label">Home</span>
    </div>
    <div class="nav-item">
      <div class="nav-icon">
        <svg viewBox="0 0 24 24">
          <path d="M20 4H4C2.9 4 2 4.9 2 6V18C2 19.1 2.9 20 4 20H20C21.1 20 22 19.1 22 18V6C22 4.9 21.1 4 20 4ZM20 8L12 13L4 8V6L12 11L20 6V8Z"/>
        </svg>
      </div>
      <span class="nav-label">Inbox</span>
    </div>
    <div class="nav-item poke">
      <div class="nav-icon">
        <svg viewBox="0 0 24 24">
          <path d="M12 17.27L18.18 21L16.54 13.97L22 9.24L14.81 8.63L12 2L9.19 8.63L2 9.24L7.46 13.97L5.82 21L12 17.27Z"/>
        </svg>
      </div>
      <span class="nav-label">Poke</span>
    </div>
    <div class="nav-item">
      <div class="nav-icon">
        <svg viewBox="0 0 24 24">
          <path d="M12 12C14.21 12 16 10.21 16 8C16 5.79 14.21 4 12 4C9.79 4 8 5.79 8 8C8 10.21 9.79 12 12 12ZM12 14C9.33 14 4 15.34 4 18V20H20V18C20 15.34 14.67 14 12 14Z"/>
        </svg>
      </div>
      <span class="nav-label">Profile</span>
    </div>
    <div class="nav-item">
      <div class="nav-icon">
        <svg viewBox="0 0 24 24">
          <path d="M19.14 12.94C19.18 12.64 19.2 12.33 19.2 12C19.2 11.68 19.18 11.36 19.13 11.06L21.16 9.48C21.34 9.34 21.39 9.07 21.28 8.87L19.36 5.55C19.24 5.33 18.99 5.26 18.77 5.33L16.38 6.29C15.88 5.91 15.35 5.59 14.76 5.35L14.4 2.81C14.36 2.57 14.16 2.4 13.92 2.4H10.08C9.84 2.4 9.65 2.57 9.61 2.81L9.25 5.35C8.66 5.59 8.12 5.92 7.63 6.29L5.24 5.33C5.02 5.25 4.77 5.33 4.65 5.55L2.74 8.87C2.62 9.08 2.66 9.34 2.86 9.48L4.89 11.06C4.84 11.36 4.8 11.69 4.8 12C4.8 12.31 4.82 12.64 4.87 12.94L2.84 14.52C2.66 14.66 2.61 14.93 2.72 15.13L4.64 18.45C4.76 18.67 5.01 18.74 5.23 18.67L7.62 17.71C8.12 18.09 8.65 18.41 9.24 18.65L9.6 21.19C9.65 21.43 9.84 21.6 10.08 21.6H13.92C14.16 21.6 14.36 21.43 14.39 21.19L14.75 18.65C15.34 18.41 15.88 18.09 16.37 17.71L18.76 18.67C18.98 18.75 19.23 18.67 19.35 18.45L21.27 15.13C21.39 14.91 21.34 14.66 21.15 14.52L19.14 12.94ZM12 15.6C10.02 15.6 8.4 13.98 8.4 12C8.4 10.02 10.02 8.4 12 8.4C13.98 8.4 15.6 10.02 15.6 12C15.6 13.98 13.98 15.6 12 15.6Z"/>
        </svg>
      </div>
      <span class="nav-label">Settings</span>
    </div>
  </nav>

  <script>
    document.querySelectorAll('.nav-item').forEach(item => {
      item.addEventListener('click', () => {
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        item.classList.add('active');
      });
    });
  </script>
</body>
</html>
