<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Us 2.0 - Remind Bottom Sheet</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient-start: #FFD1C1;
            --bg-gradient-end: #FFF5F0;
            --primary-pink: #FF5E62;
            --gradient-start: #FF6B6B;
            --gradient-end: #FF9F43;
            --cream: #FFF8F0;
            --beige: #F5E6D8;
            --text-dark: #2D2D2D;
            --text-medium: #6B6B6B;
            --text-light: #9B9B9B;
            --glow-pink: rgba(255, 107, 107, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            min-height: 100vh;
            background: linear-gradient(180deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .phone-frame {
            width: 390px;
            height: 844px;
            background: linear-gradient(180deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 10;
        }

        .bottom-sheet {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-radius: 24px 24px 0 0;
            z-index: 20;
            display: flex;
            flex-direction: column;
            max-height: 85%;
        }

        .drag-handle {
            width: 40px;
            height: 4px;
            background: var(--beige);
            border-radius: 2px;
            margin: 12px auto;
            flex-shrink: 0;
        }

        .sheet-header {
            text-align: center;
            padding: 0 20px 20px;
            border-bottom: 1px solid var(--beige);
            flex-shrink: 0;
        }

        .sheet-title {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            font-weight: 600;
            color: var(--text-dark);
        }

        .partner-name {
            font-style: italic;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .sheet-content {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
        }

        .field-label {
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 1.5px;
            color: var(--text-light);
            margin-bottom: 8px;
        }

        .message-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--beige);
            border-radius: 12px;
            font-family: 'Nunito', sans-serif;
            font-size: 15px;
            color: var(--text-dark);
            outline: none;
            transition: border-color 0.2s ease;
        }

        .message-input:focus {
            border-color: var(--gradient-start);
        }

        .message-input::placeholder {
            color: var(--text-light);
        }

        .quick-messages {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding: 12px 0;
            margin-bottom: 20px;
        }

        .quick-chip {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 14px;
            background: var(--cream);
            border: 1px solid var(--beige);
            border-radius: 20px;
            font-size: 13px;
            color: var(--text-dark);
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .quick-chip:hover {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            border-color: transparent;
            color: white;
        }

        .time-options {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 8px;
        }

        .time-option {
            background: var(--cream);
            border: 2px solid var(--beige);
            border-radius: 12px;
            padding: 12px 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .time-option:hover {
            border-color: var(--gradient-start);
        }

        .time-option.selected {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            border-color: transparent;
            box-shadow: 0 4px 15px var(--glow-pink);
        }

        .time-option.selected .time-label {
            color: white;
        }

        .time-emoji {
            font-size: 20px;
            margin-bottom: 4px;
        }

        .time-label {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-dark);
        }

        .sheet-footer {
            padding: 20px;
            border-top: 1px solid var(--beige);
            flex-shrink: 0;
        }

        .send-button {
            width: 100%;
            height: 56px;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            border: none;
            border-radius: 16px;
            font-family: 'Nunito', sans-serif;
            font-size: 16px;
            font-weight: 700;
            color: white;
            cursor: pointer;
            box-shadow: 0 8px 25px var(--glow-pink);
            margin-bottom: 12px;
        }

        .footer-note {
            text-align: center;
            font-size: 12px;
            font-style: italic;
            color: var(--text-light);
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="overlay"></div>

        <div class="bottom-sheet">
            <div class="drag-handle"></div>

            <div class="sheet-header">
                <div class="sheet-title">
                    Remind <span class="partner-name">Alex</span>
                </div>
            </div>

            <div class="sheet-content">
                <div class="field-label">MESSAGE</div>
                <input type="text" class="message-input" placeholder="What would you like to remind them...">

                <div class="quick-messages">
                    <div class="quick-chip">üíï Love you!</div>
                    <div class="quick-chip">üè† I'm home</div>
                    <div class="quick-chip">‚òï Coffee?</div>
                    <div class="quick-chip">üõí Pick up milk</div>
                </div>

                <div class="field-label">DELIVERY TIME</div>
                <div class="time-options">
                    <div class="time-option selected">
                        <div class="time-emoji">‚ö°</div>
                        <div class="time-label">Now</div>
                    </div>
                    <div class="time-option">
                        <div class="time-emoji">‚òï</div>
                        <div class="time-label">1 Hour</div>
                    </div>
                    <div class="time-option">
                        <div class="time-emoji">üåô</div>
                        <div class="time-label">8 PM</div>
                    </div>
                    <div class="time-option">
                        <div class="time-emoji">‚òÄÔ∏è</div>
                        <div class="time-label">8 AM</div>
                    </div>
                </div>
            </div>

            <div class="sheet-footer">
                <button class="send-button">Send Reminder</button>
                <div class="footer-note">Your partner will be notified at the scheduled time</div>
            </div>
        </div>
    </div>
</body>
</html>
