<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TogetherRemind - Reminder Detail</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Rounded Mplus 1c', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .phone-frame {
            width: 375px;
            height: 812px;
            background: linear-gradient(180deg, #FFE5E5 0%, #FFF5E1 100%);
            border-radius: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            position: relative;
        }
        .status-bar {
            height: 44px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 12px;
        }
        .app-content {
            padding: 20px;
            height: calc(100% - 44px);
            display: flex;
            flex-direction: column;
        }
        .header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
        }
        .back-button {
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .header-title {
            flex: 1;
        }
        .header-title h1 {
            font-size: 20px;
            font-weight: 700;
            color: #FF6B9D;
        }
        .header-title p {
            font-size: 13px;
            color: #666;
        }
        .reminder-card {
            background: white;
            border-radius: 24px;
            padding: 28px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .from-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: linear-gradient(135deg, #FFC3A0 0%, #FFAFBD 100%);
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            color: white;
            margin-bottom: 24px;
        }
        .reminder-emoji {
            font-size: 80px;
            margin-bottom: 24px;
        }
        .reminder-text {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            line-height: 1.4;
            margin-bottom: 20px;
        }
        .reminder-meta {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 32px;
        }
        .meta-item {
            font-size: 14px;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        .meta-emoji {
            font-size: 16px;
        }
        .status-badge {
            display: inline-block;
            padding: 8px 20px;
            background: #f0f0f0;
            border-radius: 20px;
            font-size: 13px;
            color: #666;
            font-weight: 500;
        }
        .status-badge.done {
            background: #dcfce7;
            color: #166534;
        }
        .status-badge.pending {
            background: #fef3c7;
            color: #92400e;
        }
        .action-buttons {
            display: flex;
            gap: 12px;
            width: 100%;
        }
        .action-btn {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .btn-done {
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
            color: white;
        }
        .btn-snooze {
            background: linear-gradient(135deg, #FFC3A0 0%, #FFAFBD 100%);
            color: white;
        }
        .action-btn:hover {
            transform: scale(1.02);
        }
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            padding: 20px 0 0 0;
            border-top: 1px solid #FFE0E9;
        }
        .nav-item {
            text-align: center;
            font-size: 24px;
            opacity: 0.5;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        .nav-item.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="status-bar">
            <span>9:41</span>
            <span>‚ö° 85%</span>
        </div>
        <div class="app-content">
            <div class="header">
                <div class="back-button">‚Äπ</div>
                <div class="header-title">
                    <h1>Reminder</h1>
                    <p>From your partner</p>
                </div>
            </div>

            <div class="reminder-card">
                <div class="from-badge">
                    üíï From Alex
                </div>

                <div class="reminder-emoji">‚òî</div>

                <div class="reminder-text">
                    Don't forget your umbrella
                </div>

                <div class="reminder-meta">
                    <div class="meta-item">
                        <span class="meta-emoji">üìÖ</span>
                        <span>Today at 10:41 AM</span>
                    </div>
                    <div class="meta-item">
                        <span class="meta-emoji">‚è∞</span>
                        <span>Sent 1 hour ago</span>
                    </div>
                </div>

                <div class="status-badge pending">Waiting for response</div>
            </div>

            <div class="action-buttons">
                <button class="action-btn btn-done">
                    <span>‚úì</span>
                    <span>Mark Done</span>
                </button>
                <button class="action-btn btn-snooze">
                    <span>üí§</span>
                    <span>Snooze</span>
                </button>
            </div>

            <div class="bottom-nav">
                <div class="nav-item">üíï</div>
                <div class="nav-item active">üìù</div>
                <div class="nav-item">‚öôÔ∏è</div>
            </div>
        </div>
    </div>
</body>
</html>
