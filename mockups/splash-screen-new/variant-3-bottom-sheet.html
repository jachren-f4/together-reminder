<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=375, height=812, initial-scale=1.0">
    <title>Splash Screen - Variant 3: Bottom Sheet</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #FF5E62;
            --gradient-start: #FF6B6B;
            --gradient-end: #FF9F43;
            --bg-gradient-start: #FFD1C1;
            --bg-gradient-end: #FFF5F0;
            --cream: #FFF8F0;
            --text-dark: #3A3A3A;
            --text-medium: #5A5A5A;
            --glow-pink: rgba(255, 107, 107, 0.8);
            --glow-orange: rgba(255, 159, 67, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            overflow: hidden;
        }

        .phone-frame {
            width: 375px;
            height: 812px;
            margin: 20px auto;
            border-radius: 40px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.3);
            background: #000;
        }

        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 55%;
            z-index: 0;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 55%;
            background: linear-gradient(
                to bottom,
                rgba(0, 0, 0, 0.2) 0%,
                rgba(0, 0, 0, 0) 50%,
                rgba(255, 248, 240, 0.5) 90%,
                var(--cream) 100%
            );
            z-index: 1;
        }

        .logo-floating {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            text-align: center;
        }

        .logo {
            font-family: 'Pacifico', cursive;
            font-size: 52px;
            color: white;
            text-shadow:
                0 0 20px var(--glow-pink),
                0 0 40px var(--glow-orange),
                0 0 60px var(--glow-pink),
                0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .logo .heart {
            font-size: 18px;
            vertical-align: super;
            margin-left: -10px;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        .bottom-sheet {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(to bottom, var(--cream), white);
            border-radius: 32px 32px 0 0;
            z-index: 2;
            padding: 32px 24px 40px;
            display: flex;
            flex-direction: column;
        }

        .sheet-handle {
            width: 40px;
            height: 4px;
            background: #E0D5C8;
            border-radius: 2px;
            margin: 0 auto 24px;
        }

        .welcome-text {
            text-align: center;
            margin-bottom: 24px;
        }

        .welcome-text h1 {
            font-family: 'Playfair Display', serif;
            font-size: 26px;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 8px;
        }

        .welcome-text p {
            font-size: 14px;
            color: var(--text-medium);
            line-height: 1.5;
        }

        .stats-row {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 28px;
            padding: 16px 0;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-pink);
        }

        .stat-label {
            font-size: 11px;
            color: var(--text-medium);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 2px;
        }

        .buttons {
            margin-top: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn {
            width: 100%;
            padding: 16px 24px;
            border-radius: 25px;
            font-family: 'Nunito', sans-serif;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: white;
            box-shadow: 0 4px 15px rgba(255, 94, 98, 0.35);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 94, 98, 0.45);
        }

        .btn-secondary {
            background: white;
            color: var(--primary-pink);
            border: 2px solid var(--primary-pink);
        }

        .btn-secondary:hover {
            background: rgba(255, 94, 98, 0.05);
        }

        .terms {
            text-align: center;
            margin-top: 16px;
            font-size: 11px;
            color: var(--text-medium);
        }

        .terms a {
            color: var(--primary-pink);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="video-container">
            <video autoplay muted loop playsinline>
                <source src="splash-portrait.mp4" type="video/mp4">
            </video>
        </div>
        <div class="video-overlay"></div>

        <div class="logo-floating">
            <div class="logo">Us<span class="heart">&#10084;</span></div>
        </div>

        <div class="bottom-sheet">
            <div class="sheet-handle"></div>
            <div class="welcome-text">
                <h1>Welcome to Us</h1>
                <p>Daily games and activities designed to bring couples closer together.</p>
            </div>

            <div class="stats-row">
                <div class="stat">
                    <div class="stat-value">50k+</div>
                    <div class="stat-label">Couples</div>
                </div>
                <div class="stat">
                    <div class="stat-value">1M+</div>
                    <div class="stat-label">Games Played</div>
                </div>
                <div class="stat">
                    <div class="stat-value">4.9</div>
                    <div class="stat-label">App Rating</div>
                </div>
            </div>

            <div class="buttons">
                <button class="btn btn-primary">Get Started</button>
                <button class="btn btn-secondary">Sign In</button>
            </div>
            <p class="terms">
                By continuing you agree to our <a href="#">Terms</a> and <a href="#">Privacy Policy</a>
            </p>
        </div>
    </div>
</body>
</html>
