<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=375, height=812, initial-scale=1.0">
    <title>Splash Screen - Variant 2: Frosted Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #FF5E62;
            --gradient-start: #FF6B6B;
            --gradient-end: #FF9F43;
            --cream: #FFF8F0;
            --text-dark: #3A3A3A;
            --glow-pink: rgba(255, 107, 107, 0.8);
            --glow-orange: rgba(255, 159, 67, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            overflow: hidden;
        }

        .phone-frame {
            width: 375px;
            height: 812px;
            margin: 20px auto;
            border-radius: 40px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.3);
            background: #000;
        }

        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 24px;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 32px;
            padding: 40px 28px;
            border: 1px solid rgba(255, 255, 255, 0.25);
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            text-align: center;
            width: 100%;
            max-width: 340px;
        }

        .logo-container {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 8px 24px rgba(255, 94, 98, 0.4);
        }

        .logo-icon {
            font-size: 36px;
        }

        .logo-text {
            font-family: 'Pacifico', cursive;
            font-size: 42px;
            color: white;
            text-shadow:
                0 0 20px var(--glow-pink),
                0 0 40px var(--glow-orange);
        }

        .tagline {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 15px;
            color: rgba(255, 255, 255, 0.85);
            margin-top: 4px;
            margin-bottom: 32px;
        }

        .features {
            display: flex;
            justify-content: space-around;
            margin-bottom: 32px;
            padding: 0 10px;
        }

        .feature {
            text-align: center;
        }

        .feature-icon {
            font-size: 24px;
            margin-bottom: 6px;
        }

        .feature-text {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn {
            width: 100%;
            padding: 16px 24px;
            border-radius: 25px;
            font-family: 'Nunito', sans-serif;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            margin-bottom: 12px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: white;
            box-shadow: 0 4px 15px rgba(255, 94, 98, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 94, 98, 0.5);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 0;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .terms {
            position: absolute;
            bottom: 40px;
            left: 24px;
            right: 24px;
            text-align: center;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
        }

        .terms a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="video-container">
            <video autoplay muted loop playsinline>
                <source src="splash-portrait.mp4" type="video/mp4">
            </video>
        </div>
        <div class="overlay"></div>
        <div class="content">
            <div class="glass-card">
                <div class="logo-container">
                    <span class="logo-icon">&#10084;</span>
                </div>
                <div class="logo-text">Us</div>
                <p class="tagline">Your relationship companion</p>

                <div class="features">
                    <div class="feature">
                        <div class="feature-icon">&#128172;</div>
                        <div class="feature-text">Daily<br>Quests</div>
                    </div>
                    <div class="feature">
                        <div class="feature-icon">&#128150;</div>
                        <div class="feature-text">Grow<br>Together</div>
                    </div>
                    <div class="feature">
                        <div class="feature-icon">&#127942;</div>
                        <div class="feature-text">Fun<br>Games</div>
                    </div>
                </div>

                <button class="btn btn-primary">Create Account</button>
                <button class="btn btn-secondary">Sign In</button>
            </div>
        </div>
        <p class="terms">
            By continuing, you agree to our <a href="#">Terms</a> & <a href="#">Privacy</a>
        </p>
    </div>
</body>
</html>
