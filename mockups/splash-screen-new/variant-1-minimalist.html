<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=375, height=812, initial-scale=1.0">
    <title>Splash Screen - Variant 1: Minimalist</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #FF5E62;
            --gradient-start: #FF6B6B;
            --gradient-end: #FF9F43;
            --bg-gradient-start: #FFD1C1;
            --bg-gradient-end: #FFF5F0;
            --cream: #FFF8F0;
            --text-dark: #3A3A3A;
            --glow-pink: rgba(255, 107, 107, 0.8);
            --glow-orange: rgba(255, 159, 67, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            overflow: hidden;
        }

        .phone-frame {
            width: 375px;
            height: 812px;
            margin: 20px auto;
            border-radius: 40px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.3);
            background: #000;
        }

        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(0, 0, 0, 0.1) 0%,
                rgba(0, 0, 0, 0.0) 30%,
                rgba(0, 0, 0, 0.0) 50%,
                rgba(0, 0, 0, 0.4) 80%,
                rgba(0, 0, 0, 0.7) 100%
            );
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 60px 24px 50px;
        }

        .logo-section {
            text-align: center;
        }

        .logo {
            font-family: 'Pacifico', cursive;
            font-size: 48px;
            color: white;
            text-shadow:
                0 0 20px var(--glow-pink),
                0 0 40px var(--glow-orange),
                0 0 60px var(--glow-pink),
                0 0 80px var(--glow-orange);
            letter-spacing: 2px;
        }

        .logo .heart {
            display: inline-block;
            font-size: 16px;
            vertical-align: super;
            margin-left: -8px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }

        .tagline {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.9);
            margin-top: 8px;
            letter-spacing: 1px;
        }

        .bottom-section {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn {
            width: 100%;
            padding: 16px 24px;
            border-radius: 30px;
            font-family: 'Nunito', sans-serif;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: white;
            box-shadow:
                0 4px 15px rgba(255, 94, 98, 0.4),
                0 0 30px rgba(255, 107, 107, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow:
                0 6px 20px rgba(255, 94, 98, 0.5),
                0 0 40px rgba(255, 107, 107, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }

        .terms {
            text-align: center;
            margin-top: 16px;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
            line-height: 1.5;
        }

        .terms a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="video-container">
            <video autoplay muted loop playsinline>
                <source src="splash-portrait.mp4" type="video/mp4">
            </video>
        </div>
        <div class="overlay"></div>
        <div class="content">
            <div class="logo-section">
                <div class="logo">Us<span class="heart">&#10084;</span></div>
                <p class="tagline">Grow closer, one moment at a time</p>
            </div>
            <div class="bottom-section">
                <button class="btn btn-primary">Get Started</button>
                <button class="btn btn-secondary">I Already Have an Account</button>
                <p class="terms">
                    By continuing, you agree to our <a href="#">Terms</a> and <a href="#">Privacy Policy</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
