<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=375, height=812, initial-scale=1.0">
    <title>Splash Screen - Variant 4: Floating Elements</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #FF5E62;
            --gradient-start: #FF6B6B;
            --gradient-end: #FF9F43;
            --cream: #FFF8F0;
            --text-dark: #3A3A3A;
            --glow-pink: rgba(255, 107, 107, 0.8);
            --glow-orange: rgba(255, 159, 67, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            overflow: hidden;
        }

        .phone-frame {
            width: 375px;
            height: 812px;
            margin: 20px auto;
            border-radius: 40px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.3);
            background: #000;
        }

        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                135deg,
                rgba(255, 107, 107, 0.3) 0%,
                rgba(255, 159, 67, 0.2) 50%,
                rgba(255, 94, 98, 0.3) 100%
            );
            z-index: 1;
        }

        /* Floating decorative elements */
        .floating {
            position: absolute;
            z-index: 2;
            font-size: 24px;
            opacity: 0.7;
            animation: float 4s ease-in-out infinite;
        }

        .floating-1 { top: 15%; left: 10%; animation-delay: 0s; font-size: 28px; }
        .floating-2 { top: 25%; right: 15%; animation-delay: 0.5s; font-size: 20px; }
        .floating-3 { top: 35%; left: 20%; animation-delay: 1s; font-size: 16px; }
        .floating-4 { top: 50%; right: 10%; animation-delay: 1.5s; font-size: 22px; }
        .floating-5 { top: 60%; left: 8%; animation-delay: 2s; font-size: 18px; }
        .floating-6 { top: 20%; left: 70%; animation-delay: 2.5s; font-size: 14px; }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-10px) rotate(5deg); }
            75% { transform: translateY(10px) rotate(-5deg); }
        }

        .content {
            position: relative;
            z-index: 3;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px 24px;
        }

        .logo-section {
            text-align: center;
            margin-bottom: auto;
            margin-top: 40px;
        }

        .logo-circle {
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            animation: pulse-glow 3s ease-in-out infinite;
        }

        @keyframes pulse-glow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(255, 107, 107, 0.4),
                            0 0 40px rgba(255, 159, 67, 0.2);
            }
            50% {
                box-shadow: 0 0 30px rgba(255, 107, 107, 0.6),
                            0 0 60px rgba(255, 159, 67, 0.4);
            }
        }

        .logo-circle span {
            font-size: 48px;
        }

        .logo {
            font-family: 'Pacifico', cursive;
            font-size: 56px;
            color: white;
            text-shadow:
                0 0 30px var(--glow-pink),
                0 0 60px var(--glow-orange),
                0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .tagline {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 18px;
            color: rgba(255, 255, 255, 0.95);
            margin-top: 8px;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .middle-spacer {
            flex: 1;
        }

        .bottom-section {
            width: 100%;
            margin-bottom: 20px;
        }

        .btn {
            width: 100%;
            padding: 18px 24px;
            border-radius: 30px;
            font-family: 'Nunito', sans-serif;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .btn-primary {
            background: white;
            color: var(--primary-pink);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .btn-primary:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.6);
            margin-bottom: 0;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: white;
        }

        .terms {
            text-align: center;
            margin-top: 20px;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.7);
        }

        .terms a {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="video-container">
            <video autoplay muted loop playsinline>
                <source src="splash-portrait.mp4" type="video/mp4">
            </video>
        </div>
        <div class="overlay"></div>

        <!-- Floating decorative elements -->
        <div class="floating floating-1">&#10084;</div>
        <div class="floating floating-2">&#10024;</div>
        <div class="floating floating-3">&#128151;</div>
        <div class="floating floating-4">&#10024;</div>
        <div class="floating floating-5">&#128156;</div>
        <div class="floating floating-6">&#10084;</div>

        <div class="content">
            <div class="logo-section">
                <div class="logo-circle">
                    <span>&#128150;</span>
                </div>
                <div class="logo">Us</div>
                <p class="tagline">Love, played together</p>
            </div>

            <div class="middle-spacer"></div>

            <div class="bottom-section">
                <button class="btn btn-primary">Start Your Journey</button>
                <button class="btn btn-secondary">Already a Member</button>
                <p class="terms">
                    <a href="#">Terms</a> &middot; <a href="#">Privacy</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
