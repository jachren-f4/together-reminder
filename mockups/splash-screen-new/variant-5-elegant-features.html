<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=375, height=812, initial-scale=1.0">
    <title>Splash Screen - Variant 5: Elegant Features</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #FF5E62;
            --gradient-start: #FF6B6B;
            --gradient-end: #FF9F43;
            --cream: #FFF8F0;
            --text-dark: #3A3A3A;
            --glow-pink: rgba(255, 107, 107, 0.8);
            --glow-orange: rgba(255, 159, 67, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            overflow: hidden;
        }

        .phone-frame {
            width: 375px;
            height: 812px;
            margin: 20px auto;
            border-radius: 40px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.3);
            background: #000;
        }

        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.7);
        }

        .gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(0, 0, 0, 0.4) 0%,
                rgba(0, 0, 0, 0.2) 40%,
                rgba(0, 0, 0, 0.6) 100%
            );
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 50px 24px 40px;
        }

        .header {
            text-align: center;
        }

        .logo {
            font-family: 'Pacifico', cursive;
            font-size: 52px;
            color: white;
            text-shadow:
                0 0 20px var(--glow-pink),
                0 0 40px var(--glow-orange),
                0 0 60px var(--glow-pink);
            display: inline-flex;
            align-items: baseline;
        }

        .logo .heart {
            font-size: 18px;
            margin-left: -8px;
            vertical-align: super;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .version-badge {
            display: inline-block;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: white;
            font-size: 10px;
            font-weight: 700;
            padding: 4px 10px;
            border-radius: 20px;
            margin-top: 8px;
            letter-spacing: 1px;
        }

        .feature-showcase {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 16px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 16px 20px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .feature-item:hover {
            transform: translateX(8px);
            background: rgba(255, 255, 255, 0.15);
        }

        .feature-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            flex-shrink: 0;
            box-shadow: 0 4px 12px rgba(255, 94, 98, 0.3);
        }

        .feature-content h3 {
            font-family: 'Playfair Display', serif;
            font-size: 16px;
            font-weight: 600;
            color: white;
            margin-bottom: 2px;
        }

        .feature-content p {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.75);
            line-height: 1.4;
        }

        .bottom-section {
            margin-top: auto;
        }

        .social-proof {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 24px;
        }

        .avatars {
            display: flex;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid white;
            margin-left: -10px;
            background: linear-gradient(135deg, #FF6B6B, #FF9F43);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .avatar:first-child {
            margin-left: 0;
        }

        .social-text {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.9);
        }

        .social-text strong {
            color: white;
        }

        .btn {
            width: 100%;
            padding: 16px 24px;
            border-radius: 28px;
            font-family: 'Nunito', sans-serif;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            margin-bottom: 12px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: white;
            box-shadow:
                0 4px 15px rgba(255, 94, 98, 0.4),
                0 0 30px rgba(255, 107, 107, 0.2);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow:
                0 6px 20px rgba(255, 94, 98, 0.5),
                0 0 40px rgba(255, 107, 107, 0.3);
        }

        .btn-text {
            background: transparent;
            color: white;
            font-weight: 600;
            margin-bottom: 0;
        }

        .btn-text:hover {
            text-decoration: underline;
        }

        .terms {
            text-align: center;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 12px;
        }

        .terms a {
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="video-container">
            <video autoplay muted loop playsinline>
                <source src="splash-portrait.mp4" type="video/mp4">
            </video>
        </div>
        <div class="gradient-overlay"></div>

        <div class="content">
            <div class="header">
                <div class="logo">Us<span class="heart">&#10084;</span></div>
                <div class="version-badge">2.0</div>
            </div>

            <div class="feature-showcase">
                <div class="feature-item">
                    <div class="feature-icon">&#128172;</div>
                    <div class="feature-content">
                        <h3>Daily Quests</h3>
                        <p>Fun questions to spark meaningful conversations</p>
                    </div>
                </div>

                <div class="feature-item">
                    <div class="feature-icon">&#127918;</div>
                    <div class="feature-content">
                        <h3>Couple Games</h3>
                        <p>Playful activities designed for two</p>
                    </div>
                </div>

                <div class="feature-item">
                    <div class="feature-icon">&#128150;</div>
                    <div class="feature-content">
                        <h3>Love Points</h3>
                        <p>Track your journey and grow together</p>
                    </div>
                </div>
            </div>

            <div class="bottom-section">
                <div class="social-proof">
                    <div class="avatars">
                        <div class="avatar">&#128105;</div>
                        <div class="avatar">&#128104;</div>
                        <div class="avatar">&#128105;</div>
                        <div class="avatar">&#128104;</div>
                    </div>
                    <span class="social-text"><strong>50,000+</strong> couples love Us</span>
                </div>

                <button class="btn btn-primary">Get Started Free</button>
                <button class="btn btn-text">I have an account</button>
                <p class="terms">
                    By continuing, you agree to our <a href="#">Terms</a> & <a href="#">Privacy</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
