<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Us 2.0 - Email Auth Screen</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient-start: #FFD1C1;
            --bg-gradient-end: #FFF5F0;
            --primary-pink: #FF5E62;
            --gradient-start: #FF6B6B;
            --gradient-end: #FF9F43;
            --cream: #FFF8F0;
            --text-dark: #2D2D2D;
            --text-medium: #6B6B6B;
            --text-light: #9B9B9B;
            --glow-pink: rgba(255, 107, 107, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            min-height: 100vh;
            background: linear-gradient(180deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .phone-frame {
            width: 390px;
            height: 844px;
            background: linear-gradient(180deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 60px 20px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .back-button {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(255, 94, 98, 0.15);
            cursor: pointer;
        }

        .back-button svg {
            width: 20px;
            height: 20px;
            color: var(--text-dark);
        }

        .step-indicator {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-medium);
            background: rgba(255, 255, 255, 0.8);
            padding: 6px 14px;
            border-radius: 20px;
        }

        .spacer {
            width: 40px;
        }

        .content {
            flex: 1;
            padding: 20px 24px;
            display: flex;
            flex-direction: column;
        }

        .title-section {
            margin-bottom: 40px;
        }

        .emoji-circle {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
            box-shadow: 0 4px 20px rgba(255, 107, 107, 0.2);
        }

        .emoji-circle span {
            font-size: 36px;
        }

        .title {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 12px;
        }

        .subtitle {
            font-size: 15px;
            color: var(--text-medium);
            line-height: 1.5;
        }

        .form-section {
            margin-bottom: 24px;
        }

        .input-label {
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 1px;
            color: var(--text-medium);
            margin-bottom: 10px;
            display: block;
        }

        .text-input {
            width: 100%;
            padding: 18px 20px;
            background: white;
            border: 2px solid transparent;
            border-radius: 16px;
            font-family: 'Nunito', sans-serif;
            font-size: 18px;
            color: var(--text-dark);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.2s ease;
        }

        .text-input:focus {
            outline: none;
            border-color: var(--primary-pink);
            box-shadow: 0 4px 20px rgba(255, 94, 98, 0.15);
        }

        .text-input::placeholder {
            color: var(--text-light);
        }

        .info-card {
            background: white;
            border-radius: 16px;
            padding: 16px 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            border-left: 4px solid var(--gradient-end);
        }

        .info-card-title {
            font-size: 12px;
            font-weight: 700;
            color: var(--gradient-end);
            margin-bottom: 6px;
            letter-spacing: 0.5px;
        }

        .info-card-text {
            font-size: 14px;
            color: var(--text-medium);
            line-height: 1.5;
        }

        .footer {
            padding: 20px 24px 40px;
        }

        .primary-button {
            width: 100%;
            padding: 18px 32px;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            border: none;
            border-radius: 16px;
            font-family: 'Nunito', sans-serif;
            font-size: 16px;
            font-weight: 700;
            color: white;
            cursor: pointer;
            box-shadow: 0 8px 25px var(--glow-pink);
            transition: all 0.2s ease;
        }

        .primary-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px var(--glow-pink);
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="header">
            <div class="back-button">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
            </div>
            <div class="step-indicator">Step 2 of 3</div>
            <div class="spacer"></div>
        </div>

        <div class="content">
            <div class="title-section">
                <div class="emoji-circle">
                    <span>ðŸ“§</span>
                </div>
                <h1 class="title">Your email address</h1>
                <p class="subtitle">We'll send a secure code to verify your identity</p>
            </div>

            <div class="form-section">
                <label class="input-label">EMAIL ADDRESS</label>
                <input type="email" class="text-input" placeholder="you@example.com" value="sarah@example.com">
            </div>

            <div class="info-card">
                <div class="info-card-title">âœ¨ No password needed</div>
                <div class="info-card-text">We use a magic code system for enhanced security. Just check your email!</div>
            </div>
        </div>

        <div class="footer">
            <button class="primary-button">Send Verification Code</button>
        </div>
    </div>
</body>
</html>
