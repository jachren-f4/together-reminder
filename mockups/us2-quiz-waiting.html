<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=390, height=844, initial-scale=1.0">
    <title>Us 2.0 - Quiz Waiting Screen</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Nunito:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Background gradient */
            --bg-gradient-start: #FFD1C1;
            --bg-gradient-end: #FFF5F0;

            /* Primary brand colors */
            --primary-pink: #FF5E62;
            --gradient-accent-start: #FF6B6B;
            --gradient-accent-end: #FF9F43;

            /* Card colors */
            --card-salmon: #FF7B6B;
            --card-salmon-dark: #FF6B5B;
            --cream: #FFF8F0;
            --beige: #F5E6D8;

            /* Text colors */
            --text-dark: #2D2D2D;
            --text-medium: #6B6B6B;
            --text-light: #9B9B9B;

            /* Glow effects */
            --glow-pink: rgba(255, 107, 107, 0.8);
            --glow-orange: rgba(255, 159, 67, 0.6);

            /* Fonts */
            --font-logo: 'Pacifico', cursive;
            --font-heading: 'Playfair Display', serif;
            --font-body: 'Nunito', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: linear-gradient(180deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }

        .phone-frame {
            width: 390px;
            height: 844px;
            background: linear-gradient(180deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Header */
        .header {
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .close-button {
            width: 40px;
            height: 40px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.6);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .close-button:hover {
            background: rgba(255, 255, 255, 0.9);
        }

        .close-button svg {
            width: 20px;
            height: 20px;
            fill: var(--text-dark);
        }

        .header-title {
            font-family: var(--font-heading);
            font-size: 18px;
            font-weight: 600;
            color: var(--text-dark);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
            text-align: center;
        }

        /* Animated Dots */
        .dots-container {
            display: flex;
            gap: 12px;
            margin-bottom: 40px;
        }

        .dot {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--card-salmon) 0%, var(--card-salmon-dark) 100%);
            box-shadow: 0 2px 8px rgba(255, 107, 107, 0.4);
            animation: bounce 1.4s ease-in-out infinite;
        }

        .dot:nth-child(1) { animation-delay: 0s; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.4;
            }
            40% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        /* Title */
        .title {
            font-family: var(--font-heading);
            font-size: 28px;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 12px;
        }

        /* Subtitle */
        .subtitle {
            font-size: 16px;
            font-style: italic;
            color: var(--text-medium);
            margin-bottom: 40px;
        }

        /* Partner Card */
        .partner-card {
            width: 100%;
            max-width: 300px;
            background: var(--cream);
            border-radius: 20px;
            padding: 24px;
            display: flex;
            align-items: center;
            gap: 16px;
            border: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-8px);
            }
        }

        .partner-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--beige);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            filter: grayscale(0.5);
        }

        .partner-info {
            flex: 1;
            text-align: left;
        }

        .partner-name {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 4px;
        }

        .partner-status {
            font-size: 14px;
            color: var(--text-light);
            font-style: italic;
        }

        /* Spinner Icon */
        .status-spinner {
            width: 24px;
            height: 24px;
            border: 2px solid var(--beige);
            border-top-color: var(--primary-pink);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 300px;
            margin: 32px 0;
        }

        .divider-line {
            flex: 1;
            height: 1px;
            background: var(--beige);
        }

        .divider-text {
            padding: 0 16px;
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 1px;
            color: var(--text-light);
        }

        /* Reminder Button */
        .reminder-button {
            width: 100%;
            max-width: 300px;
            padding: 16px 24px;
            background: var(--cream);
            border: 2px solid var(--primary-pink);
            border-radius: 30px;
            color: var(--primary-pink);
            font-family: var(--font-body);
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .reminder-button:hover {
            background: rgba(255, 94, 98, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 94, 98, 0.2);
        }

        /* Check for updates link */
        .check-updates {
            margin-top: 24px;
            font-size: 14px;
            color: var(--text-light);
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .check-updates:hover {
            color: var(--primary-pink);
        }

        /* Footer */
        .footer {
            padding: 20px;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .home-button {
            width: 100%;
            padding: 18px 32px;
            background: linear-gradient(90deg, var(--gradient-accent-start) 0%, var(--gradient-accent-end) 100%);
            border: none;
            border-radius: 30px;
            color: white;
            font-family: var(--font-body);
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            box-shadow:
                0 8px 25px rgba(255, 107, 107, 0.4),
                0 4px 12px rgba(0, 0, 0, 0.1);
            transition: all 0.2s ease;
            transform: translateY(-2px);
        }

        .home-button:hover {
            transform: translateY(-4px);
            box-shadow:
                0 12px 35px rgba(255, 107, 107, 0.5),
                0 6px 16px rgba(0, 0, 0, 0.15);
        }

        .footer-hint {
            margin-top: 12px;
            font-size: 13px;
            color: var(--text-light);
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <button class="close-button">
                    <svg viewBox="0 0 24 24">
                        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                    </svg>
                </button>
                <span class="header-title">Classic Quiz</span>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Animated Dots -->
            <div class="dots-container">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>

            <!-- Title -->
            <h1 class="title">Waiting for Emma</h1>

            <!-- Subtitle -->
            <p class="subtitle">Good things take time...</p>

            <!-- Partner Card -->
            <div class="partner-card">
                <div class="partner-avatar">ðŸ‘©</div>
                <div class="partner-info">
                    <div class="partner-name">Emma</div>
                    <div class="partner-status">In progress...</div>
                </div>
                <div class="status-spinner"></div>
            </div>

            <!-- Divider -->
            <div class="divider">
                <div class="divider-line"></div>
                <span class="divider-text">OR</span>
                <div class="divider-line"></div>
            </div>

            <!-- Reminder Button -->
            <button class="reminder-button">Send a Gentle Reminder</button>

            <!-- Check for updates -->
            <span class="check-updates">Tap to check for updates</span>
        </div>

        <!-- Footer -->
        <div class="footer">
            <button class="home-button">Return Home</button>
            <p class="footer-hint">We'll notify you when results are ready</p>
        </div>
    </div>
</body>
</html>
