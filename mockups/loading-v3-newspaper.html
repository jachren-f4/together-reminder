<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Screen - V3 Newspaper (Phone)</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Georgia, 'Times New Roman', serif;
      background: #FAFAFA;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #1A1A1A;
    }

    /* Phone frame for preview */
    .phone-frame {
      width: 375px;
      height: 812px;
      background: #FAFAFA;
      border: 2px solid #CCC;
      border-radius: 40px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .phone-frame::before {
      content: '';
      position: absolute;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 28px;
      background: #1A1A1A;
      border-radius: 20px;
    }

    .container {
      text-align: center;
      padding: 40px 32px;
    }

    .masthead {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 3px;
      color: #888;
      margin-bottom: 8px;
    }

    .brand {
      font-size: 42px;
      font-weight: 400;
      font-style: italic;
      margin-bottom: 4px;
      letter-spacing: -1px;
    }

    .divider {
      width: 48px;
      height: 2px;
      background: #1A1A1A;
      margin: 20px auto 28px;
    }

    .status-text {
      font-size: 16px;
      font-style: italic;
      color: #666;
      margin-bottom: 32px;
    }

    /* Newspaper printing animation */
    .print-lines {
      display: flex;
      flex-direction: column;
      gap: 8px;
      align-items: center;
    }

    .print-line {
      height: 2px;
      background: #1A1A1A;
      animation: print 1.5s ease-in-out infinite;
    }

    .print-line:nth-child(1) { width: 90px; animation-delay: 0s; }
    .print-line:nth-child(2) { width: 130px; animation-delay: 0.2s; }
    .print-line:nth-child(3) { width: 110px; animation-delay: 0.4s; }
    .print-line:nth-child(4) { width: 70px; animation-delay: 0.6s; }

    @keyframes print {
      0%, 100% { opacity: 0.15; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="phone-frame">
    <div class="container">
      <p class="masthead">Preparing Today's Edition</p>
      <h1 class="brand">Liia</h1>
      <div class="divider"></div>
      <p class="status-text">Syncing your quests...</p>

      <div class="print-lines">
        <div class="print-line"></div>
        <div class="print-line"></div>
        <div class="print-line"></div>
        <div class="print-line"></div>
      </div>
    </div>
  </div>
</body>
</html>
