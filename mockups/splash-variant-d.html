<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Liia â€“ Splash Screen (Variant D: Newspaper Editorial)</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
    }

    body {
      font-family: 'Georgia', 'Times New Roman', serif;
      background: #fafafa;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      animation: fadeIn 280ms ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      max-width: 420px;
      width: 100%;
      background: #fff;
      border: 2px solid #000;
      box-shadow: 8px 8px 0 rgba(0, 0, 0, 0.1);
      min-height: min(640px, calc(100vh - 40px));
      padding: 0;
    }

    /* Header Section */
    .header {
      width: 100%;
      border-bottom: 2px solid #000;
      padding: 32px 24px;
      text-align: center;
    }

    .brand {
      font-size: 48px;
      font-weight: 400;
      letter-spacing: 3px;
      text-transform: uppercase;
      margin-bottom: 8px;
    }

    .tagline {
      font-size: 13px;
      font-weight: 400;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #666;
    }

    /* Content Section */
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 24px;
      text-align: center;
    }

    /* Abstract Symbol - Two overlapping circles */
    .symbol {
      position: relative;
      width: 120px;
      height: 80px;
      margin-bottom: 40px;
    }

    .symbol-circle {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid #000;
      background: transparent;
    }

    .symbol-circle:first-child {
      left: 10px;
      top: 10px;
    }

    .symbol-circle:last-child {
      right: 10px;
      top: 10px;
    }

    /* Supporting Copy */
    .supporting {
      font-size: 16px;
      font-weight: 400;
      font-style: italic;
      color: #666;
      line-height: 1.5;
    }

    /* Footer Section */
    .footer {
      width: 100%;
      border-top: 1px solid #000;
      padding: 24px;
    }

    .actions {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    /* Primary CTA */
    .btn-primary {
      width: 100%;
      padding: 18px 32px;
      font-family: 'Georgia', 'Times New Roman', serif;
      font-size: 14px;
      font-weight: 400;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #fff;
      background: #000;
      border: 2px solid #000;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-primary:hover {
      background: #fff;
      color: #000;
    }

    .btn-primary:active {
      background: #000;
      color: #fff;
    }

    /* Secondary Action */
    .secondary {
      font-size: 13px;
      font-weight: 400;
      color: #666;
      font-style: italic;
    }

    .secondary a {
      color: #000;
      text-decoration: underline;
      text-underline-offset: 2px;
    }

    .secondary a:hover {
      text-decoration: none;
    }

    /* Mobile adjustments */
    @media (max-height: 680px) {
      .container {
        min-height: auto;
      }
      .header {
        padding: 24px 20px;
      }
      .content {
        padding: 32px 20px;
      }
      .symbol {
        margin-bottom: 32px;
      }
      .footer {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1 class="brand">Liia</h1>
      <p class="tagline">A shared daily ritual</p>
    </div>

    <!-- Content -->
    <div class="content">
      <!-- Abstract Symbol -->
      <div class="symbol" role="img" aria-label="Two overlapping circles representing togetherness">
        <div class="symbol-circle"></div>
        <div class="symbol-circle"></div>
      </div>

      <!-- Supporting Copy -->
      <p class="supporting">For the small moments that matter</p>
    </div>

    <!-- Footer -->
    <div class="footer">
      <div class="actions">
        <button class="btn-primary">Begin</button>
        <p class="secondary">Returning reader? <a href="#">Sign in</a></p>
      </div>
    </div>
  </div>
</body>
</html>
