<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variant 6: Minimal Cards - TogetherRemind</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FAFAFA;
            color: #1A1A1A;
            padding: 32px 20px;
            max-width: 400px;
            margin: 0 auto;
        }
        .logo {
            text-align: center;
            margin-bottom: 48px;
        }
        .logo-text {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            font-weight: 600;
            letter-spacing: -0.3px;
        }
        .card {
            background: #FFFEFD;
            border: 2px solid #F0F0F0;
            border-radius: 20px;
            padding: 32px 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        .card-emoji {
            font-size: 56px;
            margin-bottom: 16px;
        }
        .card-title {
            font-family: 'Playfair Display', serif;
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: -0.3px;
        }
        .card-subtitle {
            font-size: 15px;
            color: #6E6E6E;
            margin-bottom: 20px;
        }
        .card-button {
            background: #1A1A1A;
            color: #FFFEFD;
            border: none;
            border-radius: 16px;
            padding: 14px 28px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
        }
        .card.secondary {
            padding: 24px;
        }
        .card.secondary .card-emoji {
            font-size: 40px;
            margin-bottom: 12px;
        }
        .card.secondary .card-title {
            font-size: 18px;
            margin-bottom: 6px;
        }
        .card.secondary .card-subtitle {
            font-size: 14px;
            margin-bottom: 0;
        }
        .two-col {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 20px;
        }
        .small-card {
            background: #FFFEFD;
            border: 2px solid #F0F0F0;
            border-radius: 16px;
            padding: 24px 16px;
            text-align: center;
        }
        .small-emoji {
            font-size: 40px;
            margin-bottom: 8px;
        }
        .small-title {
            font-size: 15px;
            font-weight: 600;
        }
        .divider {
            height: 1px;
            background: #F0F0F0;
            margin: 32px 0;
        }
    </style>
</head>
<body>
    <div class="logo">
        <div class="logo-text">TogetherRemind</div>
    </div>

    <div class="card">
        <div class="card-emoji">üß©</div>
        <div class="card-title">Daily Pulse</div>
        <div class="card-subtitle">Your turn to answer today</div>
        <button class="card-button">Answer Now</button>
    </div>

    <div class="card secondary">
        <div class="card-emoji">ü™ú</div>
        <div class="card-title">Word Ladder Duet</div>
        <div class="card-subtitle">Your turn ‚Ä¢ 2 active puzzles</div>
    </div>

    <div class="card secondary">
        <div class="card-emoji">üÉè</div>
        <div class="card-title">Memory Flip Co-op</div>
        <div class="card-subtitle">6 out of 8 pairs found</div>
    </div>

    <div class="divider"></div>

    <div class="two-col">
        <div class="small-card">
            <div class="small-emoji">üí´</div>
            <div class="small-title">Poke</div>
        </div>
        <div class="small-card">
            <div class="small-emoji">üíï</div>
            <div class="small-title">Reminder</div>
        </div>
    </div>

    <div class="two-col">
        <div class="small-card">
            <div class="small-emoji">üéØ</div>
            <div class="small-title">Quiz</div>
        </div>
        <div class="small-card">
            <div class="small-emoji">üìù</div>
            <div class="small-title">Inbox</div>
        </div>
    </div>
</body>
</html>
