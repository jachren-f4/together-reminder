<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=375, height=812, initial-scale=1.0">
    <title>Auth Screens - Variant 4: Floating Abstract Shapes</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #FF5E62;
            --gradient-start: #FF6B6B;
            --gradient-end: #FF9F43;
            --bg-gradient-start: #FFD1C1;
            --bg-gradient-end: #FFF5F0;
            --cream: #FFF8F0;
            --text-dark: #3A3A3A;
            --text-medium: #5A5A5A;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Nunito', sans-serif; background: #f0f0f0; padding: 20px; display: flex; gap: 40px; justify-content: center; flex-wrap: wrap; }

        .phone-frame {
            width: 375px;
            height: 812px;
            border-radius: 40px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.15);
            background: linear-gradient(to bottom, var(--bg-gradient-start), var(--bg-gradient-end));
        }

        .screen-label {
            text-align: center;
            margin-bottom: 10px;
            font-weight: 700;
            color: #666;
        }

        /* Floating shapes */
        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.4;
        }

        .shape-1 {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            top: -60px;
            right: -60px;
        }

        .shape-2 {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, var(--gradient-end), #FFB347);
            top: 180px;
            left: -40px;
        }

        .shape-3 {
            width: 80px;
            height: 80px;
            background: var(--gradient-start);
            bottom: 200px;
            right: 20px;
            opacity: 0.2;
        }

        .header {
            position: relative;
            z-index: 10;
            padding: 60px 24px 20px;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .back-btn {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            font-size: 18px;
            color: var(--text-dark);
        }

        .step-badge {
            background: white;
            color: var(--primary-pink);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .content {
            position: relative;
            z-index: 10;
            padding: 40px 24px;
        }

        .title {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 12px;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 15px;
            color: var(--text-medium);
            line-height: 1.5;
            margin-bottom: 40px;
        }

        .input-card {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        }

        .input-label {
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 1.5px;
            color: var(--text-medium);
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .input-field {
            width: 100%;
            padding: 14px 0;
            border: none;
            border-bottom: 2px solid #E8E0D8;
            font-size: 18px;
            font-family: 'Nunito', sans-serif;
            background: transparent;
            color: var(--text-dark);
        }

        .input-field:focus {
            outline: none;
            border-bottom-color: var(--primary-pink);
        }

        .input-field::placeholder {
            color: #C0B8B0;
        }

        .footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 24px;
            z-index: 10;
        }

        .btn-primary {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 16px;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: white;
            font-size: 16px;
            font-weight: 700;
            font-family: 'Nunito', sans-serif;
            cursor: pointer;
            box-shadow: 0 8px 24px rgba(255, 94, 98, 0.3);
        }
    </style>
</head>
<body>
    <div>
        <div class="screen-label">Name Entry Screen</div>
        <div class="phone-frame">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>

            <div class="header">
                <div class="back-btn">←</div>
                <div class="step-badge">STEP 1 OF 3</div>
            </div>
            <div class="content">
                <h1 class="title">What shall we<br>call you?</h1>
                <p class="subtitle">Your name will appear to your partner when you connect.</p>

                <div class="input-card">
                    <div class="input-label">Your Name</div>
                    <input type="text" class="input-field" placeholder="Enter your first name">
                </div>
            </div>
            <div class="footer">
                <button class="btn-primary">Continue</button>
            </div>
        </div>
    </div>

    <div>
        <div class="screen-label">Email Entry Screen</div>
        <div class="phone-frame">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>

            <div class="header">
                <div class="back-btn">←</div>
                <div class="step-badge">STEP 2 OF 3</div>
            </div>
            <div class="content">
                <h1 class="title">Your email<br>address</h1>
                <p class="subtitle">We'll send a secure code to verify your identity.</p>

                <div class="input-card">
                    <div class="input-label">Email Address</div>
                    <input type="email" class="input-field" placeholder="you@example.com">
                </div>
            </div>
            <div class="footer">
                <button class="btn-primary">Send Verification Code</button>
            </div>
        </div>
    </div>
</body>
</html>
