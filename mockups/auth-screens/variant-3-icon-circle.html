<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=375, height=812, initial-scale=1.0">
    <title>Auth Screens - Variant 3: Minimal Icon Circle</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #FF5E62;
            --gradient-start: #FF6B6B;
            --gradient-end: #FF9F43;
            --bg-gradient-start: #FFD1C1;
            --bg-gradient-end: #FFF5F0;
            --cream: #FFF8F0;
            --text-dark: #3A3A3A;
            --text-medium: #5A5A5A;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Nunito', sans-serif; background: #f0f0f0; padding: 20px; display: flex; gap: 40px; justify-content: center; flex-wrap: wrap; }

        .phone-frame {
            width: 375px;
            height: 812px;
            border-radius: 40px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.15);
            background: linear-gradient(to bottom, var(--bg-gradient-start), var(--bg-gradient-end));
        }

        .screen-label {
            text-align: center;
            margin-bottom: 10px;
            font-weight: 700;
            color: #666;
        }

        .header {
            padding: 60px 24px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .back-btn {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            font-size: 18px;
            color: var(--text-dark);
        }

        .step-dots {
            display: flex;
            gap: 8px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 94, 98, 0.3);
        }

        .dot.active {
            width: 24px;
            border-radius: 4px;
            background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
        }

        .content {
            padding: 20px 24px;
        }

        /* Icon circle with gradient border */
        .icon-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
            position: relative;
            box-shadow: 0 4px 20px rgba(255, 94, 98, 0.15);
        }

        .icon-circle::before {
            content: '';
            position: absolute;
            inset: -3px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            z-index: -1;
        }

        .icon {
            font-size: 28px;
            color: var(--primary-pink);
        }

        .title {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 12px;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 15px;
            color: var(--text-medium);
            line-height: 1.5;
            margin-bottom: 32px;
        }

        .input-label {
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 1.5px;
            color: var(--text-medium);
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .input-field {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #E8E0D8;
            border-radius: 16px;
            font-size: 16px;
            font-family: 'Nunito', sans-serif;
            background: white;
            color: var(--text-dark);
        }

        .input-field::placeholder {
            color: #B0A8A0;
        }

        .footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 24px;
            background: linear-gradient(to top, var(--bg-gradient-end), transparent);
        }

        .btn-primary {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 16px;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: white;
            font-size: 16px;
            font-weight: 700;
            font-family: 'Nunito', sans-serif;
            cursor: pointer;
            box-shadow: 0 8px 24px rgba(255, 94, 98, 0.3);
        }

        /* SVG icons */
        .icon svg {
            width: 32px;
            height: 32px;
            stroke: var(--primary-pink);
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
    </style>
</head>
<body>
    <div>
        <div class="screen-label">Name Entry Screen</div>
        <div class="phone-frame">
            <div class="header">
                <div class="back-btn">←</div>
                <div class="step-dots">
                    <div class="dot active"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
            <div class="content">
                <div class="icon-circle">
                    <div class="icon">
                        <svg viewBox="0 0 24 24">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                            <circle cx="12" cy="7" r="4"/>
                        </svg>
                    </div>
                </div>

                <h1 class="title">What shall we call you?</h1>
                <p class="subtitle">Your name will appear to your partner when you connect.</p>

                <div class="input-label">Your Name</div>
                <input type="text" class="input-field" placeholder="Enter your first name">
            </div>
            <div class="footer">
                <button class="btn-primary">Continue</button>
            </div>
        </div>
    </div>

    <div>
        <div class="screen-label">Email Entry Screen</div>
        <div class="phone-frame">
            <div class="header">
                <div class="back-btn">←</div>
                <div class="step-dots">
                    <div class="dot"></div>
                    <div class="dot active"></div>
                    <div class="dot"></div>
                </div>
            </div>
            <div class="content">
                <div class="icon-circle">
                    <div class="icon">
                        <svg viewBox="0 0 24 24">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                            <polyline points="22,6 12,13 2,6"/>
                        </svg>
                    </div>
                </div>

                <h1 class="title">Your email address</h1>
                <p class="subtitle">We'll send a secure code to verify your identity.</p>

                <div class="input-label">Email Address</div>
                <input type="email" class="input-field" placeholder="you@example.com">
            </div>
            <div class="footer">
                <button class="btn-primary">Send Verification Code</button>
            </div>
        </div>
    </div>
</body>
</html>
