<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=375, height=812, initial-scale=1.0">
    <title>Auth Screens - Variant 5: Minimal Elegant</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #FF5E62;
            --gradient-start: #FF6B6B;
            --gradient-end: #FF9F43;
            --bg-gradient-start: #FFD1C1;
            --bg-gradient-end: #FFF5F0;
            --cream: #FFF8F0;
            --text-dark: #3A3A3A;
            --text-medium: #5A5A5A;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Nunito', sans-serif; background: #f0f0f0; padding: 20px; display: flex; gap: 40px; justify-content: center; flex-wrap: wrap; }

        .phone-frame {
            width: 375px;
            height: 812px;
            border-radius: 40px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.15);
            background: var(--cream);
        }

        .screen-label {
            text-align: center;
            margin-bottom: 10px;
            font-weight: 700;
            color: #666;
        }

        /* Top gradient strip */
        .top-strip {
            height: 6px;
            background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
        }

        .header {
            padding: 54px 24px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .back-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 12px rgba(0,0,0,0.06);
            font-size: 18px;
            color: var(--text-dark);
        }

        .step-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .step-num {
            font-family: 'Playfair Display', serif;
            font-size: 18px;
            font-weight: 600;
            color: var(--primary-pink);
        }

        .step-text {
            font-size: 13px;
            color: var(--text-medium);
        }

        .content {
            padding: 40px 24px;
        }

        /* Decorative line */
        .deco-line {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .line {
            height: 1px;
            width: 40px;
            background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
        }

        .line-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--primary-pink);
        }

        .title {
            font-family: 'Playfair Display', serif;
            font-size: 34px;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 16px;
            line-height: 1.15;
        }

        .subtitle {
            font-size: 15px;
            color: var(--text-medium);
            line-height: 1.6;
            margin-bottom: 48px;
        }

        .input-group {
            margin-bottom: 24px;
        }

        .input-label {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 12px;
            display: block;
        }

        .input-wrapper {
            position: relative;
        }

        .input-field {
            width: 100%;
            padding: 18px 20px;
            border: 1px solid #E0D8D0;
            border-radius: 12px;
            font-size: 16px;
            font-family: 'Nunito', sans-serif;
            background: white;
            color: var(--text-dark);
            transition: all 0.2s;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary-pink);
            box-shadow: 0 0 0 3px rgba(255, 94, 98, 0.1);
        }

        .input-field::placeholder {
            color: #B8B0A8;
        }

        .footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 24px;
            background: var(--cream);
        }

        .btn-primary {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 14px;
            background: var(--text-dark);
            color: white;
            font-size: 15px;
            font-weight: 700;
            font-family: 'Nunito', sans-serif;
            cursor: pointer;
            letter-spacing: 0.5px;
            transition: transform 0.2s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
        }

        .btn-hint {
            text-align: center;
            margin-top: 16px;
            font-size: 13px;
            color: var(--text-medium);
        }

        .btn-hint a {
            color: var(--primary-pink);
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div>
        <div class="screen-label">Name Entry Screen</div>
        <div class="phone-frame">
            <div class="top-strip"></div>
            <div class="header">
                <div class="back-btn">←</div>
                <div class="step-indicator">
                    <span class="step-num">01</span>
                    <span class="step-text">of 03</span>
                </div>
            </div>
            <div class="content">
                <div class="deco-line">
                    <div class="line"></div>
                    <div class="line-dot"></div>
                </div>

                <h1 class="title">What shall we call you?</h1>
                <p class="subtitle">Your name will be visible to your partner once you're connected.</p>

                <div class="input-group">
                    <label class="input-label">Your first name</label>
                    <div class="input-wrapper">
                        <input type="text" class="input-field" placeholder="e.g. Sarah">
                    </div>
                </div>
            </div>
            <div class="footer">
                <button class="btn-primary">Continue</button>
            </div>
        </div>
    </div>

    <div>
        <div class="screen-label">Email Entry Screen</div>
        <div class="phone-frame">
            <div class="top-strip"></div>
            <div class="header">
                <div class="back-btn">←</div>
                <div class="step-indicator">
                    <span class="step-num">02</span>
                    <span class="step-text">of 03</span>
                </div>
            </div>
            <div class="content">
                <div class="deco-line">
                    <div class="line"></div>
                    <div class="line-dot"></div>
                </div>

                <h1 class="title">Your email address</h1>
                <p class="subtitle">We'll send you a secure verification code. No password needed.</p>

                <div class="input-group">
                    <label class="input-label">Email address</label>
                    <div class="input-wrapper">
                        <input type="email" class="input-field" placeholder="you@example.com">
                    </div>
                </div>
            </div>
            <div class="footer">
                <button class="btn-primary">Send Code</button>
                <p class="btn-hint">Having trouble? <a href="#">Get help</a></p>
            </div>
        </div>
    </div>
</body>
</html>
