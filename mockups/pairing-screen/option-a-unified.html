<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pairing Screen - Option A: Unified Code View</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --background: #F0EDE8;
      --surface: #FFFEF9;
      --primary: #1A1A1A;
      --secondary: #666666;
      --tertiary: #999999;
      --border: #1A1A1A;
      --callout-bg: #F5F4EF;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Source Sans Pro', sans-serif;
      background: var(--background);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .phone-frame {
      width: 375px;
      min-height: 812px;
      background: var(--surface);
      border-radius: 40px;
      overflow: hidden;
      box-shadow: 0 25px 50px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
    }

    /* Masthead */
    .masthead {
      padding: 20px;
      border-bottom: 3px solid var(--border);
      text-align: center;
    }

    .masthead-date {
      font-size: 10px;
      letter-spacing: 3px;
      color: var(--secondary);
      text-transform: uppercase;
      margin-bottom: 8px;
    }

    .masthead-title {
      font-family: 'Playfair Display', serif;
      font-size: 42px;
      font-style: italic;
      font-weight: 400;
      letter-spacing: -1px;
      color: var(--primary);
    }

    .masthead-subtitle {
      font-size: 11px;
      letter-spacing: 4px;
      color: var(--secondary);
      text-transform: uppercase;
      margin-top: 8px;
    }

    /* Article header */
    .article-header {
      padding: 24px 20px;
      text-align: center;
    }

    .kicker {
      font-size: 11px;
      letter-spacing: 2px;
      color: var(--secondary);
      text-transform: uppercase;
      margin-bottom: 8px;
    }

    .headline {
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 8px;
    }

    .deck {
      font-size: 14px;
      color: var(--secondary);
      line-height: 1.5;
    }

    /* Content */
    .content {
      flex: 1;
      padding: 0 24px 24px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    /* Your Code Section */
    .code-section {
      background: var(--callout-bg);
      border: 1px solid var(--border);
      padding: 20px;
    }

    .section-label {
      font-size: 11px;
      letter-spacing: 2px;
      color: var(--secondary);
      text-transform: uppercase;
      margin-bottom: 12px;
      text-align: center;
    }

    .code-display {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 12px;
    }

    .code-digit {
      width: 44px;
      height: 56px;
      background: var(--surface);
      border: 2px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      font-weight: 700;
    }

    .code-hint {
      font-size: 13px;
      color: var(--secondary);
      text-align: center;
      margin-bottom: 16px;
    }

    .code-actions {
      display: flex;
      gap: 12px;
      justify-content: center;
    }

    .btn-secondary {
      padding: 10px 20px;
      background: transparent;
      border: 1px solid var(--border);
      font-family: 'Source Sans Pro', sans-serif;
      font-size: 13px;
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-secondary:hover {
      background: var(--primary);
      color: var(--surface);
    }

    /* Divider */
    .divider {
      display: flex;
      align-items: center;
      gap: 16px;
      color: var(--tertiary);
    }

    .divider-line {
      flex: 1;
      height: 1px;
      background: var(--tertiary);
    }

    .divider-text {
      font-size: 12px;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    /* Enter Code Section */
    .input-section {
      padding: 20px 0;
    }

    .code-input-wrapper {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 16px;
    }

    .code-input {
      width: 44px;
      height: 56px;
      background: var(--surface);
      border: 2px solid var(--border);
      text-align: center;
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      font-weight: 700;
    }

    .code-input:focus {
      outline: none;
      border-color: var(--primary);
      background: var(--callout-bg);
    }

    .code-input::placeholder {
      color: var(--tertiary);
    }

    .btn-primary {
      width: 100%;
      padding: 16px;
      background: var(--primary);
      color: var(--surface);
      border: none;
      font-family: 'Source Sans Pro', sans-serif;
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 2px;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary:hover {
      opacity: 0.9;
    }

    /* QR Link */
    .qr-link {
      text-align: center;
      padding-top: 8px;
      border-top: 1px solid var(--tertiary);
      margin-top: auto;
    }

    .qr-link a {
      font-size: 13px;
      color: var(--secondary);
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .qr-link a:hover {
      color: var(--primary);
    }

    /* Timer */
    .timer {
      font-size: 12px;
      color: var(--tertiary);
      text-align: center;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="phone-frame">
    <!-- Masthead -->
    <div class="masthead">
      <div class="masthead-date">Connection</div>
      <div class="masthead-title">TogetherRemind</div>
      <div class="masthead-subtitle">Step 3 of 3</div>
    </div>

    <!-- Article Header -->
    <div class="article-header">
      <div class="kicker">Partner Pairing</div>
      <div class="headline">Connect with your partner</div>
      <div class="deck">Share your code or enter theirs to start your journey together</div>
    </div>

    <!-- Content -->
    <div class="content">
      <!-- Your Code Section -->
      <div class="code-section">
        <div class="section-label">Your Code</div>
        <div class="code-display">
          <div class="code-digit">4</div>
          <div class="code-digit">7</div>
          <div class="code-digit">2</div>
          <div class="code-digit">8</div>
          <div class="code-digit">1</div>
          <div class="code-digit">5</div>
        </div>
        <div class="code-hint">Share this code with your partner</div>
        <div class="timer">Expires in 14:32</div>
        <div class="code-actions">
          <button class="btn-secondary">Copy</button>
          <button class="btn-secondary">Share</button>
        </div>
      </div>

      <!-- Divider -->
      <div class="divider">
        <div class="divider-line"></div>
        <div class="divider-text">or</div>
        <div class="divider-line"></div>
      </div>

      <!-- Enter Partner's Code -->
      <div class="input-section">
        <div class="section-label">Enter Partner's Code</div>
        <div class="code-input-wrapper">
          <input type="text" class="code-input" maxlength="1" placeholder="_">
          <input type="text" class="code-input" maxlength="1" placeholder="_">
          <input type="text" class="code-input" maxlength="1" placeholder="_">
          <input type="text" class="code-input" maxlength="1" placeholder="_">
          <input type="text" class="code-input" maxlength="1" placeholder="_">
          <input type="text" class="code-input" maxlength="1" placeholder="_">
        </div>
        <button class="btn-primary">Join Partner</button>
      </div>

      <!-- QR Code Link -->
      <div class="qr-link">
        <a href="#">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="7" height="7"></rect>
            <rect x="14" y="3" width="7" height="7"></rect>
            <rect x="3" y="14" width="7" height="7"></rect>
            <rect x="14" y="14" width="7" height="7"></rect>
          </svg>
          Scan QR Code Instead
        </a>
      </div>
    </div>
  </div>
</body>
</html>
