<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Us 2.0 - Welcome Quiz Intro</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient-start: #FFD1C1;
            --bg-gradient-end: #FFF5F0;
            --primary-pink: #FF5E62;
            --gradient-start: #FF6B6B;
            --gradient-end: #FF9F43;
            --card-salmon: #FF7B6B;
            --cream: #FFF8F0;
            --beige: #F5E6D8;
            --text-dark: #2D2D2D;
            --text-medium: #6B6B6B;
            --text-light: #9B9B9B;
            --glow-pink: rgba(255, 107, 107, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            min-height: 100vh;
            background: linear-gradient(180deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .phone-frame {
            width: 390px;
            height: 844px;
            background: linear-gradient(180deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 60px 24px 24px;
            text-align: center;
        }

        .badge {
            display: inline-block;
            padding: 8px 20px;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 2px;
            color: white;
            margin-bottom: 16px;
        }

        .title {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            font-weight: 600;
            color: var(--text-dark);
        }

        .content {
            flex: 1;
            padding: 0 24px;
            overflow-y: auto;
        }

        .emoji-circle {
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto 24px;
            box-shadow: 0 8px 30px rgba(255, 107, 107, 0.2);
        }

        .emoji-circle span {
            font-size: 48px;
        }

        .subtitle {
            font-size: 16px;
            color: var(--text-medium);
            text-align: center;
            line-height: 1.6;
            margin-bottom: 32px;
        }

        .info-card {
            background: white;
            border-radius: 20px;
            padding: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            margin-bottom: 24px;
        }

        .info-card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .info-card-header span {
            font-size: 24px;
        }

        .info-card-header h3 {
            font-family: 'Playfair Display', serif;
            font-size: 18px;
            font-weight: 600;
            color: var(--text-dark);
        }

        .info-card p {
            font-size: 15px;
            color: var(--text-medium);
            line-height: 1.6;
        }

        .unlock-preview {
            text-align: center;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 1.5px;
            color: var(--text-light);
            margin-bottom: 24px;
        }

        .footer {
            padding: 20px 24px 40px;
        }

        .primary-button {
            width: 100%;
            padding: 18px 32px;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            border: none;
            border-radius: 30px;
            font-family: 'Nunito', sans-serif;
            font-size: 17px;
            font-weight: 700;
            color: white;
            cursor: pointer;
            box-shadow: 0 8px 25px var(--glow-pink);
            transition: all 0.2s ease;
        }

        .primary-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px var(--glow-pink);
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="header">
            <div class="badge">WELCOME</div>
            <h1 class="title">Welcome Quiz</h1>
        </div>

        <div class="content">
            <div class="emoji-circle">
                <span>ðŸ’•</span>
            </div>

            <p class="subtitle">
                Let's start with some fun icebreaker questions about your relationship
            </p>

            <div class="info-card">
                <div class="info-card-header">
                    <span>ðŸŽ¯</span>
                    <h3>How It Works</h3>
                </div>
                <p>
                    Answer questions separately, then see how your answers compare. Do you really know each other?
                </p>
            </div>

            <p class="unlock-preview">
                COMPLETING THIS UNLOCKS: DAILY QUESTS
            </p>
        </div>

        <div class="footer">
            <button class="primary-button">Fill Out Quiz</button>
        </div>
    </div>
</body>
</html>
