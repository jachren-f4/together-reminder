<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=390, initial-scale=1.0, maximum-scale=1.0">
    <title>Variant 5: Single Row Quick Messages</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: #888;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }
        .phone-frame {
            width: 390px;
            margin: 0 auto;
            background: rgba(0,0,0,0.3);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }
        .bottom-sheet {
            background: #fff;
            border-top: 2px solid #1a1a1a;
            max-height: 70vh;
            display: flex;
            flex-direction: column;
        }
        .drag-handle {
            width: 40px;
            height: 4px;
            background: #999;
            border-radius: 2px;
            margin: 12px auto 8px;
        }
        .header {
            padding: 16px 20px 20px;
            text-align: center;
            border-bottom: 1px solid #1a1a1a;
        }
        .header h1 {
            font-family: Georgia, serif;
            font-size: 28px;
            font-weight: 400;
            color: #1a1a1a;
        }
        .header h1 .partner-name {
            font-style: italic;
        }
        .content {
            padding: 16px 20px;
            flex: 1;
            overflow-y: auto;
        }
        .section-label {
            font-size: 10px;
            font-weight: 600;
            letter-spacing: 1.5px;
            color: #666;
            margin-bottom: 8px;
        }
        .message-input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 15px;
            font-family: inherit;
            margin-bottom: 12px;
        }
        .message-input:focus {
            outline: none;
            border-color: #1a1a1a;
        }
        /* Single row horizontal scrolling quick messages */
        .quick-messages-row {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding-bottom: 8px;
            margin-bottom: 16px;
            -webkit-overflow-scrolling: touch;
        }
        .quick-messages-row::-webkit-scrollbar {
            display: none;
        }
        .quick-chip {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 12px;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
            white-space: nowrap;
            cursor: pointer;
            flex-shrink: 0;
        }
        .quick-chip:hover {
            background: #f5f5f5;
        }
        .quick-chip .emoji { font-size: 14px; }
        .quick-chip .text { font-size: 12px; color: #1a1a1a; }
        .time-options {
            display: flex;
            gap: 8px;
        }
        .time-btn {
            flex: 1;
            padding: 10px 4px;
            border: 1px solid #1a1a1a;
            background: #fff;
            text-align: center;
            cursor: pointer;
        }
        .time-btn.selected {
            background: #1a1a1a;
            color: #fff;
        }
        .time-btn .emoji {
            font-size: 16px;
            display: block;
            margin-bottom: 4px;
        }
        .time-btn .label {
            font-size: 9px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        .footer {
            padding: 16px 20px;
            border-top: 2px solid #1a1a1a;
            background: #fff;
        }
        .send-btn {
            width: 100%;
            padding: 16px;
            background: #1a1a1a;
            color: #fff;
            border: none;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 2px;
            cursor: pointer;
        }
        .footer-note {
            font-size: 11px;
            font-style: italic;
            color: #999;
            text-align: center;
            margin-top: 10px;
        }
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #fff;
            text-decoration: none;
            font-size: 14px;
        }
        .variant-label {
            position: fixed;
            top: 20px;
            right: 20px;
            color: #fff;
            font-size: 12px;
            background: rgba(0,0,0,0.5);
            padding: 8px 12px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">&larr; Back to Index</a>
    <div class="variant-label">Variant 5: Single Row Quick Messages</div>

    <div class="phone-frame">
        <div class="bottom-sheet">
            <div class="drag-handle"></div>

            <div class="header">
                <h1>Remind <span class="partner-name">TestiY</span></h1>
            </div>

            <div class="content">
                <div class="section-label">MESSAGE</div>
                <input type="text" class="message-input" placeholder="What would you like to remind them...">

                <!-- Single row scrollable quick messages -->
                <div class="quick-messages-row">
                    <div class="quick-chip">
                        <span class="emoji">üíï</span>
                        <span class="text">Love you!</span>
                    </div>
                    <div class="quick-chip">
                        <span class="emoji">üè†</span>
                        <span class="text">I'm home</span>
                    </div>
                    <div class="quick-chip">
                        <span class="emoji">‚òï</span>
                        <span class="text">Coffee?</span>
                    </div>
                    <div class="quick-chip">
                        <span class="emoji">üõí</span>
                        <span class="text">Pick up milk</span>
                    </div>
                </div>

                <div class="section-label">DELIVERY TIME</div>
                <div class="time-options">
                    <div class="time-btn">
                        <span class="emoji">‚ö°</span>
                        <span class="label">Now</span>
                    </div>
                    <div class="time-btn selected">
                        <span class="emoji">‚òï</span>
                        <span class="label">1 Hour</span>
                    </div>
                    <div class="time-btn">
                        <span class="emoji">üåô</span>
                        <span class="label">8 PM</span>
                    </div>
                    <div class="time-btn">
                        <span class="emoji">‚òÄÔ∏è</span>
                        <span class="label">8 AM</span>
                    </div>
                </div>
            </div>

            <div class="footer">
                <button class="send-btn">SEND REMINDER</button>
                <p class="footer-note">Your partner will be notified at the scheduled time</p>
            </div>
        </div>
    </div>
</body>
</html>
