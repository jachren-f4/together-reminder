<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=390, height=844, initial-scale=1.0">
    <title>Us 2.0 - Partner Name Entry</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Playfair+Display:wght@400;600;700&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-start: #FFD1C1;
            --bg-end: #FFF5F0;
            --pink: #FF5E62;
            --grad-start: #FF6B6B;
            --grad-end: #FF9F43;
            --cream: #FFF8F0;
            --text-dark: #2D2D2D;
            --text-med: #6B6B6B;
            --text-light: #9B9B9B;
            --gold: #C9A875;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Nunito', sans-serif;
            min-height: 100vh;
            background: linear-gradient(180deg, var(--bg-start) 0%, var(--bg-end) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .phone {
            width: 390px;
            height: 844px;
            background: linear-gradient(180deg, var(--bg-start) 0%, var(--bg-end) 100%);
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 25px 80px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .header {
            padding: 60px 20px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .step-badge {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-med);
            background: rgba(255,255,255,0.8);
            padding: 6px 14px;
            border-radius: 20px;
        }
        .content {
            flex: 1;
            padding: 20px 24px;
            display: flex;
            flex-direction: column;
        }
        .icon { font-size: 56px; text-align: center; margin-bottom: 20px; }
        .title {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            font-weight: 600;
            color: var(--text-dark);
            text-align: center;
            margin-bottom: 8px;
        }
        .subtitle {
            font-size: 15px;
            color: var(--text-med);
            text-align: center;
            margin-bottom: 40px;
            line-height: 1.5;
        }
        .input-card {
            background: white;
            border-radius: 20px;
            padding: 24px;
            box-shadow: 0 8px 30px rgba(255,107,107,0.12);
            margin-bottom: 20px;
        }
        .input-label {
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 2px;
            color: var(--text-light);
            text-transform: uppercase;
            margin-bottom: 12px;
        }
        .input-field {
            width: 100%;
            font-family: 'Nunito', sans-serif;
            font-size: 22px;
            font-weight: 700;
            color: var(--text-dark);
            border: none;
            border-bottom: 2px solid #F0E8E4;
            padding: 8px 0 12px;
            outline: none;
            background: transparent;
            transition: border-color 0.3s;
        }
        .input-field:focus {
            border-bottom-color: var(--pink);
        }
        .input-field::placeholder {
            color: #D4C8C0;
            font-weight: 600;
        }
        .together-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 16px;
            background: rgba(255,255,255,0.6);
            border-radius: 16px;
            margin-bottom: auto;
        }
        .together-badge span {
            font-size: 13px;
            color: var(--text-med);
        }
        .together-badge strong {
            color: var(--text-dark);
        }
        .bottom {
            padding: 20px 24px 40px;
        }
        .continue-btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 16px;
            font-family: 'Nunito', sans-serif;
            font-size: 16px;
            font-weight: 700;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            background: linear-gradient(135deg, var(--grad-start), var(--grad-end));
            box-shadow: 0 8px 24px rgba(255,107,107,0.3);
        }
        .continue-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(255,107,107,0.4);
        }
        .continue-btn:disabled {
            opacity: 0.4;
            transform: none;
            box-shadow: none;
            cursor: default;
        }
        .skip-link {
            display: block;
            text-align: center;
            margin-top: 16px;
            font-size: 13px;
            color: var(--text-light);
            text-decoration: none;
        }

        /* Screen 2 - Success */
        .screen-2 {
            display: none;
            flex: 1;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 24px;
            text-align: center;
        }
        .success-avatars {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 32px;
        }
        .avatar-bubble {
            width: 100px;
            height: 100px;
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 44px;
        }
        .avatar-bubble.p1 {
            background: linear-gradient(135deg, #FFD4C4, #FFBEA8);
        }
        .avatar-bubble.p2 {
            background: linear-gradient(135deg, #C4E0FF, #A8C8FF);
        }
        .heart-between {
            font-size: 32px;
            animation: pulse 1.5s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        .success-title {
            font-family: 'Playfair Display', serif;
            font-size: 26px;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 8px;
        }
        .success-subtitle {
            font-size: 15px;
            color: var(--text-med);
            margin-bottom: 48px;
            line-height: 1.5;
        }
        .screen-1 { display: flex; }

        .name-preview {
            font-size: 14px;
            color: var(--pink);
            font-weight: 600;
            margin-top: 8px;
            min-height: 20px;
        }
    </style>
</head>
<body>
    <div class="phone">
        <div class="header">
            <div class="step-badge">STEP 3 OF 5</div>
        </div>

        <!-- Screen 1: Name Entry -->
        <div class="content screen-1" id="screen1">
            <div class="icon">üíë</div>
            <div class="title">Who's your partner?</div>
            <div class="subtitle">You'll play together on this phone.<br>No download needed for them!</div>

            <div class="input-card">
                <div class="input-label">PARTNER'S FIRST NAME</div>
                <input type="text" class="input-field" id="nameInput" placeholder="Their name..." autocomplete="off">
                <div class="name-preview" id="namePreview"></div>
            </div>

            <div class="together-badge">
                <span>üì± One phone, two players, zero friction</span>
            </div>
        </div>

        <!-- Screen 2: Success -->
        <div class="screen-2" id="screen2">
            <div class="success-avatars">
                <div class="avatar-bubble p1">üòä</div>
                <div class="heart-between">‚ù§Ô∏è</div>
                <div class="avatar-bubble p2">üòä</div>
            </div>
            <div class="success-title" id="successTitle">You & Taija</div>
            <div class="success-subtitle">Ready to discover each other!<br>Let's start with a quick quiz together.</div>
            <div style="width:100%; padding: 0 24px;">
                <button class="continue-btn" onclick="alert('Would navigate to Welcome Quiz')">Let's Go!</button>
            </div>
        </div>

        <div class="bottom" id="bottomBar">
            <button class="continue-btn" id="continueBtn" disabled onclick="showSuccess()">Continue</button>
        </div>
    </div>

    <script>
        const input = document.getElementById('nameInput');
        const btn = document.getElementById('continueBtn');
        const preview = document.getElementById('namePreview');

        input.addEventListener('input', () => {
            const name = input.value.trim();
            btn.disabled = name.length === 0;
            if (name.length > 0) {
                preview.textContent = `Playing as: You & ${name}`;
            } else {
                preview.textContent = '';
            }
        });

        function showSuccess() {
            const name = input.value.trim();
            document.getElementById('screen1').style.display = 'none';
            document.getElementById('bottomBar').style.display = 'none';
            document.getElementById('screen2').style.display = 'flex';
            document.getElementById('successTitle').textContent = `You & ${name}`;
        }

        // Auto-focus
        setTimeout(() => input.focus(), 300);
    </script>
</body>
</html>
