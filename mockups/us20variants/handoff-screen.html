<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=390, height=844, initial-scale=1.0">
    <title>Us 2.0 - Handoff Screen</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Playfair+Display:wght@400;600;700&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink: #FF5E62;
            --grad-start: #FF6B6B;
            --grad-end: #FF9F43;
            --text-dark: #2D2D2D;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Nunito', sans-serif;
            min-height: 100vh;
            background: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .phone {
            width: 390px;
            height: 844px;
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 25px 80px rgba(0,0,0,0.3);
            position: relative;
        }

        /* Variant selector */
        .variant-bar {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 100;
            background: rgba(0,0,0,0.6);
            padding: 6px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }
        .variant-btn {
            padding: 6px 14px;
            border: none;
            border-radius: 8px;
            font-family: 'Nunito', sans-serif;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            color: white;
            background: transparent;
            transition: all 0.2s;
        }
        .variant-btn.active {
            background: var(--pink);
        }

        /* === VARIANT A: Warm Glow === */
        .variant-a {
            background: linear-gradient(180deg, #2D1B3D 0%, #1A1028 50%, #2D1B3D 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        .variant-a .glow {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,107,107,0.25) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: glowPulse 3s ease-in-out infinite;
        }
        @keyframes glowPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
            50% { transform: translate(-50%, -50%) scale(1.15); opacity: 1; }
        }
        .variant-a .avatar-ring {
            width: 140px;
            height: 140px;
            border-radius: 36px;
            background: linear-gradient(135deg, #C4E0FF, #A8C8FF);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 64px;
            position: relative;
            z-index: 1;
            margin-bottom: 32px;
            box-shadow: 0 0 60px rgba(168,200,255,0.3);
            animation: floatAvatar 4s ease-in-out infinite;
        }
        @keyframes floatAvatar {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
        .variant-a .hand-icon {
            font-size: 48px;
            margin-bottom: 24px;
            position: relative;
            z-index: 1;
            animation: handWave 2s ease-in-out infinite;
        }
        @keyframes handWave {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(20deg); }
            75% { transform: rotate(-10deg); }
        }
        .variant-a .handoff-title {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            font-weight: 600;
            color: white;
            text-align: center;
            position: relative;
            z-index: 1;
            margin-bottom: 8px;
        }
        .variant-a .handoff-subtitle {
            font-size: 15px;
            color: rgba(255,255,255,0.5);
            text-align: center;
            position: relative;
            z-index: 1;
            margin-bottom: 60px;
        }
        .variant-a .ready-btn {
            width: calc(100% - 48px);
            padding: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 20px;
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(10px);
            font-family: 'Nunito', sans-serif;
            font-size: 18px;
            font-weight: 700;
            color: white;
            cursor: pointer;
            position: relative;
            z-index: 1;
            transition: all 0.3s;
            letter-spacing: 1px;
        }
        .variant-a .ready-btn:hover {
            background: rgba(255,255,255,0.15);
            border-color: rgba(255,255,255,0.5);
            transform: scale(1.02);
        }
        .variant-a .no-peeking {
            position: absolute;
            bottom: 60px;
            font-size: 13px;
            color: rgba(255,255,255,0.3);
            z-index: 1;
        }

        /* === VARIANT B: Flip Card === */
        .variant-b {
            background: linear-gradient(180deg, #1B2838 0%, #0F1923 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        .variant-b .flip-card {
            width: 300px;
            height: 420px;
            perspective: 1000px;
            margin-bottom: 40px;
        }
        .variant-b .flip-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
        }
        .variant-b .flip-inner.flipped {
            transform: rotateY(180deg);
        }
        .variant-b .flip-front, .variant-b .flip-back {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 28px;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 32px;
        }
        .variant-b .flip-front {
            background: linear-gradient(135deg, #FF6B6B 0%, #FF9F43 100%);
            box-shadow: 0 20px 60px rgba(255,107,107,0.3);
        }
        .variant-b .flip-back {
            background: linear-gradient(135deg, #6B8CFF 0%, #43D9FF 100%);
            transform: rotateY(180deg);
            box-shadow: 0 20px 60px rgba(107,140,255,0.3);
        }
        .variant-b .card-emoji { font-size: 72px; margin-bottom: 20px; }
        .variant-b .card-name {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            font-weight: 600;
            color: white;
            margin-bottom: 8px;
        }
        .variant-b .card-label {
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 3px;
            color: rgba(255,255,255,0.7);
            text-transform: uppercase;
        }
        .variant-b .tap-hint {
            font-size: 14px;
            color: rgba(255,255,255,0.4);
            animation: fadeInOut 2s ease-in-out infinite;
        }
        @keyframes fadeInOut {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.8; }
        }

        /* === VARIANT C: Dramatic Reveal === */
        .variant-c {
            background: #0A0A0A;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        .variant-c .spotlight {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: conic-gradient(from 0deg, transparent, rgba(255,107,107,0.05), transparent, rgba(255,159,67,0.05), transparent);
            animation: spotlightSpin 8s linear infinite;
        }
        @keyframes spotlightSpin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .variant-c .center-content {
            position: relative;
            z-index: 1;
            text-align: center;
        }
        .variant-c .turn-label {
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 4px;
            color: rgba(255,255,255,0.3);
            text-transform: uppercase;
            margin-bottom: 24px;
        }
        .variant-c .big-name {
            font-family: 'Pacifico', cursive;
            font-size: 56px;
            background: linear-gradient(135deg, var(--grad-start), var(--grad-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 12px;
        }
        .variant-c .your-turn-text {
            font-family: 'Playfair Display', serif;
            font-size: 20px;
            color: rgba(255,255,255,0.6);
            margin-bottom: 60px;
        }
        .variant-c .swipe-area {
            width: 280px;
            height: 64px;
            border-radius: 32px;
            background: rgba(255,255,255,0.06);
            border: 1px solid rgba(255,255,255,0.1);
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }
        .variant-c .swipe-thumb {
            position: absolute;
            left: 4px;
            top: 4px;
            width: 56px;
            height: 56px;
            border-radius: 28px;
            background: linear-gradient(135deg, var(--grad-start), var(--grad-end));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: left 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .variant-c .swipe-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 14px;
            font-weight: 600;
            color: rgba(255,255,255,0.3);
            letter-spacing: 1px;
        }
        .variant-c .swipe-area.swiped .swipe-thumb {
            left: 220px;
        }

        .hidden { display: none !important; }

        /* Info bar */
        .info-bar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 12px;
            font-size: 12px;
            font-family: 'Nunito', sans-serif;
            backdrop-filter: blur(10px);
            z-index: 100;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="variant-bar">
        <button class="variant-btn active" onclick="showVariant('a')">Warm Glow</button>
        <button class="variant-btn" onclick="showVariant('b')">Flip Card</button>
        <button class="variant-btn" onclick="showVariant('c')">Dramatic</button>
    </div>

    <div class="phone">
        <!-- VARIANT A: Warm Glow -->
        <div class="variant-a" id="variantA">
            <div class="glow"></div>
            <div class="hand-icon">ðŸ¤²</div>
            <div class="avatar-ring">ðŸ˜Š</div>
            <div class="handoff-title">Pass to Taija</div>
            <div class="handoff-subtitle">Answers are hidden. No peeking!</div>
            <button class="ready-btn" onclick="readyClick('a')">I'M READY</button>
            <div class="no-peeking">ðŸ‘€ Your answers are safe</div>
        </div>

        <!-- VARIANT B: Flip Card -->
        <div class="variant-b hidden" id="variantB">
            <div class="flip-card" onclick="flipCard()">
                <div class="flip-inner" id="flipInner">
                    <div class="flip-front">
                        <div class="card-emoji">âœ…</div>
                        <div class="card-name">Joakim</div>
                        <div class="card-label">DONE! TAP TO FLIP</div>
                    </div>
                    <div class="flip-back">
                        <div class="card-emoji">ðŸŽ¯</div>
                        <div class="card-name">Taija</div>
                        <div class="card-label">YOUR TURN</div>
                    </div>
                </div>
            </div>
            <div class="tap-hint">Tap the card to pass the phone</div>
        </div>

        <!-- VARIANT C: Dramatic Reveal -->
        <div class="variant-c hidden" id="variantC">
            <div class="spotlight"></div>
            <div class="center-content">
                <div class="turn-label">PASS THE PHONE</div>
                <div class="big-name">Taija</div>
                <div class="your-turn-text">it's your turn</div>
                <div class="swipe-area" id="swipeArea" onclick="swipeReady()">
                    <div class="swipe-text">Slide to start â†’</div>
                    <div class="swipe-thumb" id="swipeThumb">ðŸ‘‰</div>
                </div>
            </div>
        </div>
    </div>

    <div class="info-bar">
        3 handoff variants â€” this screen replaces waiting screens entirely
    </div>

    <script>
        function showVariant(v) {
            document.querySelectorAll('.variant-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('variantA').classList.toggle('hidden', v !== 'a');
            document.getElementById('variantB').classList.toggle('hidden', v !== 'b');
            document.getElementById('variantC').classList.toggle('hidden', v !== 'c');
            // Reset states
            document.getElementById('flipInner').classList.remove('flipped');
            document.getElementById('swipeArea').classList.remove('swiped');
        }

        function readyClick(variant) {
            const btn = document.querySelector('.variant-a .ready-btn');
            btn.textContent = 'ðŸŽ¯ Starting...';
            btn.style.background = 'rgba(255,107,107,0.2)';
            btn.style.borderColor = 'rgba(255,107,107,0.5)';
            setTimeout(() => {
                btn.textContent = "I'M READY";
                btn.style.background = 'rgba(255,255,255,0.08)';
                btn.style.borderColor = 'rgba(255,255,255,0.3)';
            }, 1500);
        }

        function flipCard() {
            document.getElementById('flipInner').classList.toggle('flipped');
        }

        function swipeReady() {
            const area = document.getElementById('swipeArea');
            area.classList.add('swiped');
            setTimeout(() => area.classList.remove('swiped'), 1500);
        }
    </script>
</body>
</html>
