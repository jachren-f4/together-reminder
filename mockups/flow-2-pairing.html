<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TogetherRemind - Pairing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Rounded Mplus 1c', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .phone-frame {
            width: 375px;
            height: 812px;
            background: linear-gradient(180deg, #FFE5E5 0%, #FFF5E1 100%);
            border-radius: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            position: relative;
        }
        .status-bar {
            height: 44px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 12px;
        }
        .app-content {
            padding: 20px 30px 30px 30px;
            height: calc(100% - 44px);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 0;
        }
        .back-button {
            position: absolute;
            top: 50px;
            left: 20px;
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .step-indicator {
            font-size: 12px;
            color: #FF6B9D;
            font-weight: 600;
            margin-bottom: 8px;
            opacity: 0.8;
        }
        .header h1 {
            font-size: 24px;
            font-weight: 700;
            color: #FF6B9D;
            margin-bottom: 6px;
        }
        .header p {
            font-size: 13px;
            color: #666;
            line-height: 1.4;
        }
        .pairing-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0;
        }
        .pairing-options {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .option-card {
            background: white;
            border-radius: 20px;
            padding: 24px;
            box-shadow: 0 4px 16px rgba(255,107,157,0.15);
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }
        .option-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(255,107,157,0.25);
        }
        .option-icon {
            font-size: 48px;
            margin-bottom: 12px;
        }
        .option-title {
            font-size: 18px;
            font-weight: 600;
            color: #FF6B9D;
            margin-bottom: 6px;
        }
        .option-desc {
            font-size: 13px;
            color: #666;
            line-height: 1.4;
        }
        .qr-code-section {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 16px rgba(255,107,157,0.15);
            text-align: center;
            width: 100%;
        }
        .qr-placeholder {
            width: 180px;
            height: 180px;
            background: white;
            border-radius: 12px;
            margin: 16px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            border: 3px solid #FFE0E9;
        }
        .qr-image {
            width: 100%;
            height: 100%;
        }
        .helper-text {
            font-size: 13px;
            color: #666;
            margin-top: 8px;
        }
        .divider {
            text-align: center;
            margin: 0;
            color: #999;
            font-size: 13px;
            position: relative;
            width: 100%;
        }
        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 35%;
            height: 1px;
            background: #ddd;
        }
        .divider::before {
            left: 0;
        }
        .divider::after {
            right: 0;
        }
    </style>
</head>
