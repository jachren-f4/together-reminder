<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Us 2.0 - Match Reveal Dialog</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient-start: #FFD1C1;
            --bg-gradient-end: #FFF5F0;
            --primary-pink: #FF5E62;
            --gradient-start: #FF6B6B;
            --gradient-end: #FF9F43;
            --cream: #FFF8F0;
            --beige: #F5E6D8;
            --text-dark: #2D2D2D;
            --text-medium: #6B6B6B;
            --text-light: #9B9B9B;
            --glow-pink: rgba(255, 107, 107, 0.5);
            --success-green: #4CAF50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            min-height: 100vh;
            background: linear-gradient(180deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .phone-frame {
            width: 390px;
            height: 844px;
            background: linear-gradient(180deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.15);
            position: relative;
        }

        /* Overlay */
        .dialog-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
        }

        /* Dialog card */
        .dialog-card {
            background: white;
            border-radius: 32px;
            padding: 32px;
            width: 100%;
            max-width: 320px;
            text-align: center;
            border: 3px solid var(--success-green);
            animation: scaleIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes scaleIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Celebration emoji */
        .celebration-emoji {
            font-size: 64px;
            margin-bottom: 16px;
            animation: bounce 1s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .dialog-title {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 20px;
        }

        /* Matched emoji pair */
        .emoji-pair {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 24px;
        }

        .emoji-card {
            width: 80px;
            height: 80px;
            background: var(--cream);
            border: 2px solid var(--success-green);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
        }

        .equals-sign {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-light);
        }

        /* Quote box */
        .quote-box {
            background: var(--cream);
            border: 2px solid var(--beige);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 20px;
        }

        .quote-text {
            font-size: 15px;
            color: var(--text-medium);
            line-height: 1.5;
            font-style: italic;
        }

        /* LP badge */
        .lp-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            padding: 12px 24px;
            border-radius: 24px;
            margin-bottom: 16px;
            box-shadow: 0 4px 15px var(--glow-pink);
        }

        .lp-icon {
            font-size: 20px;
        }

        .lp-value {
            font-size: 17px;
            font-weight: 700;
            color: white;
        }

        /* Partner notification */
        .partner-note {
            font-size: 13px;
            color: var(--text-light);
            margin-bottom: 20px;
        }

        /* Continue button */
        .continue-button {
            background: var(--cream);
            border: 2px solid var(--beige);
            border-radius: 20px;
            padding: 12px 24px;
            font-family: 'Nunito', sans-serif;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-medium);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .continue-button:hover {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            border-color: transparent;
            color: white;
        }
    </style>
</head>
<body>

        <div class="dialog-overlay">
            <div class="dialog-card">
                <div class="celebration-emoji">âœ¨</div>

                <div class="emoji-pair">

                    <div class="emoji-card">ðŸŽ¬</div>
                </div>

                <div class="quote-box">
                    <div class="quote-text">
                        "You both love movie nights together â€” that shared passion for cinema brings you closer!"
                    </div>
                </div>

                <div class="lp-badge">
                    <span class="lp-icon">ðŸ’Ž</span>
                    <span class="lp-value">+10</span>
                </div>

                <div class="partner-note">Your partner will see this too!</div>

                <button class="continue-button">Tap to continue</button>
            </div>
        </div>
    </div>
</body>
</html>
